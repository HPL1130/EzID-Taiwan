name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # ğŸ”´ é—œéµä¿®æ”¹ï¼šåˆªé™¤æˆ–æ˜¯è¨»è§£æ‰ä¸‹é¢é€™ä¸€è¡Œ cache è¨­å®š
          # cache: 'npm' 

      - name: Install dependencies
        # ğŸ”´ é—œéµä¿®æ”¹ï¼šä½¿ç”¨ npm install è€Œé npm ciï¼Œé€™æ¨£ä¸éœ€è¦ lock æª”ä¹Ÿèƒ½è·‘
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
