<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzID Âè∞ÁÅ£Ë≠â‰ª∂ÁÖß V3.7</title>

    <script src="coi-serviceworker.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.5.3/dist/bundle.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background-color: #f8fafc; }
        canvas { max-width: 100%; height: auto; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const EzIDApp = () => {
            const [image, setImage] = useState(null);
            const [bgRemovedImage, setBgRemovedImage] = useState(null);
            const [posX, setPosX] = useState(0);
            const [posY, setPosY] = useState(0);
            const [scale, setScale] = useState(0.5);
            const [isRemovingBg, setIsRemovingBg] = useState(false);
            
            const [selectedSuit, setSelectedSuit] = useState(null);
            const [suitX, setSuitX] = useState(175);
            const [suitY, setSuitY] = useState(250);
            const [suitScale, setSuitScale] = useState(0.6);
            
            const canvasRef = useRef(null);
            const uploadedFileRef = useRef(null);

            // Ê†∏ÂøÉÁπ™Ë£ΩÈÇèËºØÔºöÂè™Ë¶ÅÊï∏ÂÄº‰∏ÄËÆäÂ∞±ÈáçÁï´
            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas || (!image && !bgRemovedImage)) return;
                const ctx = canvas.getContext('2d');
                
                // 1. Áï´ËÉåÊôØ
                ctx.fillStyle = "#FFFFFF";
                ctx.fillRect(0, 0, 350, 450);

                // 2. Áï´‰∫∫ÂÉè
                const activeImg = bgRemovedImage || image;
                if (activeImg) {
                    ctx.save();
                    ctx.translate(175 + posX, 225 + posY);
                    ctx.scale(scale, scale);
                    ctx.drawImage(activeImg, -activeImg.width / 2, -activeImg.height / 2);
                    ctx.restore();
                }

                // 3. Áï´Ë°£Êúç (Á¢∫‰øùÈö®Âãï‰∏î‰øÆÊ≠£Ë∑ØÂæë)
                if (selectedSuit) {
                    const sImg = new Image();
                    sImg.src = selectedSuit.url;
                    sImg.onload = () => {
                        ctx.save();
                        ctx.translate(suitX, suitY);
                        ctx.scale(suitScale * 2.2, suitScale * 2.2);
                        ctx.drawImage(sImg, -sImg.width / 2, -sImg.height / 2);
                        ctx.restore();
                    };
                }
            }, [image, bgRemovedImage, posX, posY, scale, selectedSuit, suitX, suitY, suitScale]);

            const handleUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    uploadedFileRef.current = file;
                    const reader = new FileReader();
                    reader.onload = (f) => {
                        const img = new Image();
                        img.onload = () => { setImage(img); setBgRemovedImage(null); };
                        img.src = f.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleRemoveBg = async () => {
                if (!uploadedFileRef.current) return;
                setIsRemovingBg(true);
                try {
                    const lib = window.imglyBackgroundRemoval;
                    const blob = await lib.removeBackground(uploadedFileRef.current, {
                        publicPath: "https://cdn.jsdelivr.net/npm/@imgly/background-removal-data@1.5.3/dist/"
                    });
                    const img = new Image();
                    img.onload = () => { setBgRemovedImage(img); setIsRemovingBg(false); };
                    img.src = URL.createObjectURL(blob);
                } catch (e) {
                    alert("ÂéªËÉåÂ§±Êïó: " + e.message);
                    setIsRemovingBg(false);
                }
            };

            return (
                <div className="max-w-md mx-auto p-6 bg-white shadow-2xl mt-10 rounded-[2.5rem]">
                    <h1 className="text-2xl font-black text-center text-indigo-900 mb-6 italic">EzID Taiwan</h1>
                    
                    {!image ? (
                        <label className="block border-4 border-dashed border-indigo-100 p-20 text-center rounded-[2rem] cursor-pointer hover:bg-indigo-50 transition-all">
                            <input type="file" className="hidden" onChange={handleUpload} />
                            <div className="text-5xl mb-4">üì∏</div>
                            <p className="font-bold text-indigo-400">ÈªûÊìä‰∏äÂÇ≥ÁÖßÁâá</p>
                        </label>
                    ) : (
                        <div className="space-y-6">
                            <div className="relative border-4 border-slate-50 rounded-2xl overflow-hidden">
                                <canvas ref={canvasRef} width={350} height={450} className="w-full h-auto" />
                                {isRemovingBg && <div className="absolute inset-0 bg-white/80 flex items-center justify-center font-bold text-indigo-600 animate-pulse">AI Ê≠£Âú®ÂéªËÉå‰∏≠...</div>}
                            </div>
                            
                            <div className="grid grid-cols-2 gap-3">
                                <button onClick={handleRemoveBg} className="bg-indigo-600 text-white font-bold py-3 rounded-xl shadow-lg active:scale-95 transition">‚ú® ‰∏ÄÈçµÂéªËÉå</button>
                                <button onClick={() => setImage(null)} className="bg-slate-100 text-slate-500 font-bold py-3 rounded-xl active:scale-95 transition">ÈáçÈÅ∏ÁÖßÁâá</button>
                            </div>

                            <div className="bg-slate-50 p-4 rounded-2xl space-y-4">
                                <div className="grid grid-cols-3 gap-2">
                                    <button onClick={() => setSuitY(y => y - 3)} className="bg-white border py-2 rounded-lg font-bold hover:bg-indigo-600 hover:text-white transition-colors">‚Üë Ë°£‰∏ä</button>
                                    <button onClick={() => setSuitY(y => y + 3)} className="bg-white border py-2 rounded-lg font-bold hover:bg-indigo-600 hover:text-white transition-colors">‚Üì Ë°£‰∏ã</button>
                                    <button onClick={() => setSuitScale(s => s + 0.02)} className="bg-white border py-2 rounded-lg font-bold">Ôºã Â§ß</button>
                                    <button onClick={() => setSuitX(x => x - 3)} className="bg-white border py-2 rounded-lg font-bold hover:bg-indigo-600 hover:text-white transition-colors">‚Üê Ë°£Â∑¶</button>
                                    <button onClick={() => setSuitX(x => x + 3)} className="bg-white border py-2 rounded-lg font-bold hover:bg-indigo-600 hover:text-white transition-colors">‚Üí Ë°£Âè≥</button>
                                    <button onClick={() => setSuitScale(s => s - 0.02)} className="bg-white border py-2 rounded-lg font-bold">Ôºç Â∞è</button>
                                </div>
                                <div className="flex gap-2 overflow-x-auto py-2">
                                    {[1, 2, 3, 4, 5].map(i => (
                                        <img 
                                            key={i} 
                                            src={`./suit-m${i}.png`} 
                                            onClick={() => setSelectedSuit({url: `./suit-m${i}.png`})} 
                                            className="w-14 h-14 border-2 rounded-xl p-1 cursor-pointer bg-white hover:border-indigo-600" 
                                        />
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EzIDApp />);
    </script>
</body>
</html>
