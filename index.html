<script type="text/babel">

        resume: { label:"å±¥æ­·/å•†å‹™ (ç„¡è¦ç¯„)", min:55, max:70, inner:55, outer:70 }

    };

    const ratio=Math.round(p.s*100);
    const currentMode=PRESETS[preset];
    const status = ratio < currentMode.min - 5 || ratio > currentMode.max + 5 ? "bad" :
                   ratio < currentMode.min || ratio > currentMode.max ? "warn" : "ok";

    const draw=useCallback(()=>{
        const ctx=canvasRef.current.getContext("2d");

            ctx.save();
            ctx.translate(175+p.x,225+p.y);
            ctx.scale(p.s,p.s);
            ctx.drawImage(image,-image.width/2,-image.height/2);
            ctx.restore();
        }
    },[image,p]);

    useEffect(()=>{draw();},[draw]);

    const saveToSlot=()=>{
        if(!image){ showToast("è«‹å…ˆä¸Šå‚³ç…§ç‰‡"); return; }

        showToast(`æ­£åœ¨ç”¢ç”Ÿ ${type === 'A4' ? 'ibon A4' : '4x6'} æ‹¼ç‰ˆ...`);

        const ctx = pc.getContext("2d");

        if (type === '4x6') {

            ctx.fillStyle = "white"; ctx.fillRect(0, 0, 1800, 1200);
            const imgs = await Promise.all(slots.map(src => new Promise(res => {
                const img = new Image(); img.onload = () => res(img); img.src = src;
            })));
            for(let i=0;i<4;i++) ctx.drawImage(imgs[i % imgs.length], 80 + i * 428, 80, 413, 531);
            for(let i=0;i<5;i++) ctx.drawImage(imgs[i % imgs.length], 80 + i * 341, 650, 331, 449);
        } else {

            const imgs = await Promise.all(slots.map(src => new Promise(res => {
                const img = new Image(); img.onload = () => res(img); img.src = src;
            })));
            const startX = 120, startY = 120, gapX = 450, gapY = 560;
            for(let row=0; row<6; row++) {

                    const idx = (row * 5 + col) % imgs.length;

                }

        }

                {/* å‚ç›´ä¸­å¿ƒç·šèˆ‡é›™åœˆè¼”åŠ© */}

                        <div className={`px-4 py-1.5 rounded-full font-black text-[11px] inline-block shadow-sm transition-all ${
                            status === "ok" ? "bg-emerald-500 text-white" : 
                            status === "warn" ? "bg-amber-400 text-slate-900" : "bg-red-500 text-white"
                        }`}>
                            {status === "ok" ? "âœ“ æ¯”ä¾‹ç¬¦åˆ" : status === "warn" ? "âš  æ¯”ä¾‹é‚Šç·£" : "âœ• æ¯”ä¾‹éŒ¯èª¤"}
                        </div>

                    </div>
                </div>

                <div className="control-group">

                    <input type="range" min="0.3" max="1.5" step="0.01" value={p.s} onChange={e=>setP({...p,s:+e.target.value})} />
                </div>

                <div className="grid grid-cols-2 gap-4">
                    <div className="control-group">

                    <div className="control-group">

                        <input type="file" hidden accept="image/*" onChange={e=>{

                        }} />
                    </label>
                    <button onClick={saveToSlot} className="bg-blue-600 text-white py-4 rounded-2xl font-bold text-xs shadow-lg shadow-blue-100 active:scale-95 transition-transform">
                        ğŸ“¥ å­˜å…¥æ§½ä½

                </div>
            </div>

            <div className="px-2 mb-6">
                <div className="flex justify-between items-center mb-3">
                    <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">æ’ç‰ˆæ§½ä½ ({slots.length}/8)</span>
                    <div className="flex gap-4">
                        <button onClick={() => setMode(mode === "guided" ? "studio" : "guided")} className="text-[10px] font-bold text-blue-500">
                            {mode === "guided" ? "é—œé–‰å°é½Šç·š" : "é–‹å•Ÿå°é½Šç·š"}
                        </button>
                        {slots.length>0 && <button onClick={()=>setSlots([])} className="text-[10px] font-bold text-red-400">æ¸…ç©º</button>}
                    </div>
                </div>
                <div className="slot-scroll no-scrollbar">
                    {slots.map((s,i)=>(
                        <div key={i} className="slot-box group" onClick={()=>setSlots(slots.filter((_,idx)=>idx !== i))}>
                            <img src={s} className="w-full h-full object-cover" />
                            <div className="absolute inset-0 bg-red-500/90 opacity-0 group-hover:opacity-100 flex items-center justify-center text-[10px] text-white font-bold cursor-pointer transition-opacity">ç§»é™¤</div>
                        </div>
                    ))}
                    {slots.length===0 && <div className="w-full py-8 text-center text-[10px] text-slate-300 border-2 border-dashed border-slate-100 rounded-2xl">èª¿æ•´å®Œç•¢å¾Œè«‹é»æ“Šã€Œå­˜å…¥æ§½ä½ã€</div>}
                </div>
            </div>

            <div className="flex flex-col gap-3 mb-8">
                <button onClick={() => downloadSheet('4x6')} className="w-full bg-slate-900 text-white py-5 rounded-3xl font-black shadow-2xl active:scale-95 transition-all">
                    ğŸ–¼ï¸ ä¸‹è¼‰ 4x6 å‹æ²–å°ç‰ˆ
                </button>
                <button onClick={() => downloadSheet('A4')} className="w-full bg-emerald-600 text-white py-4 rounded-3xl font-black shadow-lg active:scale-95 transition-all">
                    ğŸª ä¸‹è¼‰ ibon A4 åˆ—å°ç‰ˆ (30å¼µ)
                </button>
            </div>
            
            <div className="bg-white/60 p-5 rounded-3xl border border-slate-100 text-[11px] text-slate-500 leading-relaxed mb-10">
                <b className="text-slate-800 block mb-2 font-black uppercase tracking-wider">ğŸ’¡ å‚ç›´å°é½Šæç¤º</b>
                â€¢ ä½¿ç”¨<b>è—è‰²ä¸­å¿ƒç·š</b>å°æº–é¼»æ¨‘æˆ–äººè‡‰ä¸­è»¸ï¼Œç¢ºä¿ç…§ç‰‡ä¸æ­ªæ–œã€‚<br/>
                â€¢ æ‹¼ç‰ˆæ™‚ï¼Œä¸­å¿ƒç·šåƒ…ä¾›åƒè€ƒï¼Œä¸æœƒè¢«å°å‡ºä¾†ã€‚
            </div>

}
