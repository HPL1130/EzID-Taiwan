<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>EzID Taiwan v2.0.1 - é«”é©—å„ªåŒ–ç‰ˆ</title>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0/dist/body-pix.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7/dist/blazeface.min.js"></script>
<style>
    body { background-color: #f8fafc; color: #1e293b; font-family: system-ui, -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
    .canvas-container { position: relative; touch-action: none; background: #e2e8f0; border-radius: 36px; overflow: hidden; border: 8px solid #fff; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15); }
    canvas { width: 100%; height: auto; display: block; background: white; }
    .id-guide { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -55%); width: 62%; height: 62%; border: 2px dashed rgba(239, 68, 68, 0.35); border-radius: 50%; pointer-events: none; z-index: 10; }
    
    /* å„ªåŒ– 1: å¯æ»‘å‹•çš„ Slot å®¹å™¨ */
    .slot-scroll { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 8px; scrollbar-width: thin; }
    .slot-scroll::-webkit-scrollbar { height: 4px; }
    .slot-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    
    .slot-thumb { width: 60px; height: 78px; border-radius: 8px; border: 2px solid #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow: hidden; flex-shrink: 0; position: relative; }
    
    /* é€²åº¦æ¢å‹•ç•« */
    .progress-bar { width: 0%; height: 4px; background: #3b82f6; border-radius: 2px; transition: width 0.3s; }
    
    /* æ‰‹å‹¢æç¤º */
    .gesture-hint { position: absolute; bottom: 20px; right: 20px; background: rgba(255,255,255,0.8); padding: 8px; border-radius: 12px; display: flex; align-items: center; gap: 6px; pointer-events: none; z-index: 30; opacity: 0.8; }
</style>
</head>
<body class="p-4 md:p-10">
<div id="root"></div>

<script type="text/babel">
const { useState, useRef, useEffect, useCallback } = React;

const BG_PRESETS = [
    { name: 'æ¨™æº–æ·ºç™½', color: '#ffffff' },
    { name: 'ä¸­æ€§æ·ºç°', color: '#f2f2f2' },
    { name: 'è‡ªç„¶æ·¡ç±³', color: '#f5f5f0' }
];

const CLOTHES = {
    male: ['m1', 'm2', 'm3', 'm4', 'm5'],
    female: ['f1', 'f2', 'f3', 'f4', 'f5']
};

const EzIDApp = () => {
    const [image, setImage] = useState(null);
    const [isCam, setIsCam] = useState(false);
    const [bgColor, setBgColor] = useState(BG_PRESETS[0].color);
    const [p, setP] = useState({ x: 0, y: 0, s: 0.75 });
    const [suit, setSuit] = useState({ gender: 'male', id: null, x: 175, y: 340, s: 0.35 });
    const [isProcessing, setIsProcessing] = useState(false);
    const [progress, setProgress] = useState(0);
    const [statusMsg, setStatusMsg] = useState('');
    const [slots, setSlots] = useState([]);

    const canvasRef = useRef(null);
    const videoRef = useRef(null);
    const suitImg = useRef(new Image());
    const isDragging = useRef(false);
    const lastPos = useRef({ x: 0, y: 0 });
    const lastDist = useRef(0);

    const stopCamera = useCallback(() => {
        if (videoRef.current?.srcObject) {
            videoRef.current.srcObject.getTracks().forEach(t => t.stop());
            videoRef.current.srcObject = null;
        }
    }, []);

    useEffect(() => {
        (async () => {
            try {
                await tf.ready();
                window.bodyPixModel = await bodyPix.load({ architecture: 'MobileNetV1', outputStride: 16, multiplier: 0.75 });
                window.faceModel = await blazeface.load();
                setStatusMsg('ç³»çµ±å°±ç·’'); setTimeout(()=>setStatusMsg(''), 1000);
            } catch (e) { setStatusMsg('AI åˆå§‹åŒ–å¤±æ•—'); }
        })();
        return () => stopCamera();
    }, [stopCamera]);

    const runFaceAlign = async (img) => {
        if (!window.faceModel) return;
        setStatusMsg('AI å®šä½ä¸­...');
        const preds = await window.faceModel.estimateFaces(img, false);
        if (preds.length > 0) {
            const face = preds[0];
            const faceWidth = face.bottomRight[0] - face.topLeft[0];
            const faceCenterX = (face.topLeft[0] + face.bottomRight[0]) / 2;
            const faceCenterY = (face.topLeft[1] + face.bottomRight[1]) / 2;
            const idealScale = (350 * 0.45) / faceWidth;
            setP({ x: (img.width/2 - faceCenterX) * idealScale, y: (img.height/2 - faceCenterY) * idealScale - 35, s: idealScale });
        }
        setStatusMsg('');
    };

    const draw = useCallback(() => {
        const ctx = canvasRef.current?.getContext('2d'); if (!ctx) return;
        ctx.fillStyle = bgColor; ctx.fillRect(0, 0, 350, 450);
        if (image) {
            ctx.save(); ctx.translate(175 + p.x, 225 + p.y); ctx.scale(p.s, p.s);
            ctx.drawImage(image, -image.width/2, -image.height/2); ctx.restore();
        }
        if (suit.id) {
            const targetPath = `clothes/${suit.gender}/${suit.id}.png`;
            if (suitImg.current.src.indexOf(targetPath) === -1) suitImg.current.src = targetPath;
            if (suitImg.current.complete && suitImg.current.naturalWidth !== 0) {
                ctx.save(); ctx.translate(suit.x, suit.y); ctx.scale(suit.s * 1.5, suit.s * 1.5);
                ctx.drawImage(suitImg.current, -suitImg.current.width/2, -suitImg.current.height/2); ctx.restore();
            }
        }
    }, [image, p, suit, bgColor]);

    useEffect(() => {
        let raf = requestAnimationFrame(function loop() { draw(); raf = requestAnimationFrame(loop); });
        return () => cancelAnimationFrame(raf);
    }, [draw]);

    const handleUpload = async (e) => {
        const f = e.target.files[0]; if(!f) return;
        const t = new Image();
        t.onload = async () => {
            const c = document.createElement('canvas'); c.width=t.width; c.height=t.height;
            const ctx=c.getContext('2d'); ctx.drawImage(t,0,0);
            const safe=new Image(); safe.onload=async ()=>{setImage(safe); await runFaceAlign(safe);}; safe.src=c.toDataURL();
        };
        t.src = URL.createObjectURL(f);
    };

    // å„ªåŒ– 2: æ¨¡æ“¬é€²åº¦çš„å»èƒŒé‚è¼¯
    const handleRemoveBg = async () => {
        if(!image) return;
        setIsProcessing(true); setProgress(10); setStatusMsg('æ­£åœ¨åˆ†æå½±åƒçµæ§‹...');
        
        try {
            const seg = await window.bodyPixModel.segmentPerson(image);
            setProgress(60); setStatusMsg('èƒŒæ™¯åˆ†é›¢ä¸­...');
            
            const tc = document.createElement('canvas'); tc.width = image.width; tc.height = image.height;
            const ctx = tc.getContext('2d'); ctx.drawImage(image, 0, 0);
            const d = ctx.getImageData(0, 0, tc.width, tc.height);
            for (let i = 0; i < d.data.length; i += 4) { if (!seg.data[i / 4]) d.data[i + 3] = 0; }
            ctx.putImageData(d, 0, 0);
            
            setProgress(90);
            const f = new Image();
            f.onload = () => {
                setImage(f); setProgress(100); setStatusMsg('å»èƒŒå®Œæˆ');
                setTimeout(() => { setIsProcessing(false); setStatusMsg(''); setProgress(0); }, 800);
            };
            f.src = tc.toDataURL();
        } catch (e) {
            setStatusMsg('å»èƒŒå¤±æ•—ï¼Œå»ºè­°æ‰‹å‹•èª¿æ•´');
            setTimeout(() => setIsProcessing(false), 2000);
        }
    };

    // å„ªåŒ– 4: è‡ªå‹•æ—¥æœŸæª”å
    const downloadFinal = async () => {
        if (slots.length === 0) { alert('æ’ç‰ˆæ§½æ˜¯ç©ºçš„ï¼Œè«‹å…ˆå­˜å…¥ç…§ç‰‡ã€‚'); return; }
        setIsProcessing(true); setStatusMsg('æ‹¼ç‰ˆä¸­...');
        const pc = document.createElement('canvas'); pc.width = 1800; pc.height = 1200;
        const ctx = pc.getContext('2d'); ctx.fillStyle = "white"; ctx.fillRect(0, 0, 1800, 1200);
        const imgs = await Promise.all(slots.map(src => new Promise(res => { const img = new Image(); img.onload = () => res(img); img.src = src; })));
        const drawCell = (idx, x, y, w, h) => { ctx.drawImage(imgs[idx % imgs.length], x, y, w, h); ctx.strokeStyle = "#f1f5f9"; ctx.lineWidth = 2; ctx.strokeRect(x,y,w,h); };
        for (let i = 0; i < 4; i++) drawCell(i, 80 + i * 428, 80, 413, 531);
        for (let i = 0; i < 5; i++) drawCell(i, 80 + i * 341, 650, 331, 449);
        
        const date = new Date().toISOString().slice(0, 10).replace(/-/g, '');
        const a = document.createElement('a');
        a.download = `EzID_${date}_4x6.png`;
        a.href = pc.toDataURL('image/png'); a.click();
        setIsProcessing(false); setStatusMsg('');
    };

    return (
        <div className="max-w-6xl mx-auto flex flex-col lg:flex-row gap-8">
            <div className="w-full lg:w-[420px] flex flex-col items-center">
                <div 
                    className="canvas-container w-full aspect-[35/45]"
                    style={{ cursor: suit.id ? 'move' : 'default' }}
                    onMouseDown={(e)=> { if(!suit.id) return; isDragging.current = true; lastPos.current = { x: e.clientX, y: e.clientY }; }}
                    onMouseMove={(e)=> { if(!isDragging.current) return; const dx = e.clientX - lastPos.current.x, dy = e.clientY - lastPos.current.y; const rect = canvasRef.current.getBoundingClientRect(); setSuit(v=>({...v, x: v.x + dx * (350/rect.width), y: v.y + dy * (450/rect.height)})); lastPos.current = { x: e.clientX, y: e.clientY }; }}
                    onMouseUp={()=> isDragging.current = false} onWheel={handleWheel}
                    onTouchStart={(e)=> e.touches.length===2 ? lastDist.current=Math.hypot(e.touches[0].clientX-e.touches[1].clientX, e.touches[0].clientY-e.touches[1].clientY) : (isDragging.current=true, lastPos.current={x:e.touches[0].clientX, y:e.touches[0].clientY})}
                    onTouchMove={(e)=> { if(e.touches.length===2){ const d=Math.hypot(e.touches[0].clientX-e.touches[1].clientX, e.touches[0].clientY-e.touches[1].clientY); if(lastDist.current>0)setSuit(v=>({...v,s:Math.min(Math.max(v.s*(d/lastDist.current),0.1),1.2)})); lastDist.current=d;} else { const dx=e.touches[0].clientX-lastPos.current.x, dy=e.touches[0].clientY-lastPos.current.y; const rect=canvasRef.current.getBoundingClientRect(); setSuit(v=>({...v, x:v.x+dx*(350/rect.width), y:v.y+dy*(450/rect.height)})); lastPos.current={x:e.touches[0].clientX, y:e.touches[0].clientY}; } }}
                    onTouchEnd={()=> isDragging.current = false}
                >
                    {isCam && <video ref={videoRef} autoPlay playsInline className="absolute inset-0 w-full h-full object-cover scale-x-[-1] z-20" />}
                    <canvas ref={canvasRef} width={350} height={450} />
                    <div className="id-guide"></div>
                    
                    {/* å„ªåŒ– 3: æ‰‹å‹¢æç¤º */}
                    {!isProcessing && !isCam && (
                        <div className="gesture-hint shadow-sm">
                            <span className="text-[10px] font-bold text-slate-500">âœŒï¸ é›™æŒ‡å¯ç¸®æ”¾è¡£æœ</span>
                        </div>
                    )}

                    {isProcessing && (
                        <div className="absolute inset-0 bg-slate-900/80 backdrop-blur-md flex flex-col items-center justify-center text-white z-40 px-10">
                            <div className="w-full bg-slate-700 h-1 rounded-full mb-4 overflow-hidden">
                                <div className="progress-bar" style={{ width: `${progress}%` }}></div>
                            </div>
                            <div className="text-xs font-bold tracking-widest animate-pulse">{statusMsg} {progress > 0 && `${progress}%`}</div>
                        </div>
                    )}
                </div>

                <div className="w-full mt-6 grid grid-cols-2 gap-3">
                    <button onClick={async ()=>{ if(isCam){ const c=document.createElement('canvas'); c.width=videoRef.current.videoWidth; c.height=videoRef.current.videoHeight; const ctx=c.getContext('2d'); ctx.translate(c.width,0); ctx.scale(-1,1); ctx.drawImage(videoRef.current,0,0); const s=new Image(); s.onload=async ()=>{setImage(s); await runFaceAlign(s);}; s.src=c.toDataURL(); setIsCam(false); stopCamera(); } else { setIsCam(true); const m = await navigator.mediaDevices.getUserMedia({video:{facingMode:'user'}}); videoRef.current.srcObject=m; } }} className="bg-slate-900 text-white py-4 rounded-2xl font-bold active:scale-95 transition-all text-sm">ğŸ“¸ {isCam?'å®Œæˆæ‹æ”':'é–‹å•Ÿç›¸æ©Ÿ'}</button>
                    <label className="bg-white border-2 border-slate-900 py-4 rounded-2xl font-bold text-center cursor-pointer active:scale-95 transition-all text-sm">ğŸ“ é¸å–ç…§ç‰‡<input type="file" className="hidden" onChange={handleUpload} /></label>
                    <button onClick={handleRemoveBg} className="bg-white border-2 border-blue-600 text-blue-600 py-3 rounded-2xl font-bold text-xs hover:bg-blue-50">âœ¨ AI æ™ºæ…§å»èƒŒ</button>
                    <button onClick={()=>{setSlots([...slots, canvasRef.current.toDataURL()]); setStatusMsg('âœ… å·²å­˜å…¥'); setTimeout(()=>setStatusMsg(''), 1000);}} className="bg-blue-600 text-white py-3 rounded-2xl font-bold text-xs shadow-lg active:scale-95 transition-all">ğŸ“¥ å­˜å…¥æ’ç‰ˆæ§½</button>
                </div>
            </div>

            <div className="flex-1 space-y-6">
                <div className="bg-white p-6 md:p-8 rounded-[40px] shadow-sm border border-slate-100 space-y-6">
                    {/* å„ªåŒ– 1: æ©«å‘æ»‘å‹•çš„ Slot é è¦½ */}
                    <div className="border-b border-slate-50 pb-4">
                        <div className="flex justify-between items-center mb-3">
                            <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest">ç›®å‰æ’ç‰ˆæ§½ ({slots.length})</h3>
                            {slots.length > 0 && <button onClick={()=>setSlots([])} className="text-[10px] text-red-400 font-bold underline">å…¨éƒ¨æ¸…ç©º</button>}
                        </div>
                        <div className="slot-scroll">
                            {slots.map((s, i) => (
                                <div key={i} className="slot-thumb group">
                                    <img src={s} className="w-full h-full object-cover" />
                                    <button onClick={()=>setSlots(slots.filter((_,idx)=>idx!==i))} className="absolute inset-0 bg-red-500/80 text-white opacity-0 group-hover:opacity-100 flex items-center justify-center text-[10px] font-bold">ç§»é™¤</button>
                                </div>
                            ))}
                            {slots.length === 0 && <div className="h-[78px] flex items-center text-slate-300 text-[10px] font-bold px-4 border-2 border-dashed border-slate-50 rounded-xl">å°šç„¡ç…§ç‰‡</div>}
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div className="space-y-6">
                            <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest">èƒŒæ™¯èˆ‡æ¯”ä¾‹</h3>
                            <div className="flex gap-4">
                                {BG_PRESETS.map(p => (
                                    <div key={p.color} onClick={()=>setBgColor(p.color)} className={`w-8 h-8 rounded-full cursor-pointer ring-offset-2 transition-all ${bgColor===p.color?'ring-2 ring-blue-500':'ring-1 ring-slate-200'}`} style={{backgroundColor:p.color}}></div>
                                ))}
                            </div>
                            <div className="space-y-4 pt-4 border-t border-slate-50">
                                <div className="flex justify-between text-[11px] font-bold text-slate-500"><span>äººç‰©ç¸®æ”¾</span><span>{(p.s*100).toFixed(0)}%</span></div>
                                <input type="range" min="0.2" max="2.0" step="0.01" value={p.s} onChange={e=>setP({...p,s:parseFloat(e.target.value)})} />
                                <div className="flex justify-between text-[11px] font-bold text-slate-500"><span>ä¸Šä¸‹ä½ç½®</span></div>
                                <input type="range" min="-200" max="200" value={p.y} onChange={e=>setP({...p,y:parseInt(e.target.value)})} />
                            </div>
                        </div>
                        
                        <div className="space-y-6">
                            <div className="flex p-1 bg-slate-100 rounded-xl">
                                <button onClick={()=>setSuit({...suit, gender:'male'})} className={`flex-1 py-2 text-[11px] font-bold rounded-lg transition-all ${suit.gender==='male'?'bg-white shadow-sm text-blue-600':'text-slate-400'}`}>ç”·ä»•æ­£è£</button>
                                <button onClick={()=>setSuit({...suit, gender:'female'})} className={`flex-1 py-2 text-[11px] font-bold rounded-lg transition-all ${suit.gender==='female'?'bg-white shadow-sm text-pink-600':'text-slate-400'}`}>å¥³ä»•å¥—è£</button>
                            </div>
                            <div className="grid grid-cols-3 gap-2">
                                {CLOTHES[suit.gender].map(n=>(
                                    <div key={n} onClick={()=>setSuit({...suit, id:n})} className={`p-3 rounded-xl border-2 cursor-pointer transition-all ${suit.id===n?'border-blue-600 bg-blue-50':'border-slate-50 hover:border-slate-200'}`}>
                                        <img src={`clothes/${suit.gender}/${n}.png`} className="w-full h-8 object-contain" />
                                    </div>
                                ))}
                                <button onClick={()=>setSuit({...suit, id:null})} className="text-[10px] font-bold text-red-400 bg-red-50 rounded-xl">æ¸…é™¤è¡£æœ</button>
                            </div>
                        </div>
                    </div>

                    <div className="pt-6 border-t border-slate-100">
                        <button onClick={downloadFinal} className="w-full bg-blue-600 text-white py-5 rounded-[28px] font-black text-lg shadow-xl shadow-blue-100 active:scale-95 transition-all">ğŸ’¾ ä¸‹è¼‰ 4x6 æ‹¼ç‰ˆç…§ç‰‡</button>
                        <p className="text-[11px] text-slate-400 text-center mt-4">å·²å„ªåŒ–ï¼šä¸‹è¼‰æª”ååŒ…å«æ—¥æœŸã€æ’ç‰ˆæ§½æ”¯æ´ç„¡é™å¼µæ²å‹•ã€‚ </p>
                    </div>
                </div>
            </div>
        </div>
    );
};

ReactDOM.createRoot(document.getElementById('root')).render(<EzIDApp />);
</script>
</body>
</html>
