<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EzID v20.47.25</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face { font-family: 'NotoSansTC'; src: local('Microsoft JhengHei'); font-weight: 700; }
        body { font-family: 'NotoSansTC', sans-serif; background: #020617; color: #f8fafc; margin: 0; }
        #root { width: 100%; max-width: 500px; margin: 0 auto; min-height: 100vh; padding-bottom: 50px; }
        .editor-stage { position: relative; width: 100%; aspect-ratio: 350/450; background: #fff; border-radius: 32px; overflow: hidden; touch-action: none; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.8); }
        .guide-circle { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 70%; height: 65%; border: 2px dashed rgba(59, 130, 246, 0.4); border-radius: 50%; pointer-events: none; z-index: 10; }
        .thumb-box { flex: 0 0 70px; height: 70px; border-radius: 16px; border: 2px solid #1e293b; background: #fff; transition: 0.3s; cursor: pointer; overflow: hidden; position: relative; }
        .thumb-box.active { border-color: #3b82f6; transform: scale(1.1); box-shadow: 0 0 15px rgba(59,130,246,0.5); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .fatal-msg { position: fixed; inset: 0; background: #450a0a; display: flex; align-items: center; justify-content: center; z-index: 9999; font-weight: 900; }
    </style>
</head>
<body>
    <div id="root"></div>

<script type="text/babel">
const { useState, useRef, useEffect, useCallback } = React;

/* ================= EzID æ ¸å¿ƒå¥‘ç´„ ================= */
const SPECS = {
    '4x6-8':   { id: '4x6-8',   w: 1800, h: 1200, grid: [2, 4], size: [413, 531], name: '2å‹(8)', cat: '4x6' },
    '4x6-10':  { id: '4x6-10',  w: 1800, h: 1200, grid: [2, 5], size: [295, 413], name: '1å‹(10)', cat: '4x6' },
    '4x6-12':  { id: '4x6-12',  w: 1800, h: 1200, grid: [3, 4], size: [295, 413], name: '1å‹(12)', cat: '4x6' },
    '4x6-BIG': { id: '4x6-BIG', w: 1800, h: 1200, grid: [2, 3], size: [531, 708], name: 'å¤§é ­(6)', cat: '4x6' },
    '4x6-MIX': { 
        id: '4x6-MIX', w: 1800, h: 1200, name: 'ç¶œåˆ(8)', cat: '4x6',
        sections: [{ x: 0, grid: [2, 2], size: [450, 600], count: 4, w: 900, h: 1200 }, { x: 900, grid: [2, 2], size: [413, 531], count: 4, w: 900, h: 1200 }]
    },
    'A4-20':   { id: 'A4-20',   w: 2480, h: 3508, grid: [5, 4], size: [413, 531], name: '2å‹(20)', cat: 'A4' },
    'A4-42':   { id: 'A4-42',   w: 2480, h: 3508, grid: [7, 6], size: [295, 413], name: '1å‹(42)', cat: 'A4' },
    'A4-ID':   { id: 'A4-ID',   w: 2480, h: 3508, grid: [4, 4], size: [450, 600], name: 'è­·ç…§(16)', cat: 'A4' },
    'A4-BIG':  { id: 'A4-BIG',  w: 2480, h: 3508, grid: [4, 3], size: [531, 708], name: 'å¤§é ­(12)', cat: 'A4' },
    'A4-B':    { id: 'A4-B',    w: 2480, h: 3508, grid: [6, 5], size: [354, 472], name: 'Bç‰ˆ(30)', cat: 'A4' },
    'NAME':    { id: 'NAME',    w: 2480, h: 3508, grid: [6, 4], size: [295, 413], name: 'å·¥ç‰Œ(24)', cat: 'A4' },
    'A4-MIX':  { 
        id: 'A4-MIX', w: 2480, h: 3508, name: 'ç¶œåˆ(30)', cat: 'A4',
        sections: [{ y: 0, grid: [3, 4], size: [413, 531], count: 12, w: 2480, h: 1754 }, { y: 1754, grid: [3, 6], size: [295, 413], count: 18, w: 2480, h: 1754 }]
    }
};

const SUIT_LIST = {
    female: Array.from({length: 5}, (_, i) => `https://raw.githubusercontent.com/HPL1130/EzID-Taiwan/main/clothes/female/f${i+1}.png`),
    male: Array.from({length: 5}, (_, i) => `https://raw.githubusercontent.com/HPL1130/EzID-Taiwan/main/clothes/male/m${i+1}.png`)
};

const Renderer = {
    calculateLayout: (spec) => {
        const getGrid = (w, h, grid, size, ox = 0, oy = 0, limit = Infinity) => {
            const [rows, cols] = grid, [pw, ph] = size;
            const gapX = (w - (cols * pw)) / (cols + 1);
            const gapY = (h - (rows * ph)) / (rows + 1);
            const slots = [];
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (slots.length >= limit) break;
                    slots.push({ x: ox + gapX + c * (pw + gapX), y: oy + gapY + r * (ph + gapY), w: pw, h: ph });
                }
            }
            return slots;
        };
        return spec.sections ? spec.sections.flatMap(s => getGrid(s.w || spec.w, s.h || spec.h, s.grid, s.size, s.x || 0, s.y || 0, s.count)) : getGrid(spec.w, spec.h, spec.grid, spec.size);
    },
    drawLayer: (ctx, img, t, rect, baseW = 350) => {
        if (!img) return;
        const r = rect.w / baseW;
        ctx.save();
        ctx.beginPath(); ctx.rect(rect.x, rect.y, rect.w, rect.h); ctx.clip();
        ctx.translate(rect.x + rect.w/2 + t.x * r, rect.y + rect.h/2 + t.y * r);
        ctx.rotate(t.r * Math.PI / 180);
        ctx.scale(t.s * r * (t.f || 1), t.s * r);
        ctx.drawImage(img, -img.width/2, -img.height/2);
        ctx.restore();
    }
};

function App() {
    const canvasRef = useRef(null);
    const [history, setHistory] = useState([]); // å¯¦é«”æš«å­˜åœ–åº«
    const [params, setParams] = useState({ photo: { x: 0, y: 0, s: 0.5, r: 0, f: 1 }, suit: { x: 0, y: 80, s: 0.8, r: 0, f: 1 } });
    const [assets, setAssets] = useState({ img: null, suit: null });
    const [ui, setUi] = useState({ target: 'photo', activeSpec: '4x6-8', gender: 'female', loading: false, progress: 0, results: null });
    const [fatal, setFatal] = useState(null);
    const dragRef = useRef({ active: false, x: 0, y: 0 });

    /* ğŸ›¡ï¸ å¥‘ç´„è‡ªæª¢ */
    useEffect(() => {
        if (Object.keys(SPECS).length !== 12) setFatal("è¦æ ¼æ•¸é‡ä¸ç¬¦ (é ˆç‚º12ç¨®)");
        if (!SPECS['A4-MIX'].sections) setFatal("A4-MIX çµæ§‹æå£");
    }, []);

    useEffect(() => {
        const render = () => {
            if (!canvasRef.current || fatal) return;
            const ctx = canvasRef.current.getContext('2d', { alpha: false });
            ctx.fillStyle = "#fff"; ctx.fillRect(0,0,350,450);
            if (assets.img) Renderer.drawLayer(ctx, assets.img, params.photo, {x:0, y:0, w:350, h:450});
            if (assets.suit) Renderer.drawLayer(ctx, assets.suit, params.suit, {x:0, y:0, w:350, h:450});
            requestAnimationFrame(render);
        };
        const id = requestAnimationFrame(render);
        return () => cancelAnimationFrame(id);
    }, [assets, params, fatal]);

    const handleFile = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = new Image();
            img.onload = () => {
                setAssets(a => ({ ...a, img }));
                setHistory(h => [{ img, params: { ...params.photo } }, ...h].slice(0, 5)); // åƒ…ä¿ç•™æœ€æ–° 5 å¼µ
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    };

    const runExport = async (all = false) => {
        if (!assets.img) return alert("è«‹å…ˆè¼‰å…¥ç…§ç‰‡");
        setUi(u => ({ ...u, loading: true, progress: 0 }));
        const list = all ? Object.keys(SPECS) : [ui.activeSpec];
        const res = [];
        for (let i = 0; i < list.length; i++) {
            const spec = SPECS[list[i]];
            const cvs = document.createElement('canvas');
            cvs.width = spec.w; cvs.height = spec.h;
            const ctx = cvs.getContext('2d', { alpha: false });
            ctx.fillStyle = "#fff"; ctx.fillRect(0, 0, spec.w, spec.h);
            Renderer.calculateLayout(spec).forEach(rect => {
                Renderer.drawLayer(ctx, assets.img, params.photo, rect);
                Renderer.drawLayer(ctx, assets.suit, params.suit, rect);
            });
            res.push({ ...spec, url: cvs.toDataURL('image/jpeg', 0.8) });
            cvs.width = 1; cvs.height = 1;
            setUi(u => ({ ...u, progress: Math.round(((i + 1) / list.length) * 100) }));
            await new Promise(r => setTimeout(r, 40));
        }
        setUi(u => ({ ...u, results: res, loading: false }));
    };

    if (fatal) return <div className="fatal-msg">å¥‘ç´„å¤±æ•ˆ: {fatal}</div>;

    return (
        <div className="flex flex-col p-6 gap-6">
            <header className="flex justify-between items-end">
                <h1 className="text-3xl font-black italic text-blue-500">EzID</h1>
                <div className="text-right text-[10px] text-slate-500 font-bold">V20.47.25<br/><span className="text-emerald-500">HISTORY_UI_ACTIVE</span></div>
            </header>

            <div className="editor-stage"
                onPointerDown={e => { dragRef.current = { active: true, x: e.clientX, y: e.clientY }; e.target.setPointerCapture(e.pointerId); }}
                onPointerMove={e => {
                    if (!dragRef.current.active) return;
                    const dx = (e.clientX - dragRef.current.x) / params[ui.target].s;
                    const dy = (e.clientY - dragRef.current.y) / params[ui.target].s;
                    setParams(p => ({ ...p, [ui.target]: { ...p[ui.target], x: p[ui.target].x + dx, y: p[ui.target].y + dy } }));
                    dragRef.current.x = e.clientX; dragRef.current.y = e.clientY;
                }}
                onPointerUp={() => dragRef.current.active = false}>
                <canvas ref={canvasRef} width="350" height="450" className="w-full h-full" />
                <div className="guide-circle"></div>
                {ui.loading && <div className="absolute inset-0 bg-slate-900/90 flex items-center justify-center font-black text-blue-400">BATCH {ui.progress}%</div>}
            </div>

            {/* ğŸ“¸ å¯¦é«”æš«å­˜åœ–åº«å€ */}
            {history.length > 0 && (
                <div className="space-y-2">
                    <p className="text-[10px] font-black text-slate-500 px-1 uppercase tracking-tighter">ç…§ç‰‡æš«å­˜ç´€éŒ„ (é»æ“Šæ›å›)</p>
                    <div className="flex gap-3 overflow-x-auto no-scrollbar py-2">
                        {history.map((item, idx) => (
                            <div key={idx} onClick={() => { setAssets(a => ({ ...a, img: item.img })); setParams(p => ({ ...p, photo: item.params })); }} 
                                className={`thumb-box flex-shrink-0 ${assets.img === item.img ? 'active' : ''}`}>
                                <img src={item.img.src} className="w-full h-full object-cover" />
                            </div>
                        ))}
                    </div>
                </div>
            )}

            {/* è¡£æœå€ */}
            <div className="bg-slate-900/40 p-4 rounded-3xl space-y-3">
                <div className="flex gap-2">
                    {['female', 'male'].map(g => (
                        <button key={g} onClick={() => setUi(u => ({ ...u, gender: g }))} className={`flex-1 py-2 rounded-xl text-[10px] font-black uppercase ${ui.gender === g ? 'bg-blue-600' : 'bg-slate-800 text-slate-500'}`}>{g}</button>
                    ))}
                </div>
                <div className="flex gap-3 overflow-x-auto no-scrollbar py-1">
                    <div onClick={() => setAssets(a => ({ ...a, suit: null }))} className="thumb-box flex-shrink-0 bg-red-500/10 border-red-500/30 text-red-500 flex items-center justify-center font-black">âœ•</div>
                    {SUIT_LIST[ui.gender].map(url => (
                        <div key={url} onClick={() => {
                            const i = new Image(); i.crossOrigin = "anonymous";
                            i.onload = () => setAssets(a => ({ ...a, suit: i }));
                            i.src = url;
                        }} className={`thumb-box flex-shrink-0 ${ui.activeSuitUrl === url ? 'active' : ''}`}><img src={url} className="w-full h-full object-contain p-1" /></div>
                    ))}
                </div>
            </div>

            <div className="grid grid-cols-2 gap-3">
                {['photo', 'suit'].map(t => (
                    <button key={t} onClick={() => setUi(u => ({ ...u, target: t }))} className={`py-4 rounded-2xl font-black ${ui.target === t ? 'bg-blue-600 ring-4 ring-blue-600/20' : 'bg-slate-800 text-slate-500'}`}>{t === 'photo' ? 'ç…§ç‰‡' : 'è¡£æœ'}</button>
                ))}
            </div>

            <div className="bg-slate-900/60 p-6 rounded-3xl space-y-4">
                <input type="range" min="0.1" max="2.5" step="0.01" value={params[ui.target].s} onChange={e => setParams(p => ({ ...p, [ui.target]: { ...p[ui.target], s: parseFloat(e.target.value) } }))} className="w-full h-1.5 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500" />
                <div className="grid grid-cols-2 gap-3">
                    <button onClick={() => setParams(p => ({ ...p, [ui.target]: { ...p[ui.target], r: p[ui.target].r + 90 } }))} className="py-3 bg-slate-800 rounded-xl text-xs font-bold">æ—‹è½‰</button>
                    <button onClick={() => setParams(p => ({ ...p, [ui.target]: { ...p[ui.target], f: p[ui.target].f * -1 } }))} className="py-3 bg-slate-800 rounded-xl text-xs font-bold">é¡åƒ</button>
                </div>
            </div>

            <div className="space-y-4">
                {['4x6', 'A4'].map(cat => (
                    <div key={cat} className="space-y-2">
                        <p className="text-[10px] font-black text-slate-600 px-1 uppercase tracking-widest">{cat} ç‰ˆé¢</p>
                        <div className="flex flex-wrap gap-2">
                            {Object.values(SPECS).filter(s => s.cat === cat).map(s => (
                                <button key={s.id} onClick={() => setUi(u => ({ ...u, activeSpec: s.id }))} className={`px-3 py-3 rounded-xl text-[10px] font-bold flex-1 min-w-[85px] ${ui.activeSpec === s.id ? 'bg-blue-600' : 'bg-slate-800 text-slate-400'}`}>{s.name}</button>
                            ))}
                        </div>
                    </div>
                ))}
            </div>

            <div className="flex flex-col gap-3">
                <label className="w-full py-5 bg-white text-black rounded-3xl text-center text-sm font-black cursor-pointer shadow-xl">ğŸ“¸ è¼‰å…¥æ–°ç…§ç‰‡<input type="file" hidden accept="image/*" onChange={handleFile}/></label>
                <div className="grid grid-cols-2 gap-3">
                    <button onClick={() => runExport(false)} className="py-6 bg-blue-600 rounded-3xl font-black shadow-lg">å–®å¼µå°å‡º</button>
                    <button onClick={() => runExport(true)} className="py-6 bg-orange-600 rounded-3xl font-black shadow-lg">12 ç¨®å…¨å‡º</button>
                </div>
            </div>

            {ui.results && (
                <div className="fixed inset-0 bg-slate-950 z-[999] overflow-y-auto p-6 animate-in fade-in duration-300">
                    <div className="max-w-sm mx-auto space-y-10 pb-20">
                        {ui.results.map((res, i) => (
                            <div key={i} className="bg-slate-900 p-4 rounded-3xl border border-white/5 space-y-4 shadow-2xl">
                                <div className="flex justify-between items-center"><p className="text-[11px] font-black text-blue-400">{res.name}</p></div>
                                <img src={res.url} className="w-full rounded-2xl border border-white/5 shadow-inner" />
                                <a href={res.url} download={`EzID_${res.id}.jpg`} className="block w-full py-4 bg-blue-600 rounded-2xl text-center font-black text-xs">DOWNLOAD</a>
                            </div>
                        ))}
                        <button onClick={() => setUi(u => ({ ...u, results: null }))} className="fixed bottom-6 left-1/2 -translate-x-1/2 w-64 py-5 bg-white text-black rounded-full font-black shadow-2xl">è¿”å›</button>
                    </div>
                </div>
            )}
        </div>
    );
}
ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
