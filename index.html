<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EzID v20.20 æœ€çµ‚æ——è‰¦ç‰ˆ</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face { font-family: 'NotoSansTC'; src: local('Noto Sans TC'), local('Microsoft JhengHei'), sans-serif; font-weight: 700; }
        body { font-family: 'NotoSansTC', sans-serif; background: #f8fafc; color: #1e293b; }
        .canvas-main { border-radius: 40px; background: white; box-shadow: 0 30px 60px -12px rgba(0,0,0,0.3); touch-action: none; border: 4px solid #fff; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .btn-active { background: #2563eb !important; color: white !important; box-shadow: 0 10px 15px -3px rgba(37,99,235,0.3); }
    </style>
</head>
<body class="pb-10">
    <div id="root"></div>

<script type="text/babel">
const { useState, useRef, useEffect, useTransition } = React;

// ğŸ›¡ï¸ 12ç¨®è¦æ ¼å®Œå…¨å›æ­¸ï¼ŒåŒ…å«æ··åˆç‰ˆèˆ‡å§“åç‰ˆé‚è¼¯
const SPECS = {
    'A4-20':  { w: 2480, h: 3508, photos: 20, grid: [5, 4], size: [413, 531], name: 'A4 2å‹(20å¼µ)' },
    'A4-42':  { w: 2480, h: 3508, photos: 42, grid: [7, 6], size: [295, 413], name: 'A4 1å‹(42å¼µ)' },
    'A4-MIX': { w: 2480, h: 3508, type: 'MIX', name: 'A4 ç¶œåˆ(12+18)' },
    'A4-BIG': { w: 2480, h: 3508, photos: 12, grid: [4, 3], size: [531, 708], name: 'A4 å¤§é ­(12å¼µ)' },
    'A4-ID':  { w: 2480, h: 3508, photos: 16, grid: [4, 4], size: [450, 600], name: 'A4 è­‰ä»¶(16å¼µ)' },
    'A4-B':   { w: 2480, h: 3508, photos: 30, grid: [6, 5], size: [354, 472], name: 'A4 æ··åˆBç‰ˆ' },
    '4x6-8':  { w: 1800, h: 1200, photos: 8,  grid: [2, 4], size: [413, 531], name: '4x6 2å‹(8å¼µ)' },
    '4x6-10': { w: 1800, h: 1200, photos: 10, grid: [2, 5], size: [295, 413], name: '4x6 1å‹(10å¼µ)' },
    '4x6-BIG':{ w: 1800, h: 1200, photos: 6,  grid: [2, 3], size: [531, 708], name: '4x6 å¤§é ­ç…§(6å¼µ)' },
    '4x6-12': { w: 1800, h: 1200, photos: 12, grid: [3, 4], size: [295, 413], name: '4x6 1å‹(12å¼µ)' },
    '4x6-MIX':{ w: 1800, h: 1200, type: 'MIX46', name: '4x6 æ··åˆ(4+4)' },
    'NAME':   { w: 2480, h: 3508, photos: 24, grid: [6, 4], size: [295, 413], special: 'NAME', name: 'å§“åå·¥ç‰Œç‰ˆ' }
};

const CLOTHES = {
    male: ['m1.png', 'm2.png', 'm3.png', 'm4.png', 'm5.png'],
    female: ['f1.png', 'f2.png', 'f3.png', 'f4.png', 'f5.png']
};

function App() {
    const [isPending, startTransition] = useTransition();
    const [image, setImage] = useState(null);
    const [suitImg, setSuitImg] = useState(null);
    const [gender, setGender] = useState('male');
    const [target, setTarget] = useState('PHOTO'); // PHOTO | SUIT
    
    // ğŸ‘¤ ç¨ç«‹èª¿æ•´çŸ©é™£
    const [pT, setPT] = useState({ x: 0, y: -20, s: 0.45, r: 0 });
    const [sT, setST] = useState({ x: 0, y: 80, s: 1.0, r: 0 });
    
    const [preview, setPreview] = useState(null);
    const canvasRef = useRef(null);
    const drag = useRef({ active: false, x: 0, y: 0 });

    // ğŸŸ¢ ç²¾ç¢ºæ©¢åœ“äººç‰©åœˆ
    const drawGuideCircle = (ctx) => {
        ctx.save();
        ctx.beginPath();
        ctx.ellipse(175, 210, 110, 150, 0, 0, Math.PI * 2);
        ctx.strokeStyle = "rgba(16, 185, 129, 0.7)";
        ctx.lineWidth = 3; ctx.setLineDash([10, 5]);
        ctx.stroke();
        ctx.restore();
    };

    const drawItem = (ctx, isExport = false, scale = 1, xOff = 0, yOff = 0, pw = 350, ph = 450) => {
        ctx.save();
        ctx.beginPath(); ctx.rect(xOff, yOff, pw, ph); ctx.clip();
        
        // 1. ç•«äººåƒ (åº•å±¤)
        if (image) {
            ctx.save();
            ctx.translate(xOff + pw/2 + pT.x * scale, yOff + ph/2 + pT.y * scale);
            ctx.rotate(pT.r * Math.PI / 180);
            ctx.scale(pT.s * scale, pT.s * scale);
            ctx.imageSmoothingQuality = 'high';
            ctx.drawImage(image, -image.width/2, -image.height/2);
            ctx.restore();
        }
        
        // 2. ç•«è¥¿è£ (é ‚å±¤)
        if (suitImg) {
            ctx.save();
            ctx.translate(xOff + pw/2 + sT.x * scale, yOff + ph/2 + sT.y * scale);
            ctx.rotate(sT.r * Math.PI / 180);
            ctx.scale(sT.s * scale, sT.s * scale);
            ctx.drawImage(suitImg, -suitImg.width/2, -suitImg.height/2);
            ctx.restore();
        }
        ctx.restore();
        if (!isExport) drawGuideCircle(ctx);
    };

    useEffect(() => {
        const ctx = canvasRef.current?.getContext('2d');
        if (!ctx) return;
        ctx.fillStyle = "#ffffff"; ctx.fillRect(0, 0, 350, 450);
        drawItem(ctx);
    }, [image, suitImg, pT, sT, target]);

    const handlePointerMove = (e) => {
        if (!drag.current.active) return;
        const dx = e.clientX - drag.current.x;
        const dy = e.clientY - drag.current.y;
        if (target === 'PHOTO') setPT(p => ({ ...p, x: p.x + dx, y: p.y + dy }));
        else setST(s => ({ ...s, x: s.x + dx, y: s.y + dy }));
        drag.current.x = e.clientX; drag.current.y = e.clientY;
    };

    // ğŸ† é«˜æ¸…ç”Ÿç”¢å¼•æ“ (è§£æ±ºè¨˜æ†¶é«”å•é¡Œ)
    const handleExport = (key) => {
        const spec = SPECS[key];
        startTransition(async () => {
            const canvas = document.createElement('canvas');
            canvas.width = spec.w; canvas.height = spec.h;
            const ctx = canvas.getContext('2d', { alpha: false });
            ctx.fillStyle = "white"; ctx.fillRect(0, 0, spec.w, spec.h);

            const task = async (num, grid, size, yOff = 0) => {
                const [rows, cols] = grid; const [pw, ph] = size;
                const mx = (spec.w - cols * pw) / (cols + 1);
                const my = (spec.h/ (spec.type ? 2.1 : 1) - rows * ph) / (rows + 1);
                for (let i = 0; i < num; i++) {
                    const r = Math.floor(i / cols); const c = i % cols;
                    const x = mx + c * (pw + mx); const y = yOff + my + r * (ph + my);
                    drawItem(ctx, true, pw/350, x, y, pw, ph);
                    ctx.strokeStyle = "#eee"; ctx.strokeRect(x, y, pw, ph);
                    if (spec.special === 'NAME') {
                        ctx.fillStyle = "#f8fafc"; ctx.fillRect(x, y+ph, pw, 50);
                        ctx.fillStyle = "#000"; ctx.font = "bold 32px sans-serif"; ctx.textAlign = "center";
                        ctx.fillText("NAME HERE", x + pw/2, y + ph + 38);
                    }
                    if (i % 6 === 0) await new Promise(r => requestAnimationFrame(r));
                }
            };

            if (spec.type === 'MIX') {
                await task(12, [3, 4], [413, 531], 0);
                await task(18, [3, 6], [295, 413], spec.h * 0.48);
            } else if (spec.type === 'MIX46') {
                await task(4, [1, 4], [413, 531], 0);
                await task(4, [1, 4], [295, 413], spec.h * 0.5);
            } else {
                await task(spec.photos, spec.grid, spec.size, 0);
            }
            setPreview(canvas.toDataURL('image/jpeg', 0.92));
        });
    };

    return (
        <div className="max-w-md mx-auto p-4 space-y-5">
            <h1 className="text-center text-3xl font-black text-slate-800 tracking-tighter">EzID <span className="text-blue-600">v20.20</span></h1>

            <div className="flex justify-center">
                <canvas ref={canvasRef} width="350" height="450" className="canvas-main"
                    onPointerDown={e => { e.target.setPointerCapture(e.pointerId); drag.current = { active: true, x: e.clientX, y: e.clientY }; }}
                    onPointerMove={handlePointerMove}
                    onPointerUp={() => drag.current.active = false} />
            </div>

            <div className="flex bg-slate-200 p-1.5 rounded-2xl border border-slate-300">
                <button onClick={() => setTarget('PHOTO')} className={`flex-1 py-3 rounded-xl font-black transition-all ${target==='PHOTO'?'btn-active':'text-slate-500'}`}>ğŸ‘¤ èª¿äººç‰©</button>
                <button onClick={() => setTarget('SUIT')} className={`flex-1 py-3 rounded-xl font-black transition-all ${target==='SUIT'?'btn-active':'text-slate-500'}`}>ğŸ‘” èª¿è¥¿è£</button>
            </div>

            <div className="bg-white p-5 rounded-[2.5rem] shadow-sm border space-y-4">
                <div className="flex justify-between text-xs font-black text-slate-400 uppercase tracking-widest">
                    <span>{target==='PHOTO'?'Portrait':'Suit'} Scaling</span>
                    <span className="text-blue-600">{(target==='PHOTO'?pT.s:sT.s).toFixed(2)}x</span>
                </div>
                <input type="range" min="0.1" max="1.5" step="0.01" value={target==='PHOTO'?pT.s:sT.s}
                    onChange={e => {
                        const v = parseFloat(e.target.value);
                        if(target==='PHOTO') setPT(p => ({...p, s: v}));
                        else setST(s => ({...s, s: v}));
                    }} className="w-full h-1.5 bg-slate-100 rounded-lg accent-blue-600 appearance-none cursor-pointer" />
            </div>

            <div className="bg-white p-4 rounded-[2.5rem] shadow-sm border space-y-3">
                <div className="flex gap-2">
                    <button onClick={()=>setGender('male')} className={`flex-1 py-2 rounded-xl font-black text-xs ${gender==='male'?'bg-slate-800 text-white shadow-md':'bg-slate-100 text-slate-400'}`}>ç”·è£</button>
                    <button onClick={()=>setGender('female')} className={`flex-1 py-2 rounded-xl font-black text-xs ${gender==='female'?'bg-slate-800 text-white shadow-md':'bg-slate-100 text-slate-400'}`}>å¥³è£</button>
                </div>
                <div className="flex gap-3 overflow-x-auto no-scrollbar p-1">
                    <button onClick={()=>setSuitImg(null)} className="flex-shrink-0 w-14 h-14 bg-red-50 text-red-500 rounded-2xl font-black border-2 border-dashed border-red-100">ğŸš«</button>
                    {CLOTHES[gender].map(f => (
                        <img key={f} src={`clothes/${gender}/${f}`} onClick={()=>{
                            const i = new Image(); i.onload = () => { setSuitImg(i); setTarget('SUIT'); };
                            i.src = `clothes/${gender}/${f}`;
                        }} className="flex-shrink-0 w-14 h-14 rounded-2xl cursor-pointer object-cover bg-slate-50 border hover:border-blue-600 transition-all"/>
                    ))}
                </div>
            </div>

            <div className="grid grid-cols-2 gap-3">
                <label className="flex items-center justify-center bg-slate-900 text-white h-16 rounded-3xl font-black cursor-pointer shadow-lg active:scale-95 transition-all">
                    ğŸ“¸ ä¸Šå‚³ç…§ç‰‡
                    <input type="file" hidden accept="image/*" onChange={e => {
                        const file = e.target.files[0];
                        if (file) {
                            const url = URL.createObjectURL(file);
                            const i = new Image(); i.onload = () => { setImage(i); URL.revokeObjectURL(url); setPT({x:0,y:-20,s:0.45,r:0}); };
                            i.src = url;
                        }
                    }} />
                </label>
                <button onClick={() => setPreview(null)} className="bg-white border-2 border-slate-200 text-slate-400 h-16 rounded-3xl font-black">é‡è¨­</button>
            </div>

            <div className="bg-white p-6 rounded-[2.5rem] shadow-sm border space-y-3">
                <h3 className="font-black text-slate-800 text-center mb-2 text-xs uppercase tracking-tighter">ğŸ–¨ï¸ 12è¦æ ¼é«˜æ¸…ç‰ˆé¢è¼¸å‡º</h3>
                <div className="grid grid-cols-2 gap-2 max-h-56 overflow-y-auto no-scrollbar p-1">
                    {Object.keys(SPECS).map(k => (
                        <button key={k} onClick={() => handleExport(k)} disabled={!image || isPending}
                            className="h-14 bg-slate-50 rounded-2xl font-black text-[11px] hover:bg-blue-50 border border-slate-100 transition-all shadow-sm">
                            {SPECS[k].name}
                        </button>
                    ))}
                </div>
            </div>

            {preview && (
                <div className="fixed inset-0 bg-slate-900/98 z-[9999] flex flex-col p-6 items-center justify-center backdrop-blur-xl">
                    <img src={preview} className="max-w-full max-h-[75vh] border-8 border-white shadow-2xl mb-8" />
                    <div className="flex gap-4 w-full max-w-sm">
                        <button onClick={() => setPreview(null)} className="flex-1 h-16 bg-slate-700 text-white rounded-3xl font-black">è¿”å›</button>
                        <a href={preview} download={`EzID_Output.jpg`} className="flex-1 h-16 bg-blue-600 text-white rounded-3xl font-black flex items-center justify-center shadow-xl">ä¸‹è¼‰åˆ—å°</a>
                    </div>
                </div>
            )}
        </div>
    );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
