<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EzID Taiwan v8.5 FULL</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display:none; }
        .canvas-container { 
            position:relative; width:340px; height:437px; margin:0 auto; 
            background:#fff; border:4px solid #0f172a; border-radius:24px; overflow:hidden; 
            touch-action: none; cursor: grab; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }
        .preview-overlay {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
    </style>
</head>
<body class="bg-slate-100 pb-20 font-sans select-none">
    <div id="root"></div>

<script type="text/babel">
const { useState, useRef, useEffect, useCallback } = React;
const SUITS = [...Array(5).fill(0).map((_, i) => `male/m${i+1}.png`), ...Array(5).fill(0).map((_, i) => `female/f${i+1}.png`)];

function App() {
    const canvasRef = useRef(null);
    const lastPos = useRef({ x: 0, y: 0, isDown: false });
    const [image, setImage] = useState(null);
    const [suitImg, setSuitImg] = useState(null);
    const [slots, setSlots] = useState([]);
    const [target, setTarget] = useState("PHOTO");
    const [p, setP] = useState({ x: 0, y: -20, s: 0.45, r: 0, f: 1 });
    const [sp, setSp] = useState({ x: 0, y: 80, s: 1.0, r: 0 });
    const [cfg, setCfg] = useState({ bright: 100, guide: 0.8, name: "EzID" });
    const [preImg, setPreImg] = useState(null);

    // 時間規則檔名生成
    const getFullFileName = () => {
        const d = new Date();
        const ts = `${d.getFullYear()}${String(d.getMonth()+1).padStart(2,'0')}${String(d.getDate()).padStart(2,'0')}_${String(d.getHours()).padStart(2,'0')}${String(d.getMinutes()).padStart(2,'0')}${String(d.getSeconds()).padStart(2,'0')}`;
        return `${cfg.name}_${ts}.png`;
    };

    const draw = useCallback(() => {
        const ctx = canvasRef.current.getContext("2d");
        ctx.fillStyle = "#fff"; ctx.fillRect(0, 0, 350, 450);
        if (image) {
            ctx.save(); ctx.filter = `brightness(${cfg.bright}%)`;
            ctx.translate(175 + p.x, 225 + p.y); ctx.rotate(p.r * Math.PI / 180);
            ctx.scale(p.s * p.f, p.s); ctx.drawImage(image, -image.width/2, -image.height/2); ctx.restore();
        }
        if (suitImg) {
            ctx.save(); ctx.translate(175 + sp.x, 225 + sp.y); 
            ctx.rotate(sp.r * Math.PI / 180); ctx.scale(sp.s, sp.s);
            ctx.drawImage(suitImg, -suitImg.width/2, -suitImg.height/2); ctx.restore();
        }
        if (cfg.guide > 0) {
            ctx.save(); ctx.globalAlpha = cfg.guide; ctx.setLineDash([5, 5]); ctx.lineWidth = 2;
            const isCentered = (Math.abs(p.x) < 8 && Math.abs(p.y+20) < 8);
            ctx.strokeStyle = isCentered ? "#10b981" : "#94a3b8"; 
            ctx.beginPath(); ctx.ellipse(175, 203, 108, 160, 0, 0, 7); ctx.stroke(); ctx.restore();
        }
    }, [image, suitImg, p, sp, cfg]);

    useEffect(() => {
        let frame = requestAnimationFrame(function loop(){ draw(); frame = requestAnimationFrame(loop); });
        return () => cancelAnimationFrame(frame);
    }, [draw]);

    const handlePointer = (e, type) => {
        const t = e?.touches ? e.touches[0] : e;
        if (type === 'start') { lastPos.current = { x: t.clientX, y: t.clientY, isDown: true }; }
        else if (type === 'move' && lastPos.current.isDown) {
            const dx = t.clientX - lastPos.current.x, dy = t.clientY - lastPos.current.y;
            target === "PHOTO" ? setP(v=>({...v, x:v.x+dx, y:v.y+dy})) : setSp(v=>({...v, x:v.x+dx, y:v.y+dy}));
            lastPos.current = { x: t.clientX, y: t.clientY, isDown: true };
        } else if (type === 'end') { lastPos.current.isDown = false; }
    };

    const exportDoc = async (type, mode) => {
        if (!slots.length) return alert("請先存入槽位");
        const isA4 = type === 'A4';
        const W = isA4 ? 2480 : 1800, H = isA4 ? 3508 : 1200;
        const pc = document.createElement("canvas"); pc.width = W; pc.height = H;
        const ctx = pc.getContext("2d"); ctx.fillStyle = "white"; ctx.fillRect(0, 0, W, H);
        
        const imgs = await Promise.all(slots.map(s => new Promise(res => {
            const i = new Image(); i.onload = () => res(i); i.src = s.data;
        })));

        const put = (img, x, y, sw, sh) => {
            ctx.save(); ctx.drawImage(img, x, y, sw, sh);
            ctx.strokeStyle = "#e0e0e0"; ctx.lineWidth = 2; ctx.strokeRect(x, y, sw, sh); ctx.restore();
        };

        if (isA4) {
            if (mode === '2IN') { // 20張 2吋
                for(let i=0; i<20; i++) put(imgs[i%imgs.length], 205+(i%4)*520, 300+Math.floor(i/4)*600, 413, 531);
            } else if (mode === '1IN') { // 42張 1吋
                for(let i=0; i<42; i++) put(imgs[i%imgs.length], 215+(i%6)*350, 250+Math.floor(i/6)*480, 295, 413);
            } else { // MIX: 12張2吋 + 18張1吋
                for(let i=0; i<12; i++) put(imgs[i%imgs.length], 205+(i%4)*520, 300+Math.floor(i/4)*600, 413, 531);
                for(let i=0; i<18; i++) put(imgs[i%imgs.length], 215+(i%6)*350, 2200+Math.floor(i/6)*480, 295, 413);
            }
        } else {
            if (mode === 'MIX') { // 4張2吋 + 5張1吋
                for(let i=0; i<4; i++) put(imgs[i%imgs.length], 90+i*410, 80, 413, 531);
                for(let i=0; i<5; i++) put(imgs[i%imgs.length], 90+i*325, 660, 295, 413);
            } else if (mode === '2IN') { // 8張 2吋
                for(let i=0; i<8; i++) put(imgs[i%imgs.length], 90+(i%4)*410, 70+Math.floor(i/4)*540, 413, 531);
            } else { // 10張 1吋
                for(let i=0; i<10; i++) put(imgs[i%imgs.length], 150+(i%5)*310, 160+Math.floor(i/5)*460, 295, 413);
            }
        }
        setPreImg(pc.toDataURL("image/png"));
    };

    return (
        <div className="max-w-md mx-auto p-4 space-y-6 pb-24">
            <header className="flex justify-between items-center p-4 bg-white rounded-2xl shadow-sm">
                <h1 className="text-xl font-black italic">EzID <span className="text-blue-600">v8.5</span></h1>
                <div className="flex gap-2">
                    <input type="text" value={cfg.name} onChange={e=>setCfg({...cfg, name:e.target.value})} className="w-24 bg-slate-100 rounded-lg px-2 text-[10px] font-bold outline-none border-2 border-blue-100" />
                    <button onClick={()=>setP(v=>({...v, f:v.f*-1}))} className="px-2 py-1 bg-slate-800 text-white rounded-lg text-[10px] font-bold active:scale-95">鏡像</button>
                    <button onClick={()=>{setP({x:0,y:-20,s:0.45,r:0,f:1}); setSp({x:0,y:80,s:1.0,r:0});}} className="px-2 py-1 bg-slate-200 text-slate-700 rounded-lg text-[10px] font-bold active:scale-95">歸位</button>
                </div>
            </header>

            <div className="canvas-container" onPointerDown={e=>handlePointer(e,'start')} onPointerMove={e=>handlePointer(e,'move')} onPointerUp={()=>handlePointer(null,'end')} onPointerLeave={()=>handlePointer(null,'end')}>
                <canvas ref={canvasRef} width="350" height="450" className="w-full h-full" />
            </div>

            <div className="bg-white p-6 rounded-[2.5rem] shadow-xl space-y-4">
                <div className="flex bg-slate-100 p-1 rounded-2xl">
                    <button onClick={()=>setTarget("PHOTO")} className={`flex-1 py-2 text-xs font-black rounded-xl ${target==='PHOTO'?'bg-white shadow text-blue-600':'text-slate-400'}`}>人像</button>
                    <button onClick={()=>setTarget("SUIT")} className={`flex-1 py-2 text-xs font-black rounded-xl ${target==='SUIT'?'bg-white shadow text-blue-600':'text-slate-400'}`}>衣服</button>
                </div>
                <div className="space-y-4">
                    <div className="flex items-center gap-4"><span className="text-[10px] font-bold text-slate-400 w-12">Size</span><input type="range" min="0.1" max="2" step="0.01" value={target==="PHOTO"?p.s:sp.s} onChange={e=>target==="PHOTO"?setP({...p,s:+e.target.value}):setSp({...sp,s:+e.target.value})} className="flex-1 h-1 accent-blue-600" /></div>
                    <div className="flex items-center gap-4"><span className="text-[10px] font-bold text-slate-400 w-12">Rotate</span><input type="range" min="-45" max="45" value={target==="PHOTO"?p.r:sp.r} onChange={e=>target==="PHOTO"?setP({...p,r:+e.target.value}):setSp({...sp,r:+e.target.value})} className="flex-1 h-1 accent-emerald-500" /></div>
                    <div className="flex items-center gap-4"><span className="text-[10px] font-bold text-slate-400 w-12">Bright</span><input type="range" min="60" max="140" value={cfg.bright} onChange={e=>setCfg({...cfg,bright:+e.target.value})} className="flex-1 h-1 accent-amber-500" /></div>
                    <div className="flex items-center gap-4"><span className="text-[10px] font-bold text-slate-400 w-12">Guide</span><input type="range" min="0" max="1" step="0.1" value={cfg.guide} onChange={e=>setCfg({...cfg,guide:+e.target.value})} className="flex-1 h-1 accent-slate-300" /></div>
                </div>
            </div>

            <div className="flex gap-2 overflow-x-auto no-scrollbar py-2">
                {SUITS.map(s => (
                    <img key={s} src={`clothes/${s}`} onClick={()=>{const i=new Image(); i.src=`clothes/${s}`; i.onload=()=>{setSuitImg(i); setTarget("
