<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EzID Taiwan v3.8.6 - ibon Landscape Fix</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display:none; }
        .canvas-container { 
            position:relative; width:350px; height:450px; margin:0 auto; 
            background:#fff; border:2px solid #1e293b; border-radius:12px; overflow:hidden; 
            touch-action: none; cursor: grab; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .inner-guide { position:absolute; left:50%; top:45%; width:62%; height:71.1%; border:2px dotted #10b981; border-radius:50%/44%; transform:translate(-50%,-50%); z-index:100; pointer-events:none; }
        .outer-guide { position:absolute; left:50%; top:45%; width:70%; height:80%; border:2px dashed #f59e0b; border-radius:50%/44%; transform:translate(-50%,-50%); z-index:99; pointer-events:none; }
        input[type=range] { width: 100%; accent-color: #2563eb; }
    </style>
</head>
<body class="bg-slate-50 p-4 pb-20">
    <div id="root"></div>

<script type="text/babel">
const { useState, useRef, useEffect, useCallback } = React;

const SUITS = [
    ...Array(5).fill(0).map((_, i) => `male/m${i+1}.png`),
    ...Array(5).fill(0).map((_, i) => `female/f${i+1}.png`)
];

function App() {
    const canvasRef = useRef(null);
    const [image, setImage] = useState(null);
    const [suitImg, setSuitImg] = useState(null);
    const [slots, setSlots] = useState([]);
    const [target, setTarget] = useState("PHOTO");
    const [p, setP] = useState({ x: 0, y: -20, s: 0.8 });
    const [sp, setSp] = useState({ x: 0, y: 80, s: 1.0 });

    const isDragging = useRef(false);
    const lastPos = useRef({ x: 0, y: 0 });

    const draw = useCallback(() => {
        const ctx = canvasRef.current.getContext("2d");
        ctx.fillStyle = "#ffffff"; ctx.fillRect(0, 0, 350, 450);
        if (image) {
            ctx.save(); ctx.translate(175 + p.x, 225 + p.y); ctx.scale(p.s, p.s);
            ctx.drawImage(image, -image.width/2, -image.height/2); ctx.restore();
        }
        if (suitImg) {
            ctx.save();
            const w = suitImg.width * sp.s; const h = suitImg.height * sp.s;
            ctx.drawImage(suitImg, 175 - w/2 + sp.x, 225 - h/2 + sp.y, w, h);
            ctx.restore();
        }
    }, [image, suitImg, p, sp]);

    useEffect(() => { draw(); }, [draw]);

    const handleStart = (e) => {
        isDragging.current = true;
        const pos = e.touches ? e.touches[0] : e;
        lastPos.current = { x: pos.clientX, y: pos.clientY };
    };
    const handleMove = (e) => {
        if (!isDragging.current) return;
        const pos = e.touches ? e.touches[0] : e;
        const dx = pos.clientX - lastPos.current.x;
        const dy = pos.clientY - lastPos.current.y;
        if (target === "PHOTO") setP(v => ({ ...v, x: v.x + dx, y: v.y + dy }));
        else setSp(v => ({ ...v, x: v.x + dx, y: v.y + dy }));
        lastPos.current = { x: pos.clientX, y: pos.clientY };
    };

    // æ ¸å¿ƒè¼¸å‡º Solverï¼š4x6 (æ©«) vs A4 (ç›´)
    const exportDoc = async (type, mode) => {
        if (!slots.length) return alert("è«‹å…ˆå­˜å…¥æ§½ä½");
        
        // --- ç‰©ç†è¦æ ¼è¨­å®š ---
        // type '46' => æ©«å¼ (1800x1200)
        // type 'A4' => ç›´å¼ (2480x3508)
        const is46 = type === '46';
        const W = is46 ? 1800 : 2480;
        const H = is46 ? 1200 : 3508;
        
        const pc = document.createElement("canvas");
        pc.width = W; pc.height = H;
        const ctx = pc.getContext("2d");
        ctx.fillStyle = "white"; ctx.fillRect(0, 0, W, H);

        const imgs = await Promise.all(slots.map(src => new Promise(res => {
            const i = new Image(); i.onload = () => res(i); i.src = src;
        })));

        let curY = is46 ? 60 : 120;
        const drawGrid = (sw, sh, gap, count) => {
            const cols = Math.floor((W - 80) / (sw + gap));
            const startX = (W - (cols * sw + (cols - 1) * gap)) / 2;
            for(let i=0; i<count; i++){
                const x = startX + (i % cols) * (sw + gap);
                const y = curY + Math.floor(i / cols) * (sh + gap);
                if (y + sh > H - 50) break;
                ctx.drawImage(imgs[i % imgs.length], x, y, sw, sh);
                ctx.strokeStyle = "#eee"; ctx.strokeRect(x, y, sw, sh);
            }
            curY += Math.ceil(count / cols) * (sh + gap) + gap;
        };

        // æ©«å¼ 4x6 å°ˆå±¬å„ªåŒ–æ’ç‰ˆ
        if(is46) {
            if(mode === 'MIX') { 
                drawGrid(413, 531, 60, 2); // 2å‹æ©«å‘æ’åˆ—
                drawGrid(295, 413, 40, 4); // 1å‹æ¥çºŒ
            } else if(mode === '2IN') { 
                drawGrid(413, 531, 60, 8); 
            } else { 
                drawGrid(295, 413, 40, 12); 
            }
        } else {
            // A4 æ’ç‰ˆ (ä¿æŒç›´å‘)
            if(mode === 'MIX') { drawGrid(413, 531, 40, 8); drawGrid(295, 413, 30, 12); }
            else if(mode === '2IN') { drawGrid(413, 531, 40, 20); }
            else { drawGrid(295, 413, 30, 35); }
        }

        const a = document.createElement("a");
        a.href = pc.toDataURL("image/png");
        a.download = `EzID_${type}_${mode}_LANDSCAPE.png`; a.click();
    };

    return (
        <div className="max-w-md mx-auto space-y-6">
            <header className="flex justify-between items-center bg-white p-4 rounded-2xl shadow-sm">
                <h1 className="font-black italic text-xl">EzID <span className="text-blue-600">v3.8.6</span></h1>
                <div className="bg-amber-100 px-2 py-1 rounded text-[9px] font-black text-amber-700">ibon 4x6 æ©«å¼ä¿®æ­£ç‰ˆ</div>
            </header>

            <div className="canvas-container"
                 onMouseDown={handleStart} onMouseMove={handleMove} onMouseUp={()=>isDragging.current=false}
                 onTouchStart={handleStart} onTouchMove={handleMove} onTouchEnd={()=>isDragging.current=false}>
                <canvas ref={canvasRef} width="350" height="450" />
                <div className="inner-guide"></div><div className="outer-guide"></div>
            </div>

            <div className="bg-white p-4 rounded-3xl shadow-sm space-y-4">
                <div className="flex justify-between items-center">
                    <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Adjust {target}</span>
                    <div className="flex bg-slate-100 p-1 rounded-lg gap-1 text-[10px] font-bold">
                        <button onClick={()=>setTarget("PHOTO")} className={`px-3 py-1 rounded ${target==='PHOTO'?'bg-white shadow text-blue-600':'text-slate-400'}`}>äººåƒ</button>
                        <button onClick={()=>setTarget("SUIT")} className={`px-3 py-1 rounded ${target==='SUIT'?'bg-white shadow text-blue-600':'text-slate-400'}`}>è¡£æœ</button>
                    </div>
                </div>
                <input type="range" min="0.1" max="2.5" step="0.01" value={target === "PHOTO" ? p.s : sp.s} 
                       onChange={(e) => {
                           const val = +e.target.value;
                           if(target === "PHOTO") setP(v => ({...v, s: val}));
                           else setSp(v => ({...v, s: val}));
                       }} />
            </div>

            <div className="bg-white p-4 rounded-3xl shadow-sm overflow-hidden border border-slate-100">
                <div className="flex gap-2 overflow-x-auto no-scrollbar pb-2">
                    <button onClick={()=>setSuitImg(null)} className="flex-shrink-0 w-12 h-12 bg-slate-50 border-2 border-dashed rounded-xl flex items-center justify-center text-slate-300">âœ•</button>
                    {SUITS.map(id => (
                        <button key={id} onClick={()=>{
                            const img = new Image(); img.onload = () => { setSuitImg(img); setTarget("SUIT"); };
                            img.src = `clothes/${id}`;
                        }} className="flex-shrink-0 w-12 h-12 border rounded-xl overflow-hidden bg-slate-50">
                            <img src={`clothes/${id}`} className="w-full h-full object-contain" />
                        </button>
                    ))}
                </div>
            </div>

            <div className="grid grid-cols-2 gap-3">
                <label className="bg-slate-900 text-white py-4 rounded-2xl text-center text-sm font-black cursor-pointer shadow-lg active:scale-95 transition tracking-widest">
                    ğŸ“¸ ä¸Šå‚³ç…§ç‰‡ <input type="file" hidden accept="image/*" onChange={e => {
                        const img = new Image(); img.onload = () => { setImage(img); setTarget("PHOTO"); };
                        img.src = URL.createObjectURL(e.target.files[0]);
                    }} />
                </label>
                <button onClick={() => setSlots([canvasRef.current.toDataURL(), ...slots].slice(0,10))} 
                        className="bg-blue-600 text-white py-4 rounded-2xl text-sm font-black shadow-lg">ğŸ“¥ å­˜å…¥æ§½ä½ ({slots.length})</button>
            </div>

            <div className="space-y-4">
                <div className="p-4 bg-white rounded-3xl border-2 border-emerald-100 shadow-sm space-y-4">
                    <div className="flex justify-between items-center">
                        <h3 className="text-xs font-black text-emerald-800 uppercase italic">ğŸª ibon 4x6 Landscape (æ©«å‘)</h3>
                        <span className="text-[9px] bg-emerald-100 text-emerald-600 px-2 py-0.5 rounded-full font-bold underline">ç¬¦åˆå¯¦é«”æ©Ÿå°è¦ç¯„</span>
                    </div>
                    <div className="grid grid-cols-3 gap-2">
                        <button onClick={()=>exportDoc('46','MIX')} className="bg-emerald-600 text-white py-3 rounded-xl text-[10px] font-black">4x6 æ©«æ’</button>
                        <button onClick={()=>exportDoc('46','2IN')} className="bg-slate-700 text-white py-3 rounded-xl text-[10px] font-black">æ©«ç‰ˆ 2 å‹</button>
                        <button onClick={()=>exportDoc('46','1IN')} className="bg-slate-700 text-white py-3 rounded-xl text-[10px] font-black">æ©«ç‰ˆ 1 å‹</button>
                    </div>
                </div>

                <div className="p-4 bg-white rounded-3xl border border-slate-100 shadow-sm space-y-4 opacity-75">
                    <h3 className="text-xs font-black text-blue-800 uppercase italic">ğŸ“„ Home A4 Portrait (ç›´å‘)</h3>
                    <div className="grid grid-cols-3 gap-2">
                        <button onClick={()=>exportDoc('A4','MIX')} className="bg-blue-600 text-white py-3 rounded-xl text-[10px] font-black">A4 æ··æ’</button>
                        <button onClick={()=>exportDoc('A4','2IN')} className="bg-slate-500 text-white py-3 rounded-xl text-[10px] font-black">å…¨ 2 å‹</button>
                        <button onClick={()=>exportDoc('A4','1IN')} className="bg-slate-500 text-white py-3 rounded-xl text-[10px] font-black">å…¨ 1 å‹</button>
                    </div>
                </div>
            </div>

            <footer className="text-center p-4">
                <p className="text-[10px] text-slate-400 font-medium">âš ï¸ æ³¨æ„ï¼šä½¿ç”¨ 4x6 ä¸‹è¼‰å¾Œçš„æª”æ¡ˆæ‡‰ç‚ºæ©«å‘ï¼ˆå¯¬å¤§æ–¼é«˜ï¼‰ï¼Œæ­¤ç‚ºæ²–å°æ©Ÿå°å”¯ä¸€æ¨™æº–ã€‚</p>
            </footer>
        </div>
    );
}
ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
