<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>EzID Taiwan v2.0.0 - å°ˆæ¥­æ——è‰¦ç‰ˆ</title>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0/dist/body-pix.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7/dist/blazeface.min.js"></script>
<style>
    body { background-color: #f1f5f9; color: #1e293b; font-family: system-ui, -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
    /* å»ºè­° 5: å¼·åŒ–å¤–æ¡†é™°å½±èˆ‡ç¾åŒ– */
    .canvas-container { position: relative; touch-action: none; background: #e2e8f0; border-radius: 36px; overflow: hidden; border: 8px solid #fff; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15); }
    canvas { width: 100%; height: auto; display: block; background: white; }
    /* å»ºè­° 7: ä¿®æ­£åˆ†è™ŸéŒ¯èª¤ */
    .id-guide { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -55%); width: 62%; height: 62%; border: 2px dashed rgba(239, 68, 68, 0.35); border-radius: 50%; pointer-events: none; z-index: 10; }
    input[type=range] { -webkit-appearance: none; width: 100%; height: 6px; background: #cbd5e1; border-radius: 10px; }
    input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 24px; width: 24px; border-radius: 50%; background: #2563eb; border: 3px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); cursor: pointer; }
    .bg-dot { width: 32px; height: 32px; border-radius: 50%; cursor: pointer; border: 3px solid white; box-shadow: 0 0 0 1px #e2e8f0; }
    .slot-thumb { width: 54px; height: 70px; border-radius: 8px; border: 2px solid #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden; position: relative; flex-shrink: 0; }
    .badge-count { position: absolute; top: -8px; right: -8px; background: #ef4444; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 11px; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid white; }
</style>
</head>
<body class="p-4 md:p-10">
<div id="root"></div>

<script type="text/babel">
const { useState, useRef, useEffect, useCallback } = React;

// å»ºè­° 1: ä¸­æ€§èƒŒæ™¯æ•˜è¿°
const BG_PRESETS = [
    { name: 'æ¨™æº–æ·ºç™½', color: '#ffffff' },
    { name: 'ä¸­æ€§æ·ºç°', color: '#f2f2f2' },
    { name: 'è‡ªç„¶æ·¡ç±³', color: '#f5f5f0' }
];

const CLOTHES = {
    male: ['m1', 'm2', 'm3', 'm4', 'm5'],
    female: ['f1', 'f2', 'f3', 'f4', 'f5']
};

const EzIDApp = () => {
    const [image, setImage] = useState(null);
    const [isCam, setIsCam] = useState(false);
    const [aiReady, setAiReady] = useState(false);
    const [bgColor, setBgColor] = useState(BG_PRESETS[1].color);
    const [p, setP] = useState({ x: 0, y: 0, s: 0.75 });
    const [suit, setSuit] = useState({ gender: 'male', id: null, x: 175, y: 340, s: 0.35 });
    const [isProcessing, setIsProcessing] = useState(false);
    const [statusMsg, setStatusMsg] = useState('ç³»çµ±è¼‰å…¥ä¸­...');
    const [slots, setSlots] = useState([]);

    const canvasRef = useRef(null);
    const videoRef = useRef(null);
    const suitImg = useRef(new Image());
    const isDragging = useRef(false);
    const lastPos = useRef({ x: 0, y: 0 });
    const lastDist = useRef(0);

    const stopCamera = useCallback(() => {
        if (videoRef.current?.srcObject) {
            videoRef.current.srcObject.getTracks().forEach(t => t.stop());
            videoRef.current.srcObject = null;
        }
    }, []);

    useEffect(() => {
        (async () => {
            try {
                await tf.ready();
                window.bodyPixModel = await bodyPix.load({ architecture: 'MobileNetV1', outputStride: 16, multiplier: 0.75 });
                window.faceModel = await blazeface.load();
                setAiReady(true); setStatusMsg('');
            } catch (e) { setStatusMsg('AI åˆå§‹åŒ–å¤±æ•—'); }
        })();
        return () => stopCamera();
    }, [stopCamera]);

    const runFaceAlign = async (img) => {
        if (!window.faceModel) return;
        setStatusMsg('AI è‡ªå‹•å®šä½ä¸­...');
        const preds = await window.faceModel.estimateFaces(img, false);
        if (preds.length > 0) {
            const face = preds[0];
            const faceWidth = face.bottomRight[0] - face.topLeft[0];
            const faceCenterX = (face.topLeft[0] + face.bottomRight[0]) / 2;
            const faceCenterY = (face.topLeft[1] + face.bottomRight[1]) / 2;
            const idealScale = (350 * 0.45) / faceWidth;
            setP({
                x: (img.width / 2 - faceCenterX) * idealScale,
                y: (img.height / 2 - faceCenterY) * idealScale - 35,
                s: idealScale
            });
        }
        setStatusMsg('');
    };

    const draw = useCallback(() => {
        const ctx = canvasRef.current?.getContext('2d'); if (!ctx) return;
        ctx.fillStyle = bgColor; ctx.fillRect(0, 0, 350, 450);
        if (image) {
            ctx.save(); ctx.translate(175 + p.x, 225 + p.y); ctx.scale(p.s, p.s);
            ctx.drawImage(image, -image.width/2, -image.height/2); ctx.restore();
        }
        if (suit.id) {
            const targetPath = `clothes/${suit.gender}/${suit.id}.png`;
            if (suitImg.current.src.indexOf(targetPath) === -1) suitImg.current.src = targetPath;
            if (suitImg.current.complete && suitImg.current.naturalWidth !== 0) {
                ctx.save(); ctx.translate(suit.x, suit.y); ctx.scale(suit.s * 1.5, suit.s * 1.5);
                ctx.drawImage(suitImg.current, -suitImg.current.width/2, -suitImg.current.height/2); ctx.restore();
            }
        }
    }, [image, p, suit, bgColor]);

    useEffect(() => {
        let raf = requestAnimationFrame(function loop() { draw(); raf = requestAnimationFrame(loop); });
        return () => cancelAnimationFrame(raf);
    }, [draw]);

    const handleStart = (x, y) => { if (!suit.id) return; isDragging.current = true; lastPos.current = { x, y }; };
    const handleMove = (x, y) => {
        if (!isDragging.current || !suit.id) return;
        const dx = x - lastPos.current.x, dy = y - lastPos.current.y;
        const rect = canvasRef.current.getBoundingClientRect();
        setSuit(prev => ({ ...prev, x: prev.x + dx * (350 / rect.width), y: prev.y + dy * (450 / rect.height) }));
        lastPos.current = { x, y };
    };
    const handleEnd = () => { isDragging.current = false; lastDist.current = 0; };
    const handleWheel = (e) => { if (!suit.id) return; e.preventDefault(); const delta = e.deltaY > 0 ? 0.96 : 1.04; setSuit(prev => ({ ...prev, s: Math.min(Math.max(prev.s * delta, 0.1), 1.2) })); };

    const handleUpload = async (e) => {
        const f = e.target.files[0]; if(!f) return;
        const t = new Image();
        t.onload = async () => {
            const c = document.createElement('canvas'); c.width=t.width; c.height=t.height;
            const ctx=c.getContext('2d'); ctx.drawImage(t,0,0);
            const safe=new Image(); safe.onload=async ()=>{setImage(safe); await runFaceAlign(safe);}; safe.src=c.toDataURL();
        };
        t.src = URL.createObjectURL(f);
    };

    const downloadFinal = async () => {
        if (slots.length === 0) { alert('è«‹å…ˆå­˜å…¥è‡³å°‘ä¸€å¼µç…§ç‰‡åˆ°æ’ç‰ˆæ§½ï¼'); return; }
        setIsProcessing(true); setStatusMsg('ç”Ÿæˆ 4x6 å°ˆæ¥­æ’ç‰ˆä¸­...');
        const pc = document.createElement('canvas'); pc.width=1800; pc.height=1200;
        const ctx=pc.getContext('2d'); ctx.fillStyle="white"; ctx.fillRect(0,0,1800,1200);
        const allItems = slots.length > 0 ? slots : [canvasRef.current.toDataURL()];
        const imgs = await Promise.all(allItems.map(src => new Promise(res => { const img=new Image(); img.onload=()=>res(img); img.src=src; })));
        const drawCell = (idx, x, y, w, h) => { ctx.drawImage(imgs[idx % imgs.length], x, y, w, h); ctx.strokeStyle="#f1f5f9"; ctx.lineWidth=2; ctx.strokeRect(x,y,w,h); };
        for(let i=0; i<4; i++) drawCell(i, 80 + i*428, 80, 413, 531);
        for(let i=0; i<5; i++) drawCell(i, 80 + i*341, 650, 331, 449);
        const a = document.createElement('a'); a.download = `EzID_Layout_4x6.png`; a.href = pc.toDataURL('image/png'); a.click();
        setIsProcessing(false); setStatusMsg('');
    };

    return (
        <div className="max-w-6xl mx-auto flex flex-col lg:flex-row gap-10">
            {/* å·¦å´ï¼šé è¦½å€ */}
            <div className="w-full lg:w-[420px] flex flex-col items-center">
                <div 
                    className="canvas-container w-full aspect-[35/45]"
                    style={{ cursor: suit.id ? 'move' : 'default' }}
                    onMouseDown={(e)=>handleStart(e.clientX, e.clientY)} onMouseMove={(e)=>handleMove(e.clientX, e.clientY)} onMouseUp={handleEnd} onMouseLeave={handleEnd}
                    onWheel={handleWheel} onTouchStart={(e)=>e.touches.length===2?lastDist.current=Math.hypot(e.touches[0].clientX-e.touches[1].clientX, e.touches[0].clientY-e.touches[1].clientY):handleStart(e.touches[0].clientX, e.touches[0].clientY)} 
                    onTouchMove={(e)=>{if(e.cancelable) e.preventDefault(); if(e.touches.length===2){const d=Math.hypot(e.touches[0].clientX-e.touches[1].clientX, e.touches[0].clientY-e.touches[1].clientY); if(lastDist.current>0)setSuit(v=>({...v,s:Math.min(Math.max(v.s*(d/lastDist.current),0.1),1.2)})); lastDist.current=d;}else{handleMove(e.touches[0].clientX, e.touches[0].clientY)}}} onTouchEnd={handleEnd}
                >
                    {isCam && <video ref={videoRef} autoPlay playsInline className="absolute inset-0 w-full h-full object-cover scale-x-[-1] z-20" />}
                    <canvas ref={canvasRef} width={350} height={450} />
                    <div className="id-guide"></div>
                    {statusMsg && (
                        <div className="absolute inset-0 bg-slate-900/70 backdrop-blur-md flex flex-col items-center justify-center text-white z-40">
                            <div className="w-10 h-10 border-4 border-blue-400 border-t-transparent rounded-full animate-spin mb-4"></div>
                            <div className="text-sm font-bold tracking-widest">{statusMsg}</div>
                        </div>
                    )}
                </div>

                <div className="w-full mt-8 grid grid-cols-2 gap-4">
                    <button onClick={async ()=>{ if(isCam){ const c=document.createElement('canvas'); c.width=videoRef.current.videoWidth; c.height=videoRef.current.videoHeight; const ctx=c.getContext('2d'); ctx.translate(c.width,0); ctx.scale(-1,1); ctx.drawImage(videoRef.current,0,0); const s=new Image(); s.onload=async ()=>{setImage(s); await runFaceAlign(s);}; s.src=c.toDataURL(); setIsCam(false); stopCamera(); } else { setIsCam(true); const m = await navigator.mediaDevices.getUserMedia({video:{facingMode:'user'}}); videoRef.current.srcObject=m; } }} className="bg-slate-900 hover:bg-black text-white py-4 rounded-2xl font-bold transition-all shadow-lg active:scale-95 text-sm">{isCam?'ğŸ“¸ é»æ“Šæ‹æ”':'ğŸ“· é–‹å•Ÿç›¸æ©Ÿ'}</button>
                    <label className="bg-white border-2 border-slate-900 py-4 rounded-2xl font-bold text-center cursor-pointer hover:bg-slate-50 transition-all text-sm shadow-sm active:scale-95">ğŸ“ é¸å–ç…§ç‰‡<input type="file" className="hidden" onChange={handleUpload} /></label>
                    <button onClick={async ()=>{if(!image)return; setIsProcessing(true); setStatusMsg('AI å»èƒŒä¸­...'); try{const seg=await window.bodyPixModel.segmentPerson(image); const tc=document.createElement('canvas'); tc.width=image.width; tc.height=image.height; const ctx=tc.getContext('2d'); ctx.drawImage(image,0,0); const d=ctx.getImageData(0,0,tc.width,tc.height); for(let i=0; i<d.data.length; i+=4){if(!seg.data[i/4])d.data[i+3]=0;} ctx.putImageData(d,0,0); const f=new Image(); f.onload=()=>{setImage(f); setIsProcessing(false); setStatusMsg('âœ… å·²å®Œæˆå»èƒŒ'); setTimeout(()=>setStatusMsg(''),1500);}; f.src=tc.toDataURL();}catch(e){setStatusMsg('âŒ å»èƒŒå¤±æ•—ï¼Œè«‹æ‰‹å‹•èª¿æ•´'); setTimeout(()=>setStatusMsg(''),2000);}}} className="bg-white border-2 border-blue-600 text-blue-600 py-3 rounded-2xl font-bold text-xs hover:bg-blue-50">âœ¨ AI æ™ºæ…§å»èƒŒ</button>
                    <button onClick={()=>{setSlots([...slots, canvasRef.current.toDataURL()]); setStatusMsg('âœ… å·²å­˜å…¥æ’ç‰ˆæ§½'); setTimeout(()=>setStatusMsg(''),1000);}} className="bg-blue-600 text-white py-3 rounded-2xl font-bold text-xs shadow-lg shadow-blue-200 active:scale-95 transition-all">ğŸ“¥ å­˜å…¥æ’ç‰ˆæ§½</button>
                </div>
            </div>

            {/* å³å´ï¼šæ§åˆ¶å€ */}
            <div className="flex-1 space-y-6">
                <div className="bg-white p-8 md:p-10 rounded-[42px] shadow-sm border border-slate-100 space-y-8">
                    <div className="flex justify-between items-center border-b border-slate-50 pb-6">
                        <h2 className="text-3xl font-black text-slate-800 tracking-tight">EzID <span className="text-blue-600 text-xl font-medium">Pro v2.0</span></h2>
                        {/* å»ºè­° 3: Slot è¨ˆæ•¸å™¨ */}
                        <div className="flex gap-3 relative">
                            {slots.length > 0 ? slots.slice(-3).map((s,i)=>(
                                <div key={i} className="slot-thumb group">
                                    <img src={s} className="w-full h-full object-cover" />
                                    <button onClick={()=>setSlots(slots.filter((_,idx)=>idx!==i))} className="absolute inset-0 bg-red-500/80 text-white opacity-0 group-hover:opacity-100 flex items-center justify-center text-[10px] font-bold">ç§»é™¤</button>
                                </div>
                            )) : <div className="text-slate-300 text-xs font-bold border-2 border-dashed border-slate-100 rounded-xl p-4">æ’ç‰ˆæ§½æš«ç„¡ç…§ç‰‡</div>}
                            {slots.length > 0 && <div className="badge-count">{slots.length}</div>}
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                        <div className="space-y-6">
                            {/* å»ºè­° 1: èƒŒæ™¯é¸æ“‡èˆ‡æç¤º */}
                            <div className="flex justify-between items-center mb-2">
                                <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest">æ·ºè‰²åº•èƒŒæ™¯é¸æ“‡</h3>
                                <span className="text-[10px] bg-blue-50 text-blue-600 px-2 py-0.5 rounded-full font-bold">ç•¶å‰ï¼š{BG_PRESETS.find(b=>b.color===bgColor)?.name}</span>
                            </div>
                            <div className="flex gap-4">
                                {BG_PRESETS.map(p => (
                                    <div key={p.color} onClick={()=>setBgColor(p.color)} className={`bg-dot ${bgColor===p.color?'ring-4 ring-blue-500 ring-offset-2':''}`} style={{backgroundColor:p.color}}></div>
                                ))}
                            </div>
                            
                            <div className="space-y-5 pt-6 border-t border-slate-50">
                                <div className="flex justify-between text-xs font-bold text-slate-500"><span>äººç‰©å¤§å°å¾®èª¿</span><span>{(p.s*100).toFixed(0)}%</span></div>
                                <input type="range" min="0.2" max="2.0" step="0.01" value={p.s} onChange={e=>setP({...p,s:parseFloat(e.target.value)})} />
                                <div className="flex justify-between text-xs font-bold text-slate-500"><span>å‚ç›´ä½ç½®æ ¡æ­£</span></div>
                                <input type="range" min="-250" max="250" value={p.y} onChange={e=>setP({...p,y:parseInt(e.target.value)})} />
                            </div>
                        </div>
                        
                        <div className="space-y-6">
                            <h3 className="text-xs font-black text-blue-500 uppercase tracking-widest">æ•¸ä½æ­£è£ç³»çµ±</h3>
                            <div className="flex p-1 bg-slate-100 rounded-2xl">
                                <button onClick={()=>setSuit({...suit, gender:'male'})} className={`flex-1 py-2.5 text-xs font-bold rounded-xl transition-all ${suit.gender==='male'?'bg-white shadow-sm text-blue-600':'text-slate-400'}`}>ğŸ‘¨â€ğŸ’¼ ç”·ä»•æ­£è£</button>
                                <button onClick={()=>setSuit({...suit, gender:'female'})} className={`flex-1 py-2.5 text-xs font-bold rounded-xl transition-all ${suit.gender==='female'?'bg-white shadow-sm text-pink-600':'text-slate-400'}`}>ğŸ‘©â€ğŸ’¼ å¥³ä»•å¥—è£</button>
                            </div>
                            {/* å»ºè­° 5: æ‹‰é«˜ç¸®ç•¥åœ–é«˜åº¦ */}
                            <div className="grid grid-cols-3 gap-3">
                                {CLOTHES[suit.gender].map(n=>(
                                    <div key={n} onClick={()=>setSuit({...suit, id:n})} className={`p-3 rounded-2xl border-2 cursor-pointer transition-all ${suit.id===n?'border-blue-600 bg-blue-50':'border-slate-50 opacity-60 hover:opacity-100 hover:border-slate-200'}`}>
                                        <img src={`clothes/${suit.gender}/${n}.png`} className="w-full h-10 object-contain" />
                                    </div>
                                ))}
                                <button onClick={()=>setSuit({...suit, id:null})} className="text-xs font-bold text-red-500 bg-red-50 rounded-2xl">æ¸…é™¤è¡£æœ</button>
                            </div>
                            
                            {/* å»ºè­° 4 & 5: å„ªåŒ–èªªæ˜æ–‡å­—å¤§å°èˆ‡æç¤º */}
                            <div className="bg-slate-50 p-5 rounded-2xl text-[12px] text-slate-500 space-y-2 leading-relaxed">
                                <div className="flex items-center gap-2 text-blue-600 font-bold mb-1"><span className="text-base">ğŸ’¡</span> æ“ä½œæŒ‡å—ï¼š</div>
                                <p>â€¢ è¡£æœç§»å‹•ï¼šæ»‘é¼ æŒ‰ä½æ‹–æ›³ / å–®æŒ‡æ»‘å‹•</p>
                                <p>â€¢ è¡£æœç¸®æ”¾ï¼šæ»‘é¼ æ»¾è¼ª / é›™æŒ‡å¼µåˆ</p>
                                {slots.length >= 9 && <p className="text-red-500 font-bold">âš ï¸ æ³¨æ„ï¼šç…§ç‰‡å·²é” 9 å¼µï¼Œè¶…å‡ºå°‡è‡ªå‹•åˆ†é æ’ç‰ˆã€‚</p>}
                            </div>
                        </div>
                    </div>

                    <div className="pt-8 border-t border-slate-100">
                        <button onClick={downloadFinal} className="w-full bg-blue-600 text-white py-6 rounded-[32px] font-black text-xl shadow-2xl shadow-blue-200 active:scale-95 hover:bg-blue-700 transition-all">ğŸ’¾ ä¸‹è¼‰ 4x6 å°ˆæ¥­æ’ç‰ˆç…§ç‰‡</button>
                        <p className="text-[11px] text-slate-400 text-center mt-4">AI æ¨¡å‹é‹ç®—å…¨ç¨‹æ–¼ç€è¦½å™¨åŸ·è¡Œï¼Œä¸æœƒä¸Šå‚³æ‚¨çš„å€‹äººç…§ç‰‡ã€‚å„æ©Ÿé—œè¦æ ¼è«‹ä»¥å®˜æ–¹ç‚ºæº–ã€‚</p>
                    </div>
                </div>
            </div>
        </div>
    );
};

ReactDOM.createRoot(document.getElementById('root')).render(<EzIDApp />);
</script>
</body>
</html>
