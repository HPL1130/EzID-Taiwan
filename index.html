<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EzID Taiwan - 穩定運行版</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="module">
        import imglyRemoveBackground from "https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.4.5/+esm";
        window.removeBg = imglyRemoveBackground;
    </script>

    <style>
        body { background-color: #121212; color: #e2e8f0; font-family: sans-serif; }
        canvas { background: white; border-radius: 16px; max-width: 100%; height: auto; }
        .guide-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -55%); width: 55%; height: 55%; border: 2px dashed rgba(255,68,68,0.6); border-radius: 50%; pointer-events: none; z-index: 10; }
        .app-card { background: #1e1e1e; border-radius: 24px; border: 1px solid #333; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-3 md:p-6 no-scrollbar">
    <div id="root"></div>

<script type="text/babel">
const { useState, useRef, useEffect, useCallback } = React;

const EzIDApp = () => {
    const [image, setImage] = useState(null);
    const [isCam, setIsCam] = useState(false);
    const [mode, setMode] = useState('MIXED');
    const [p, setP] = useState({ x: 0, y: 0, s: 0.6 });
    const [suit, setSuit] = useState({ id: null, x: 175, y: 340, s: 0.3 });
    const [isProcessing, setIsProcessing] = useState(false);

    const canvasRef = useRef(null);
    const videoRef = useRef(null);
    const suitImg = useRef(new Image());

    // 修正：自動偵測 GitHub Pages 的 Base URL
    const getAssetPath = (name) => {
        const path = window.location.pathname.endsWith('/') ? window.location.pathname : window.location.pathname + '/';
        // 如果你的圖檔在 clothes 資料夾，請保留 clothes/，若在根目錄請刪除
        return `${window.location.origin}${path}${name}`; 
    };

    const draw = useCallback(() => {
        const canvas = canvasRef.current;
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, 350, 450);

        if (image) {
            ctx.save();
            ctx.translate(175 + parseInt(p.x), 225 + parseInt(p.y));
            ctx.scale(p.s, p.s);
            ctx.drawImage(image, -image.width/2, -image.height/2);
            ctx.restore();
        }

        if (suit.id) {
            const src = getAssetPath(`suit-${suit.id}.png`); // 根據你 Log 修正路徑
            if (suitImg.current.src !== src) {
                suitImg.current.src = src;
                suitImg.current.onload = draw;
            }
            if (suitImg.current.complete) {
                ctx.save();
                ctx.translate(parseInt(suit.x), parseInt(suit.y));
                ctx.scale(suit.s * 1.5, suit.s * 1.5);
                ctx.drawImage(suitImg.current, -suitImg.current.width/2, -suitImg.current.height/2);
                ctx.restore();
            }
        }
    }, [image, p, suit]);

    useEffect(() => { draw(); }, [draw]);

    const startCam = async () => {
        setIsCam(true);
        try {
            const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            videoRef.current.srcObject = s;
        } catch(e) { alert("無法開啟相機"); setIsCam(false); }
    };

    const snap = () => {
        const tc = document.createElement('canvas');
        tc.width = videoRef.current.videoWidth;
        tc.height = videoRef.current.videoHeight;
        const tctx = tc.getContext('2d');
        tctx.translate(tc.width,0); tctx.scale(-1,1);
        tctx.drawImage(videoRef.current,0,0);
        const img = new Image();
        img.onload = () => { setImage(img); setIsCam(false); };
        img.src = tc.toDataURL();
        videoRef.current.srcObject.getTracks().forEach(t=>t.stop());
    };

    const removeBG = async () => {
        if (!image) return alert("請先上傳或拍照");
        setIsProcessing(true);
        try {
            // 修正後的去背呼叫
            const blob = await window.removeBg(image.src);
            const url = URL.createObjectURL(blob);
            const img = new Image();
            img.onload = () => { setImage(img); setIsProcessing(false); };
            img.src = url;
        } catch (e) {
            alert("去背失敗");
            setIsProcessing(false);
        }
    };

    const download = () => {
        const pc = document.createElement('canvas');
        const ctx = pc.getContext('2d');
        pc.width = 1800; pc.height = 1200;
        ctx.fillStyle = "white"; ctx.fillRect(0,0,1800,1200);
        const layouts = {
            MIXED: () => {
                for(let i=0;i<4;i++) ctx.drawImage(canvasRef.current,0,0,350,450, 80+i*425,80, 413,531);
                for(let i=0;i<5;i++) ctx.drawImage(canvasRef.current,0,0,350,450, 80+i*340,650, 331,449);
            },
            TWO: () => { for(let i=0;i<8;i++) ctx.drawImage(canvasRef.current,0,0,350,450, 100+(i%4)*410,80+Math.floor(i/4)*540,413,531); },
            ONE: () => { for(let i=0;i<10;i++) ctx.drawImage(canvasRef.current,0,0,350,450, 80+(i%5)*340,100+Math.floor(i/5)*460,331,449); }
        };
        layouts[mode]();
        const a = document.createElement('a');
        a.download="ezid_print.png"; a.href=pc.toDataURL(); a.click();
    };

    return (
        <div className="max-w-md mx-auto lg:max-w-6xl flex flex-col lg:flex-row gap-6">
            <div className="w-full lg:w-[400px] flex flex-col items-center">
                <div className="relative mb-6 w-full max-w-[350px]">
                    {isCam ? <video ref={videoRef} autoPlay className="w-full aspect-[35/45] object-cover rounded-2xl scale-x-[-1]" /> : <canvas ref={canvasRef} width={350} height={450} className="w-full" />}
                    <div className="guide-overlay"></div>
                    {isProcessing && <div className="absolute inset-0 bg-black/50 flex items-center justify-center text-white rounded-2xl">去背中...</div>}
                </div>
                <div className="w-full space-y-3">
                    {isCam ? <button onClick={snap} className="w-full bg-red-500 py-4 rounded-2xl font-black text-xl">拍照</button> : (
                        <>
                            <button onClick={download} className="w-full bg-emerald-600 py-4 rounded-2xl font-black text-xl">下載排版圖</button>
                            <div className="grid grid-cols-2 gap-3">
                                <button onClick={startCam} className="bg-blue-600 py-3 rounded-xl font-bold text-white">相機</button>
                                <label className="bg-zinc-700 py-3 rounded-xl font-bold text-center cursor-pointer text-white">相簿<input type="file" className="hidden" onChange={e=>{
                                    const file = e.target.files[0];
                                    const reader = new FileReader();
                                    reader.onload = f => { const img = new Image(); img.onload=()=>setImage(img); img.src=f.target.result; };
                                    reader.readAsDataURL(file);
                                }} /></label>
                            </div>
                            <button onClick={removeBG} className="w-full bg-pink-600 py-3 rounded-xl font-bold text-white">自動去背</button>
                        </>
                    )}
                </div>
            </div>

            <div className="flex-1 app-card p-5 space-y-8">
                <div>
                    <p className="text-xs font-black text-zinc-500 mb-4">排版規格</p>
                    <div className="flex gap-2">
                        {[['MIXED','混合'],['TWO','2吋'],['ONE','1吋']].map(([k,v])=>(
                            <button key={k} onClick={()=>setMode(k)} className={`flex-1 py-3 rounded-xl font-bold ${mode===k?'bg-blue-600':'bg-zinc-800 text-zinc-400'}`}>{v}</button>
                        ))}
                    </div>
                </div>
                
                <div className="space-y-4">
                    <p className="text-xs font-black text-blue-500">人像位置</p>
                    <div className="flex items-center gap-4"><span>縮放</span><input type="range" min="0.1" max="1.5" step="0.01" value={p.s} onChange={e=>setP({...p,s:e.target.value})} className="flex-1" /></div>
                    <div className="grid grid-cols-2 gap-4">
                        <div className="flex items-center gap-2"><span>左右</span><input type="range" min="-200" max="200" value={p.x} onChange={e=>setP({...p,x:e.target.value})} className="flex-1" /></div>
                        <div className="flex items-center gap-2"><span>上下</span><input type="range" min="-200" max="200" value={p.y} onChange={e=>setP({...p,y:e.target.value})} className="flex-1" /></div>
                    </div>
                </div>

                <div className="space-y-4 border-t border-zinc-800 pt-6">
                    <p className="text-xs font-black text-indigo-400">更換衣服</p>
                    <div className="flex gap-3 overflow-x-auto pb-4 no-scrollbar">
                        {['m1','m2','m3','m4','m5'].map(n=>(
                            <img key={n} src={getAssetPath(`suit-${n}.png`)} onClick={()=>setSuit({...suit,id:n})} 
                                 className={`w-16 h-16 border-2 shrink-0 rounded-2xl p-1 cursor-pointer ${suit.id===n?'border-blue-500 bg-blue-500/10':'border-zinc-800'}`} 
                                 onError={e => e.target.style.opacity = 0.3} />
                        ))}
                        <button onClick={()=>setSuit({...suit,id:null})} className="px-4 border-2 border-dashed border-zinc-700 shrink-0 rounded-2xl text-zinc-500">清除</button>
                    </div>
                </div>
            </div>
        </div>
    );
};

ReactDOM.createRoot(document.getElementById('root')).render(<EzIDApp />);
</script>
</body>
</html>
