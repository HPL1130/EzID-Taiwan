<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EzID Taiwan v3.6.0 - æ‰‹æ„Ÿå›æ­¸</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display:none; }
        /* ç•«å¸ƒæ‰‹å‹¢å„ªåŒ– */
        .canvas-container { 
            position:relative; width:350px; height:450px; margin:0 auto; 
            background:#fff; border:1px solid #e2e8f0; overflow:hidden; 
            touch-action: none; cursor: grab;
        }
        .canvas-container:active { cursor: grabbing; }
        
        .inner-guide { position:absolute; left:50%; top:45%; width:62%; height:71.1%; border:2px dotted #10b981; border-radius:50%/44%; transform:translate(-50%,-50%); z-index:100; pointer-events:none; }
        .outer-guide { position:absolute; left:50%; top:45%; width:70%; height:80%; border:2px dashed #f59e0b; border-radius:50%/44%; transform:translate(-50%,-50%); z-index:99; pointer-events:none; }
        .active-ring { position:absolute; bottom:10px; right:10px; font-size:10px; font-weight:bold; padding:2px 8px; border-radius:10px; }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

<script type="text/babel">
const { useState, useRef, useEffect, useCallback } = React;

const M_SUITS = Array(5).fill(0).map((_, i) => ({ id: `male/m${i+1}.png`, neckY: 0.12, sW: 0.88 }));
const F_SUITS = Array(5).fill(0).map((_, i) => ({ id: `female/f${i+1}.png`, neckY: 0.16, sW: 0.82 }));

function App() {
    const canvasRef = useRef(null);
    const [image, setImage] = useState(null);
    const [suit, setSuit] = useState({ img: null, meta: null });
    const [slots, setSlots] = useState([]);
    
    // æ“æ§ç‹€æ…‹
    const [target, setTarget] = useState("PHOTO"); // PHOTO æˆ– SUIT
    const [p, setP] = useState({ x: 0, y: -30, s: 0.8 }); 
    const [sp, setSp] = useState({ x: 0, y: 0, s: 1.0 });
    const isDragging = useRef(false);
    const lastPos = useRef({ x: 0, y: 0 });

    const draw = useCallback(() => {
        const ctx = canvasRef.current.getContext("2d");
        ctx.clearRect(0, 0, 350, 450);
        ctx.fillStyle = "#fff"; ctx.fillRect(0, 0, 350, 450);

        if(image) {
            ctx.save(); ctx.translate(175 + p.x, 225 + p.y); ctx.scale(p.s, p.s);
            ctx.drawImage(image, -image.width/2, -image.height/2); ctx.restore();
        }
        if(suit.img) {
            ctx.save();
            const w = suit.img.width * sp.s; const h = suit.img.height * sp.s;
            // ç‰©ç†é€£å‹•ï¼šè¡£æœé è¨­è·Ÿéš¨äººåƒå‚ç›´ä½ç§»ï¼Œä½†ä¿æœ‰ç¨ç«‹ sp.y ä¿®æ­£
            const neckBaseY = 305 + p.y; 
            ctx.drawImage(suit.img, (350 - w)/2 + sp.x + p.x, neckBaseY - (h * suit.meta.neckY) + sp.y, w, h);
            ctx.restore();
        }
    }, [image, suit, p, sp]);

    useEffect(() => { draw(); }, [draw]);

    // ç›´æ¥æ‹–æ›³è™•ç†
    const handleStart = (e) => {
        isDragging.current = true;
        const pos = e.touches ? e.touches[0] : e;
        lastPos.current = { x: pos.clientX, y: pos.clientY };
    };

    const handleMove = (e) => {
        if (!isDragging.current) return;
        const pos = e.touches ? e.touches[0] : e;
        const dx = pos.clientX - lastPos.current.x;
        const dy = pos.clientY - lastPos.current.y;

        if (target === "PHOTO") {
            setP(prev => ({ ...prev, x: prev.x + dx, y: prev.y + dy }));
        } else {
            setSp(prev => ({ ...prev, x: prev.x + dx, y: prev.y + dy }));
        }
        lastPos.current = { x: pos.clientX, y: pos.clientY };
    };

    const handleWheel = (e) => {
        e.preventDefault();
        const delta = e.deltaY * -0.001;
        if (target === "PHOTO") {
            setP(prev => ({ ...prev, s: Math.min(Math.max(prev.s + delta, 0.1), 3) }));
        } else {
            setSp(prev => ({ ...prev, s: Math.min(Math.max(prev.s + delta, 0.1), 3) }));
        }
    };

    return (
        <div className="max-w-md mx-auto p-4 select-none">
            <div className="flex justify-between items-end mb-4">
                <h1 className="font-black italic text-2xl tracking-tighter text-slate-800">EzID <span className="text-blue-600">3.6</span></h1>
                <div className="flex bg-slate-200 p-1 rounded-lg">
                    <button onClick={()=>setTarget("PHOTO")} className={`px-4 py-1 text-xs font-bold rounded-md transition ${target==='PHOTO'?'bg-white shadow text-blue-600':'text-slate-500'}`}>äººåƒ</button>
                    <button onClick={()=>setTarget("SUIT")} className={`px-4 py-1 text-xs font-bold rounded-md transition ${target==='SUIT'?'bg-white shadow text-blue-600':'text-slate-500'}`}>è¡£æœ</button>
                </div>
            </div>
            
            <div 
                className="canvas-container shadow-2xl rounded-2xl mb-6"
                onMouseDown={handleStart} onMouseMove={handleMove} onMouseUp={()=>isDragging.current=false}
                onMouseLeave={()=>isDragging.current=false} onWheel={handleWheel}
                onTouchStart={handleStart} onTouchMove={handleMove} onTouchEnd={()=>isDragging.current=false}
            >
                <canvas ref={canvasRef} width="350" height="450" />
                <div className="inner-guide"></div>
                <div className="outer-guide"></div>
                <div className={`active-ring ${target==='PHOTO'?'bg-emerald-500':'bg-blue-500'} text-white`}>
                    æ­£åœ¨èª¿æ•´ï¼š{target === 'PHOTO' ? 'äººåƒ (æ‹–æ›³/æ»¾è¼ª)' : 'è¡£æœ (æ‹–æ›³/æ»¾è¼ª)'}
                </div>
            </div>

            <div className="bg-white p-4 rounded-3xl shadow-sm mb-6">
                <div className="flex gap-2 overflow-x-auto no-scrollbar">
                    <button onClick={()=>{setSuit({img:null,meta:null});setTarget("PHOTO")}} className="flex-shrink-0 w-14 h-14 bg-slate-100 rounded-2xl flex items-center justify-center text-slate-400 font-bold">âœ•</button>
                    {[...M_SUITS, ...F_SUITS].map(s => (
                        <button key={s.id} onClick={()=>{
                            const img = new Image(); img.onload = () => {
                                setSuit({ img, meta: s });
                                setTarget("SUIT"); // è‡ªå‹•åˆ‡æ›åˆ°è¡£æœæ¨¡å¼
                                setSp(prev => ({ ...prev, s: (189 * 1.6) / (img.width * s.sW) }));
                            };
                            img.src = `clothes/${s.id}`;
                        }} className={`flex-shrink-0 w-14 h-14 border-2 rounded-2xl transition overflow-hidden ${suit.meta?.id===s.id?'border-blue-500 bg-blue-50':'border-transparent bg-slate-50'}`}>
                            <img src={`clothes/${s.id}`} className="w-full h-full object-contain" />
                        </button>
                    ))}
                </div>
            </div>

            <div className="grid grid-cols-2 gap-4">
                <label className="bg-slate-800 text-white py-4 rounded-2xl text-center text-sm font-black cursor-pointer active:scale-95 transition">
                    ğŸ“¸ ä¸Šå‚³ç…§ç‰‡
                    <input type="file" hidden accept="image/*" onChange={e => {
                        const img = new Image(); img.onload = () => { setImage(img); setTarget("PHOTO"); };
                        img.src = URL.createObjectURL(e.target.files[0]);
                    }} />
                </label>
                <button onClick={() => {
                    setSlots([canvasRef.current.toDataURL(), ...slots].slice(0,10));
                }} className="bg-blue-600 text-white py-4 rounded-2xl text-sm font-black shadow-lg active:scale-95 transition">
                    ğŸ“¥ å­˜å…¥æ§½ä½ ({slots.length})
                </button>
            </div>
            
            <p className="text-center text-[10px] text-slate-400 mt-6 font-medium uppercase tracking-widest">
                ä½¿ç”¨é¼ æ¨™æˆ–æ‰‹æŒ‡ç›´æ¥åœ¨ç•«å¸ƒæ‹–æ›³ã€æ»¾è¼ªç¸®æ”¾
            </p>
        </div>
    );
}
ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
