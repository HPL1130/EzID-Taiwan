<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EzID Taiwan v1.2.5</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="module">
        import imglyRemoveBackground from "https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.4.5/+esm";
        window.removeBg = imglyRemoveBackground;
    </script>

    <style>
        /* 背景改為深灰藍色調，增加層次感 */
        body { background-color: #0f172a; color: #f8fafc; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        canvas { background: white; border-radius: 12px; max-width: 100%; height: auto; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .guide-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -55%); width: 55%; height: 55%; border: 2px dashed rgba(255, 68, 68, 0.4); border-radius: 50%; pointer-events: none; z-index: 10; }
        .app-card { background: #1e293b; border-radius: 24px; border: 1px solid #334155; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input[type=range] { width: 100%; height: 28px; background: transparent; cursor: pointer; }
    </style>
</head>
<body class="p-3 md:p-6 no-scrollbar">
    <div id="root"></div>

<script type="text/babel">
const { useState, useRef, useEffect, useCallback } = React;

const EzIDApp = () => {
    const [image, setImage] = useState(null);
    const [isCam, setIsCam] = useState(false);
    const [mode, setMode] = useState('MIXED');
    const [p, setP] = useState({ x: 0, y: 0, s: 0.6 });
    const [suit, setSuit] = useState({ id: null, x: 175, y: 340, s: 0.3 });
    const [isProcessing, setIsProcessing] = useState(false);

    const canvasRef = useRef(null);
    const videoRef = useRef(null);
    const suitImg = useRef(new Image());

    const getClothesPath = (id) => {
        const url = window.location.href.split('?')[0];
        const baseUrl = url.endsWith('/') ? url : url.substring(0, url.lastIndexOf('/') + 1);
        return `${baseUrl}clothes/suit-${id}.png`;
    };

    const draw = useCallback(() => {
        const canvas = canvasRef.current;
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, 350, 450);

        if (image) {
            ctx.save();
            ctx.translate(175 + parseInt(p.x), 225 + parseInt(p.y));
            ctx.scale(p.s, p.s);
            ctx.drawImage(image, -image.width/2, -image.height/2);
            ctx.restore();
        }

        if (suit.id) {
            const targetSrc = getClothesPath(suit.id);
            if (suitImg.current.src !== targetSrc) {
                suitImg.current.src = targetSrc;
                suitImg.current.onload = draw;
            }
            if (suitImg.current.complete && suitImg.current.naturalWidth !== 0) {
                ctx.save();
                ctx.translate(parseInt(suit.x), parseInt(suit.y));
                ctx.scale(suit.s * 1.5, suit.s * 1.5);
                ctx.drawImage(suitImg.current, -suitImg.current.width/2, -suitImg.current.height/2);
                ctx.restore();
            }
        }
    }, [image, p, suit]);

    useEffect(() => { draw(); }, [draw]);

    const startCam = async () => {
        setIsCam(true);
        try {
            const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            videoRef.current.srcObject = s;
        } catch (e) { alert("無法開啟相機"); setIsCam(false); }
    };

    const snap = () => {
        const tc = document.createElement('canvas');
        tc.width = videoRef.current.videoWidth;
        tc.height = videoRef.current.videoHeight;
        const tctx = tc.getContext('2d');
        tctx.translate(tc.width, 0); tctx.scale(-1, 1);
        tctx.drawImage(videoRef.current, 0, 0);
        const img = new Image();
        img.onload = () => { setImage(img); setIsCam(false); };
        img.src = tc.toDataURL();
        videoRef.current.srcObject.getTracks().forEach(t => t.stop());
    };

    const removeBG = async () => {
        if (!image) return alert("請先選擇照片");
        setIsProcessing(true);
        try {
            const blob = await window.removeBg(image.src);
            const url = URL.createObjectURL(blob);
            const newImg = new Image();
            newImg.onload = () => { setImage(newImg); setIsProcessing(false); };
            newImg.src = url;
        } catch (e) { 
            alert("去背處理發生錯誤"); 
            setIsProcessing(false); 
        }
    };

    const download = () => {
        const pc = document.createElement('canvas');
        const ctx = pc.getContext('2d');
        pc.width = 1800; pc.height = 1200;
        ctx.fillStyle = "white"; ctx.fillRect(0, 0, 1800, 1200);
        const layouts = {
            MIXED: () => {
                for(let i=0; i<4; i++) ctx.drawImage(canvasRef.current, 0,0,350,450, 80+i*425, 80, 413, 531);
                for(let i=0; i<5; i++) ctx.drawImage(canvasRef.current, 0,0,350,450, 80+i*340, 650, 331, 449);
            },
            TWO: () => { for(let i=0; i<8; i++) ctx.drawImage(canvasRef.current, 0,0,350,450, 100+(i%4)*410, 80+(Math.floor(i/4)*540), 413, 531); },
            ONE: () => { for(let i=0; i<10; i++) ctx.drawImage(canvasRef.current, 0,0,350,450, 80+(i%5)*340, 100+(Math.floor(i/5)*460), 331, 449); }
        };
        layouts[mode]();
        const a = document.createElement('a');
        a.download = `ezid_v125_${mode}.png`; a.href = pc.toDataURL(); a.click();
    };

    return (
        <div className="max-w-md mx-auto lg:max-w-6xl flex flex-col lg:flex-row gap-6">
            <div className="w-full lg:w-[400px] flex flex-col items-center shrink-0">
                <div className="relative mb-6 w-full max-w-[350px]">
                    {isCam ? <video ref={videoRef} autoPlay className="w-full aspect-[35/45] object-cover rounded-2xl scale-x-[-1]" /> : <canvas ref={canvasRef} width={350} height={450} className="w-full" />}
                    <div className="guide-overlay"></div>
                    {isProcessing && <div className="absolute inset-0 bg-slate-900/80 rounded-2xl flex flex-col items-center justify-center text-white font-bold">
                        <div className="mb-2 animate-pulse">處理中...</div>
                    </div>}
                </div>
                <div className="w-full space-y-3 px-2">
                    {isCam ? <button onClick={snap} className="w-full bg-rose-500 py-4 rounded-2xl font-black text-xl active:scale-95 transition">拍攝照片</button> : (
                        <>
                            <button onClick={download} className="w-full bg-cyan-600 py-4 rounded-2xl font-black text-xl shadow-lg active:scale-95 transition">下載排版圖</button>
                            <button onClick={removeBG} className="w-full bg-indigo-600 py-3 rounded-xl font-bold active:scale-95 transition">自動去背</button>
                            <div className="grid grid-cols-2 gap-3">
                                <button onClick={startCam} className="bg-blue-600 py-3 rounded-xl font-bold active:scale-95 transition">相機</button>
                                <label className="bg-slate-700 py-3 rounded-xl font-bold text-center cursor-pointer active:scale-95 transition">
                                    相簿 <input type="file" className="hidden" onChange={e=>{
                                        const r=new FileReader(); r.onload=f=>{const i=new Image(); i.onload=()=>setImage(i); i.src=f.target.result;};
                                        r.readAsDataURL(e.target.files[0]);
                                    }} />
                                </label>
                            </div>
                        </>
                    )}
                </div>
            </div>

            <div className="flex-1 app-card p-6 md:p-8 space-y-8">
                <div>
                    <p className="text-[10px] font-black text-slate-400 mb-3 tracking-widest uppercase">排版規格 (v1.2.5)</p>
                    <div className="flex gap-2">
                        {[['MIXED','混合'],['TWO','2吋'],['ONE','1吋']].map(([k,v]) => (
                            <button key={k} onClick={()=>setMode(k)} className={`flex-1 py-3 rounded-xl font-bold transition ${mode===k?'bg-blue-600 text-white shadow-lg':'bg-slate-800 text-slate-400'}`}>{v}</button>
                        ))}
                    </div>
                </div>

                <div className="space-y-4">
                    <p className="text-[10px] font-black text-blue-400 tracking-widest uppercase">人像微調</p>
                    <div className="space-y-4">
                        <div className="flex items-center gap-4 text-xs font-bold text-slate-400"><span>縮放</span><input type="range" min="0.1" max="1.5" step="0.01" value={p.s} onChange={e=>setP({...p, s:e.target.value})} /></div>
                        <div className="grid grid-cols-2 gap-4 text-xs font-bold text-slate-400">
                            <div className="flex items-center gap-2"><span>左右</span><input type="range" min="-200" max="200" value={p.x} onChange={e=>setP({...p, x:e.target.value})} /></div>
                            <div className="flex items-center gap-2"><span>上下</span><input type="range" min="-200" max="200" value={p.y} onChange={e=>setP({...p, y:e.target.value})} /></div>
                        </div>
                    </div>
                </div>

                <div className="space-y-6 border-t border-slate-700 pt-6">
                    <p className="text-[10px] font-black text-indigo-400 tracking-widest uppercase">衣服選擇</p>
                    <div className="flex gap-4 overflow-x-auto pb-4 no-scrollbar">
                        {['m1','m2','m3','m4','m5'].map(n => (
                            <div key={n} onClick={()=>setSuit({...suit, id:n})} 
                                 className={`p-1 rounded-2xl border-2 shrink-0 transition ${suit.id===n?'border-blue-500 bg-blue-500/20 shadow-lg shadow-blue-500/20':'border-slate-700 bg-slate-900'}`}>
                                <img src={getClothesPath(n)} className="w-16 h-16 object-contain rounded-xl" alt={n} 
                                     onError={(e) => { e.target.style.opacity = '0.1'; }} />
                            </div>
                        ))}
                        <button onClick={()=>setSuit({...suit, id:null})} className="px-6 border-2 border-dashed border-slate-700 rounded-2xl text-slate-500 shrink-0 font-bold text-xs uppercase">清除</button>
                    </div>
                    <div className="space-y-4">
                        <div className="flex items-center gap-4 text-xs font-bold text-slate-400"><span>大小</span><input type="range" min="0.1" max="1.0" step="0.01" value={suit.s} onChange={e=>setSuit({...suit, s:e.target.value})} /></div>
                        <div className="grid grid-cols-2 gap-4 text-xs font-bold text-slate-400">
                            <div className="flex items-center gap-2"><span>左右</span><input type="range" min="0" max="350" value={suit.x} onChange={e=>setSuit({...suit, x:e.target.value})} /></div>
                            <div className="flex items-center gap-2"><span>上下</span><input type="range" min="100" max="500" value={suit.y} onChange={e=>setSuit({...suit, y:e.target.value})} /></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    );
};

ReactDOM.createRoot(document.getElementById('root')).render(<EzIDApp />);
</script>
</body>
</html>
