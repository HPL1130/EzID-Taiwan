<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EzID Taiwan v7.9 Full Final</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display:none; }
        .canvas-container { 
            position:relative; width:340px; height:437px; margin:0 auto; 
            background:#fff; border:4px solid #0f172a; border-radius:24px; overflow:hidden; 
            touch-action: none; cursor: grab; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }
        .preview-overlay {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
    </style>
</head>
<body class="bg-slate-100 pb-20 font-sans select-none">
    <div id="root"></div>

<script type="text/babel">
const { useState, useRef, useEffect, useCallback } = React;
const SUITS = [...Array(5).fill(0).map((_, i) => `male/m${i+1}.png`), ...Array(5).fill(0).map((_, i) => `female/f${i+1}.png`)];

function App() {
    const canvasRef = useRef(null);
    const [image, setImage] = useState(null);
    const [suitImg, setSuitImg] = useState(null);
    const [slots, setSlots] = useState([]);
    const [target, setTarget] = useState("PHOTO");
    const [p, setP] = useState({ x: 0, y: -20, s: 0.45, r: 0, f: 1 });
    const [sp, setSp] = useState({ x: 0, y: 80, s: 1.0, r: 0 });
    const [cfg, setCfg] = useState({ bright: 100, guide: 0.8, name: "ProID" });
    const [preImg, setPreImg] = useState(null);

    const draw = useCallback(() => {
        const ctx = canvasRef.current.getContext("2d");
        ctx.fillStyle = "#fff"; ctx.fillRect(0, 0, 350, 450);
        if (image) {
            ctx.save(); ctx.filter = `brightness(${cfg.bright}%)`;
            ctx.translate(175 + p.x, 225 + p.y); 
            ctx.rotate(p.r * Math.PI / 180);
            ctx.scale(p.s * p.f, p.s);
            ctx.drawImage(image, -image.width/2, -image.height/2); ctx.restore();
        }
        if (suitImg) {
            ctx.save(); ctx.translate(175 + sp.x, 225 + sp.y); 
            ctx.rotate(sp.r * Math.PI / 180);
            ctx.scale(sp.s, sp.s);
            ctx.drawImage(suitImg, -suitImg.width/2, -suitImg.height/2); ctx.restore();
        }
        if (cfg.guide > 0) {
            ctx.save(); ctx.globalAlpha = cfg.guide; ctx.setLineDash([5, 5]); ctx.lineWidth = 2;
            const isCentered = (Math.abs(p.x) < 8 && Math.abs(p.y+20) < 8);
            ctx.strokeStyle = isCentered ? "#10b981" : "#94a3b8"; 
            ctx.beginPath(); ctx.ellipse(175, 203, 108, 160, 0, 0, 7); ctx.stroke();
            ctx.restore();
        }
    }, [image, suitImg, p, sp, cfg]);

    useEffect(() => { requestAnimationFrame(draw); }, [draw]);

    const last = useRef({ pos: null });
    const handlePointer = (e, type) => {
        const isT = e?.touches?.length > 0;
        if (type === 'start') {
            last.current.pos = { x: (isT ? e.touches[0] : e).clientX, y: (isT ? e.touches[0] : e).clientY };
        } else if (type === 'move' && last.current.pos) {
            const cur = isT ? e.touches[0] : e;
            const dx = cur.clientX - last.current.pos.x, dy = cur.clientY - last.current.pos.y;
            target === "PHOTO" ? setP(v=>({...v, x:v.x+dx, y:v.y+dy})) : setSp(v=>({...v, x:v.x+dx, y:v.y+dy}));
            last.current.pos = { x: cur.clientX, y: cur.clientY };
        } else if (type === 'end') { last.current.pos = null; }
    };

    const exportDoc = async (type, mode) => {
        if (!slots.length) return alert("ÊßΩ‰ΩçÁ©∫ÁöÑ");
        const isA4 = type === 'A4';
        const W = isA4 ? 2480 : 1800, H = isA4 ? 3508 : 1200;
        const pc = document.createElement("canvas"); pc.width = W; pc.height = H;
        const ctx = pc.getContext("2d"); ctx.fillStyle = "white"; ctx.fillRect(0, 0, W, H);
        const imgs = await Promise.all(slots.map(s => new Promise(res => {
            const i = new Image(); i.onload = () => res(i); i.src = s.data;
        })));
        const put = (img, x, y, sw, sh) => {
            ctx.save(); ctx.drawImage(img, x, y, sw, sh);
            ctx.strokeStyle = "#e5e7eb"; ctx.lineWidth = 1; ctx.strokeRect(x, y, sw, sh); ctx.restore();
        };

        if (isA4) {
            if (mode === '2IN') {
                for(let i=0; i<20; i++) put(imgs[i % imgs.length], 205 + (i % 4) * 520, 300 + Math.floor(i / 4) * 600, 413, 531);
            } else if (mode === '1IN') {
                for(let i=0; i<42; i++) put(imgs[i % imgs.length], 215 + (i % 6) * 350, 250 + Math.floor(i / 6) * 480, 295, 413);
            } else {
                for(let i=0; i<12; i++) put(imgs[i % imgs.length], 205 + (i % 4) * 520, 300 + Math.floor(i / 4) * 600, 413, 531);
                for(let i=0; i<18; i++) put(imgs[i % imgs.length], 215 + (i % 6) * 350, 2200 + Math.floor(i / 6) * 480, 295, 413);
            }
        } else {
            if (mode === 'MIX') {
                for(let i=0; i<4; i++) put(imgs[i % imgs.length], 90 + i * 410, 80, 413, 531);
                for(let i=0; i<5; i++) put(imgs[i % imgs.length], 90 + i * 325, 660, 295, 413);
            } else if (mode === '2IN') {
                for(let i=0; i<8; i++) put(imgs[i % imgs.length], 90 + (i % 4) * 410, 70 + Math.floor(i / 4) * 540, 413, 531);
            } else {
                for(let i=0; i<10; i++) put(imgs[i % imgs.length], 150 + (i % 5) * 310, 160 + Math.floor(i / 5) * 460, 295, 413);
            }
        }
        setPreImg(pc.toDataURL("image/png"));
    };

    return (
        <div className="max-w-md mx-auto p-4 space-y-6 pb-24">
            <header className="flex justify-between items-center p-4 bg-white rounded-2xl shadow-sm">
                <h1 className="text-xl font-black italic">EzID <span className="text-blue-600 font-black">v7.9</span></h1>
                <div className="flex gap-2">
                    <input type="text" value={cfg.name} onChange={e=>setCfg({...cfg,name:e.target.value})} className="w-20 bg-slate-100 rounded-lg px-2 text-[10px] font-bold outline-none" />
                    <button onClick={()=>setP(v=>({...v, f:v.f*-1}))} className="px-2 py-1 bg-slate-800 text-white rounded-lg text-[10px] font-bold">Èè°ÂÉè</button>
                    <button onClick={()=>target==="PHOTO"?setP({x:0,y:-20,s:0.45,r:0,f:1}):setSp({x:0,y:80,s:1.0,r:0})} className="px-2 py-1 bg-slate-200 text-slate-700 rounded-lg text-[10px] font-bold">Ê≠∏‰Ωç</button>
                </div>
            </header>

            <div className="canvas-container" onPointerDown={e=>handlePointer(e,'start')} onPointerMove={e=>handlePointer(e,'move')} onPointerUp={()=>handlePointer(null,'end')}>
                <canvas ref={canvasRef} width="350" height="450" className="w-full h-full" />
            </div>

            <div className="bg-white p-6 rounded-[2.5rem] shadow-xl space-y-4">
                <div className="flex bg-slate-100 p-1 rounded-2xl">
                    {["PHOTO", "SUIT"].map(t => (
                        <button key={t} onClick={()=>setTarget(t)} className={`flex-1 py-2 text-xs font-black rounded-xl transition ${target===t?'bg-white shadow text-blue-600':'text-slate-400'}`}>{t==='PHOTO'?'‰∫∫ÂÉè':'Ë°£Êúç'}</button>
                    ))}
                </div>
                <div className="space-y-4">
                    <div className="flex items-center gap-4"><span className="text-[10px] font-bold text-slate-400 w-10 uppercase tracking-tighter">Scale</span><input type="range" min="0.1" max="2" step="0.01" value={target==="PHOTO"?p.s:sp.s} onChange={e=>target==="PHOTO"?setP({...p,s:+e.target.value}):setSp({...sp,s:+e.target.value})} className="flex-1 h-1 accent-blue-600" /></div>
                    <div className="flex items-center gap-4"><span className="text-[10px] font-bold text-slate-400 w-10 uppercase tracking-tighter">Rotate</span><input type="range" min="-45" max="45" value={target==="PHOTO"?p.r:sp.r} onChange={e=>target==="PHOTO"?setP({...p,r:+e.target.value}):setSp({...sp,r:+e.target.value})} className="flex-1 h-1 accent-emerald-500" /></div>
                    <div className="flex items-center gap-4"><span className="text-[10px] font-bold text-slate-400 w-10 uppercase tracking-tighter">Bright</span><input type="range" min="60" max="140" value={cfg.bright} onChange={e=>setCfg({...cfg,bright:+e.target.value})} className="flex-1 h-1 accent-amber-500" /></div>
                    <div className="flex items-center gap-4"><span className="text-[10px] font-bold text-slate-400 w-10 uppercase tracking-tighter">Guide</span><input type="range" min="0" max="1" step="0.1" value={cfg.guide} onChange={e=>setCfg({...cfg,guide:+e.target.value})} className="flex-1 h-1 accent-slate-300" /></div>
                </div>
            </div>

            <div className="flex gap-2 overflow-x-auto no-scrollbar py-2">
                {SUITS.map(s => (
                    <img key={s} src={`clothes/${s}`} onClick={()=>{const i=new Image(); i.src=`clothes/${s}`; i.onload=()=>{setSuitImg(i); setTarget("SUIT")}} } className="w-14 h-14 p-1 border-2 border-white rounded-2xl shadow-sm bg-white flex-shrink-0 active:scale-90 transition cursor-pointer" />
                ))}
            </div>

            <div className="grid grid-cols-2 gap-4 pt-10">
                <label className="bg-slate-900 text-white py-4 rounded-3xl text-center font-black cursor-pointer shadow-lg active:scale-95 transition">üì∏ ‰∏äÂÇ≥ÁÖßÁâá <input type="file" hidden onChange={e=>{const f=e.target.files[0]; if(f){const i=new Image(); i.src=URL.createObjectURL(f); i.onload=()=>{setImage(i); setTarget("PHOTO")}} }} /></label>
                <button onClick={()=>{
                    const temp = document.createElement("canvas"); temp.width = 350; temp.height = 450;
                    const tctx = temp.getContext("2d"); tctx.fillStyle = "#fff"; tctx.fillRect(0, 0, 350, 450);
                    if (image) { tctx.save(); tctx.filter = `brightness(${cfg.bright}%)`; tctx.translate(175 + p.x, 225 + p.y); tctx.rotate(p.r * Math.PI / 180); tctx.scale(p.s * p.f, p.s); tctx.drawImage(image, -image.width/2, -image.height/2); tctx.restore(); }
                    if (suitImg) { tctx.save(); tctx.translate(175 + sp.x, 225 + sp.y); tctx.rotate(sp.r * Math.PI / 180); tctx.scale(sp.s, sp.s); tctx.drawImage(suitImg, -suitImg.width/2, -suitImg.height/2); tctx.restore(); }
                    setSlots([{ data: temp.toDataURL("image/png"), config: { image, suitImg, p, sp, cfg } }, ...slots].slice(0, 10));
                }} className="bg-blue-600 text-white py-4 rounded-3xl font-black shadow-lg active:scale-95 transition">üì• Â≠òÂÖ•ÊßΩ‰Ωç</button>
            </div>

            <div className="bg-slate-200/50 p-4 rounded-[2.5rem] flex gap-3 overflow-x-auto no-scrollbar min-h-[140px] shadow-inner mx-1">
                {slots.map((s, i) => (
                    <div key={i} className="relative w-24 h-32 bg-white rounded-xl shadow-md flex-shrink-0 border-2 border-white overflow-hidden">
                        <img src={s.data} className="w-full h-full object-cover" />
                        <div className="absolute top-0 right-0 bg-red-500 text-white w-5 h-5 flex items-center justify-center text-[10px] font-bold cursor-pointer" onClick={()=>setSlots(slots.filter((_,idx)=>idx!==i))}>‚úï</div>
                        <div className="absolute inset-x-0 bottom-0 bg-slate-900/80 text-white text-[8px] text-center py-1 cursor-pointer" onClick={()=>{const c=s.config; setImage(c.image); setSuitImg(c.suitImg); setP({...c.p}); setSp({...c.sp}); setCfg(c.cfg);}}>ËºâÂÖ•Á∑®ËºØ</div>
                    </div>
                ))}
            </div>

            <div className="bg-white p-6 rounded-[2.5rem] shadow-xl space-y-4">
                <div className="grid grid-cols-3 gap-2">
                    {['MIX','2IN','1IN'].map(m => <button key={'A4'+m} onClick={()=>exportDoc('A4',m)} className="bg-slate-800 text-white py-3 rounded-xl text-[10px] font-bold uppercase shadow-md active:scale-95">A4 {m}</button>)}
                    {['MIX','2IN','1IN'].map(m => <button key={'46'+m} onClick={()=>exportDoc('46',m)} className="bg-emerald-600 text-white py-3 rounded-xl text-[10px] font-bold uppercase shadow-md active:scale-95">46 {m}</button>)}
                </div>
            </div>

            {preImg && (
                <div className="preview-overlay" onClick={()=>setPreImg(null)}>
                    <div className="bg-white p-2 rounded-2xl max-w-[95vw] max-h-[75vh] overflow-auto shadow-2xl" onClick={e=>e.stopPropagation()}>
                        <img src={preImg} className="w-full h-auto" />
                    </div>
                    <div className="flex gap-4 mt-6 w-full max-w-xs px-4" onClick={e=>e.stopPropagation()}>
                        <button onClick={()=>setPreImg(null)} className="flex-1 py-4 bg-slate-700 text-white rounded-2xl font-bold shadow-lg">ËøîÂõû</button>
                        <a href={preImg} download={`${cfg.name}_Export.png`} onClick={()=>setPreImg(null)} className="flex-1 py-4 bg-blue-500 text-white rounded-2xl font-bold text-center shadow-lg">‰∏ãËºâ‰∏ãËºâ</a>
                    </div>
                </div>
            )}
        </div>
    );
}
ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
