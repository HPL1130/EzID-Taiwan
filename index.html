<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EzID Taiwan v3.9.8</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display:none; }
        .canvas-container { 
            position:relative; width:350px; height:450px; margin:0 auto; 
            background:#fff; border:2px solid #1e293b; border-radius:12px; overflow:hidden; 
            touch-action: none; cursor: grab; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .inner-guide { position:absolute; left:50%; top:45%; width:62%; height:71.1%; border:2px dotted #10b981; border-radius:50%/44%; transform:translate(-50%,-50%); z-index:100; pointer-events:none; }
        .outer-guide { position:absolute; left:50%; top:45%; width:70%; height:80%; border:2px dashed #f59e0b; border-radius:50%/44%; transform:translate(-50%,-50%); z-index:99; pointer-events:none; }
        input[type=range] { width: 100%; accent-color: #2563eb; }
    </style>
</head>
<body class="bg-slate-50 p-4 pb-12">
    <div id="root"></div>

<script type="text/babel">
const { useState, useRef, useEffect, useCallback } = React;

const SUITS = [
    ...Array(5).fill(0).map((_, i) => `male/m${i+1}.png`),
    ...Array(5).fill(0).map((_, i) => `female/f${i+1}.png`)
];

function App() {
    const canvasRef = useRef(null);
    const [image, setImage] = useState(null);
    const [suitImg, setSuitImg] = useState(null);
    const [slots, setSlots] = useState([]);
    const [target, setTarget] = useState("PHOTO");
    const [p, setP] = useState({ x: 0, y: -20, s: 0.8 });
    const [sp, setSp] = useState({ x: 0, y: 80, s: 1.0 });

    const isDragging = useRef(false);
    const lastPos = useRef({ x: 0, y: 0 });

    const draw = useCallback(() => {
        const ctx = canvasRef.current.getContext("2d");
        ctx.fillStyle = "#ffffff"; ctx.fillRect(0, 0, 350, 450);
        if (image) {
            ctx.save(); ctx.translate(175 + p.x, 225 + p.y); ctx.scale(p.s, p.s);
            ctx.drawImage(image, -image.width/2, -image.height/2); ctx.restore();
        }
        if (suitImg) {
            ctx.save();
            const w = suitImg.width * sp.s; const h = suitImg.height * sp.s;
            ctx.drawImage(suitImg, 175 - w/2 + sp.x, 225 - h/2 + sp.y, w, h);
            ctx.restore();
        }
    }, [image, suitImg, p, sp]);

    useEffect(() => { draw(); }, [draw]);

    const handleStart = (e) => {
        isDragging.current = true;
        const pos = e.touches ? e.touches[0] : e;
        lastPos.current = { x: pos.clientX, y: pos.clientY };
    };
    const handleMove = (e) => {
        if (!isDragging.current) return;
        const pos = e.touches ? e.touches[0] : e;
        const dx = pos.clientX - lastPos.current.x;
        const dy = pos.clientY - lastPos.current.y;
        if (target === "PHOTO") setP(v => ({ ...v, x: v.x + dx, y: v.y + dy }));
        else setSp(v => ({ ...v, x: v.x + dx, y: v.y + dy }));
        lastPos.current = { x: pos.clientX, y: pos.clientY };
    };

    const exportDoc = async (type, mode) => {
        if (!slots.length) return alert("è«‹å…ˆå­˜å…¥æ§½ä½");
        const is46 = type === '46';
        const W = is46 ? 1800 : 2480;
        const H = is46 ? 1200 : 3508;
        
        const pc = document.createElement("canvas");
        pc.width = W; pc.height = H;
        const ctx = pc.getContext("2d");
        ctx.fillStyle = "white"; ctx.fillRect(0, 0, W, H);

        const imgs = await Promise.all(slots.map(src => new Promise(res => {
            const i = new Image(); i.onload = () => res(i); i.src = src;
        })));

        let curY = is46 ? 100 : 120;
        const drawGrid = (sw, sh, gap, count) => {
            const cols = Math.floor((W - 80) / (sw + gap));
            const startX = (W - (cols * sw + (cols - 1) * gap)) / 2;
            for(let i=0; i<count; i++){
                const x = startX + (i % cols) * (sw + gap);
                const y = curY + Math.floor(i / cols) * (sh + gap);
                ctx.drawImage(imgs[i % imgs.length], x, y, sw, sh);
                ctx.strokeStyle = "#eee"; ctx.lineWidth = 2; ctx.strokeRect(x, y, sw, sh);
            }
            curY += Math.ceil(count / cols) * (sh + gap) + gap;
        };

        if(is46) {
            if(mode === 'MIX') { 
                drawGrid(413, 531, 35, 4); // 2å‹ x 4 (æ©«æ’)
                drawGrid(295, 413, 35, 5); // 1å‹ x 5 (æ©«æ’)
            } else if(mode === '2IN') { 
                drawGrid(413, 531, 35, 8); // 2æ’ 2å‹
            } else { 
                drawGrid(295, 413, 35, 10); // 1å‹æœ€å¤§åŒ– (ä¸æ—‹è½‰æƒ…æ³ä¸‹ 2 æ’)
            }
        } else {
            if(mode === 'MIX') { drawGrid(413, 531, 40, 12); drawGrid(295, 413, 30, 20); }
            else if(mode === '2IN') { drawGrid(413, 531, 40, 24); }
            else { drawGrid(295, 413, 30, 48); }
        }

        const now = new Date();
        const ts = `${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}_${String(now.getHours()).padStart(2,'0')}${String(now.getMinutes()).padStart(2,'0')}${String(now.getSeconds()).padStart(2,'0')}`;
        
        const a = document.createElement("a");
        a.href = pc.toDataURL("image/png", 1.0);
        a.download = `${ts}.png`;
        a.click();
    };

    return (
        <div className="max-w-md mx-auto space-y-4">
            <header className="space-y-2">
                <div className="flex justify-between items-center">
                    <h1 className="text-xl font-black italic tracking-tighter text-slate-800">EzID Taiwan <span className="text-blue-600">v3.9.8</span></h1>
                    <span className="text-[10px] bg-blue-600 text-white px-2 py-0.5 rounded font-black">MAX UTILIZATION</span>
                </div>
                <div className="bg-amber-50 border-l-4 border-amber-400 p-2 text-[10px] text-amber-800 font-medium">
                    âš ï¸ å¯¦å‹™æç¤ºï¼š4x6 ç›¸ç‰‡ç´™ç‰©ç†é™åˆ¶ç‚º 1200px é«˜åº¦ï¼Œ1å‹ç…§æ©«æ”¾åƒ…èƒ½å¡ 2 æ’ä»¥ç¢ºä¿ä¸è¢«è£åˆ‡ã€‚
                </div>
            </header>

            <div className="canvas-container"
                 onMouseDown={handleStart} onMouseMove={handleMove} onMouseUp={()=>isDragging.current=false}
                 onTouchStart={handleStart} onTouchMove={handleMove} onTouchEnd={()=>isDragging.current=false}>
                <canvas ref={canvasRef} width="350" height="450" />
                <div className="inner-guide"></div><div className="outer-guide"></div>
            </div>

            <div className="bg-white p-4 rounded-2xl shadow-sm space-y-3 border border-slate-100">
                <div className="flex justify-between items-center text-[10px] font-black">
                    <span className="text-slate-400 tracking-widest uppercase">Manual Control: {target}</span>
                    <div className="flex bg-slate-100 p-1 rounded-lg gap-1">
                        <button onClick={()=>setTarget("PHOTO")} className={`px-4 py-1 rounded-md transition ${target==='PHOTO'?'bg-white shadow text-blue-600':'text-slate-400'}`}>äººåƒ</button>
                        <button onClick={()=>setTarget("SUIT")} className={`px-4 py-1 rounded-md transition ${target==='SUIT'?'bg-white shadow text-blue-600':'text-slate-400'}`}>è¡£æœ</button>
                    </div>
                </div>
                <input type="range" min="0.1" max="2.5" step="0.01" value={target === "PHOTO" ? p.s : sp.s} 
                       onChange={(e) => {
                           const val = +e.target.value;
                           if(target === "PHOTO") setP(v => ({...v, s: val}));
                           else setSp(v => ({...v, s: val}));
                       }} />
            </div>

            <div className="bg-white p-3 rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                <div className="flex gap-2 overflow-x-auto no-scrollbar pb-1">
                    <button onClick={()=>setSuitImg(null)} className="flex-shrink-0 w-12 h-12 bg-slate-50 border-2 border-dashed rounded-xl flex items-center justify-center text-slate-300">âœ•</button>
                    {SUITS.map(id => (
                        <button key={id} onClick={()=>{
                            const img = new Image(); img.onload = () => { setSuitImg(img); setTarget("SUIT"); };
                            img.src = `clothes/${id}`;
                        }} className={`flex-shrink-0 w-12 h-12 border-2 rounded-xl overflow-hidden bg-slate-50 ${suitImg?.src.includes(id)?'border-blue-500':'border-transparent'}`}>
                            <img src={`clothes/${id}`} className="w-full h-full object-contain" />
                        </button>
                    ))}
                </div>
            </div>

            <div className="grid grid-cols-2 gap-3">
                <label className="bg-slate-900 text-white py-4 rounded-2xl text-center text-sm font-black cursor-pointer shadow-xl active:scale-95 transition">
                    ğŸ“¸ ä¸Šå‚³ç…§ç‰‡ <input type="file" hidden accept="image/*" onChange={e => {
                        const img = new Image(); img.onload = () => { setImage(img); setTarget("PHOTO"); };
                        img.src = URL.createObjectURL(e.target.files[0]);
                    }} />
                </label>
                <button onClick={() => setSlots([canvasRef.current.toDataURL(), ...slots].slice(0,10))} 
                        className="bg-blue-600 text-white py-4 rounded-2xl text-sm font-black shadow-xl active:scale-95 transition">
                    ğŸ“¥ å­˜å…¥æ§½ä½ ({slots.length})
                </button>
            </div>

            <div className="space-y-3">
                <div className="p-4 bg-white rounded-3xl border border-emerald-100 shadow-sm space-y-4">
                    <h3 className="text-xs font-black text-emerald-700 flex items-center gap-2 italic uppercase">
                        ğŸª ibon 4x6 Landscape Fix
                    </h3>
                    <div className="grid grid-cols-3 gap-2">
                        <button onClick={()=>exportDoc('46','MIX')} className="bg-emerald-600 text-white py-3 rounded-xl text-[10px] font-black">4x6 æ··æ’ (4+5)</button>
                        <button onClick={()=>exportDoc('46','2IN')} className="bg-slate-700 text-white py-3 rounded-xl text-[10px] font-black">2 å‹ (8å¼µ)</button>
                        <button onClick={()=>exportDoc('46','1IN')} className="bg-slate-700 text-white py-3 rounded-xl text-[10px] font-black">1 å‹ (10å¼µ)</button>
                    </div>
                </div>

                <div className="p-4 bg-white rounded-3xl border border-blue-100 shadow-sm space-y-4">
                    <h3 className="text-xs font-black text-blue-700 flex items-center gap-2 italic uppercase">
                        ğŸ“„ Home A4 Portrait
                    </h3>
                    <div className="grid grid-cols-3 gap-2">
                        <button onClick={()=>exportDoc('A4','MIX')} className="bg-blue-600 text-white py-3 rounded-xl text-[10px] font-black">A4 æ··æ’</button>
                        <button onClick={()=>exportDoc('A4','2IN')} className="bg-slate-500 text-white py-3 rounded-xl text-[10px] font-black">å…¨ 2 å‹</button>
                        <button onClick={()=>exportDoc('A4','1IN')} className="bg-slate-500 text-white py-3 rounded-xl text-[10px] font-black">å…¨ 1 å‹</button>
                    </div>
                </div>
            </div>

            <footer className="text-center py-6">
                <p className="text-[10px] text-slate-300 font-bold tracking-widest uppercase">Safe â€§ Private â€§ Local</p>
            </footer>
        </div>
    );
}
ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
