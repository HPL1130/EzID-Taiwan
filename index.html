<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EzID Taiwan v1.4.1</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background-color: #f8fafc; color: #1e293b; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        canvas { background: white; border-radius: 12px; max-width: 100%; height: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #cbd5e1; }
        .guide-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -55%); width: 55%; height: 55%; border: 2px dashed rgba(239, 68, 68, 0.4); border-radius: 50%; pointer-events: none; z-index: 10; }
        .app-card { background: #ffffff; border-radius: 20px; border: 1px solid #cbd5e1; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* è£œå›æ·±ç°è‰²å€éš”ç·š */
        .gray-line { border-top: 1.5px solid #94a3b8; margin: 24px 0; width: 100%; }
        input[type=range] { accent-color: #0f172a; cursor: pointer; }
    </style>
</head>
<body class="p-3 md:p-6 no-scrollbar">
    <div id="root"></div>

<script type="text/babel">
const { useState, useRef, useEffect, useCallback } = React;

const EzIDApp = () => {
    const [image, setImage] = useState(null);
    const [uploadedBlob, setUploadedBlob] = useState(null); // é›²ç«¯ API éœ€è¦åŸå§‹ Blob
    const [isCam, setIsCam] = useState(false);
    const [mode, setMode] = useState('MIXED');
    const [p, setP] = useState({ x: 0, y: 0, s: 0.6 });
    const [suit, setSuit] = useState({ id: null, x: 175, y: 340, s: 0.3 });
    const [isProcessing, setIsProcessing] = useState(false);

    const canvasRef = useRef(null);
    const videoRef = useRef(null);
    const suitImg = useRef(new Image());

    const getClothesPath = (id) => {
        const url = window.location.href.split('?')[0];
        const baseUrl = url.endsWith('/') ? url : url.substring(0, url.lastIndexOf('/') + 1);
        return `${baseUrl}clothes/suit-${id}.png`;
    };

    const draw = useCallback(() => {
        const canvas = canvasRef.current;
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = "white"; ctx.fillRect(0, 0, 350, 450);
        if (image) {
            ctx.save(); ctx.translate(175 + parseInt(p.x), 225 + parseInt(p.y));
            ctx.scale(p.s, p.s); ctx.drawImage(image, -image.width/2, -image.height/2); ctx.restore();
        }
        if (suit.id) {
            const src = getClothesPath(suit.id);
            if (suitImg.current.src !== src) { suitImg.current.src = src; suitImg.current.onload = draw; }
            if (suitImg.current.complete) {
                ctx.save(); ctx.translate(parseInt(suit.x), parseInt(suit.y));
                ctx.scale(suit.s * 1.5, suit.s * 1.5); ctx.drawImage(suitImg.current, -suitImg.current.width/2, -suitImg.current.height/2); ctx.restore();
            }
        }
    }, [image, p, suit]);

    useEffect(() => { draw(); }, [draw]);

    // æ‹ç…§é‚è¼¯
    const snap = () => {
        const tc = document.createElement('canvas');
        tc.width = videoRef.current.videoWidth;
        tc.height = videoRef.current.videoHeight;
        const tctx = tc.getContext('2d');
        tctx.translate(tc.width, 0); tctx.scale(-1, 1);
        tctx.drawImage(videoRef.current, 0, 0);
        
        tc.toBlob((blob) => {
            setUploadedBlob(blob);
            const img = new Image();
            img.onload = () => { setImage(img); setIsCam(false); };
            img.src = URL.createObjectURL(blob);
        }, 'image/jpeg', 0.95);

        if(videoRef.current.srcObject) {
            videoRef.current.srcObject.getTracks().forEach(t => t.stop());
        }
    };

    // é›²ç«¯å»èƒŒé‚è¼¯æ•´åˆ
    const removeBG = async () => {
        if (!uploadedBlob) return alert("è«‹å…ˆé¸å–æˆ–æ‹æ”ç…§ç‰‡");
        
        alert("é–‹å§‹é›²ç«¯å»èƒŒï¼Œå¤§ç´„éœ€è¦ 8~15 ç§’ï¼Œè«‹ç¨ç­‰...");
        setIsProcessing(true);
        
        try {
            const form = new FormData();
            form.append('image', uploadedBlob);

            const endpoint = 'https://corsproxy.io/?https://api-inference.huggingface.co/models/briaai/RMBG-1.4';
            const res = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Accept': 'image/png' },
                body: form
            });

            if (!res.ok) throw new Error('ä¼ºæœå™¨å¿™ç¢Œä¸­');

            const blob = await res.blob();
            const url = URL.createObjectURL(blob);
            const newImg = new Image();
            newImg.onload = () => { 
                setImage(newImg); 
                setIsProcessing(false); 
            };
            newImg.src = url;
        } catch (e) { 
            alert("å»èƒŒå¤±æ•—ï¼Œå¯èƒ½æ˜¯ä¼ºæœå™¨å¿™ç¢Œï¼Œè«‹ç¨å¾Œå†è©¦ä¸€æ¬¡"); 
            setIsProcessing(false); 
        }
    };

    const download = () => {
        const pc = document.createElement('canvas'); const ctx = pc.getContext('2d');
        pc.width = 1800; pc.height = 1200; ctx.fillStyle = "white"; ctx.fillRect(0, 0, 1800, 1200);
        if (mode === 'MIXED') {
            for(let i=0; i<4; i++) ctx.drawImage(canvasRef.current, 0,0,350,450, 80+i*425, 80, 413, 531);
            for(let i=0; i<5; i++) ctx.drawImage(canvasRef.current, 0,0,350,450, 80+i*340, 650, 331, 449);
        } else if (mode === 'TWO') {
            for(let i=0; i<8; i++) ctx.drawImage(canvasRef.current, 0,0,350,450, 100+(i%4)*410, 80+(Math.floor(i/4)*540), 413, 531);
        } else {
            for(let i=0; i<10; i++) ctx.drawImage(canvasRef.current, 0,0,350,450, 80+(i%5)*340, 100+(Math.floor(i/5)*460), 331, 449);
        }
        const a = document.createElement('a'); a.download=`ezid_${mode}.png`; a.href=pc.toDataURL(); a.click();
    };

    return (
        <div className="max-w-md mx-auto lg:max-w-6xl flex flex-col lg:flex-row gap-6">
            <div className="w-full lg:w-[400px] flex flex-col items-center shrink-0">
                <div className="relative mb-6 w-full max-w-[350px]">
                    {isCam ? <video ref={videoRef} autoPlay className="w-full aspect-[35/45] object-cover rounded-2xl scale-x-[-1]" /> : <canvas ref={canvasRef} width={350} height={450} className="w-full shadow-lg" />}
                    <div className="guide-overlay"></div>
                    {isProcessing && (
                        <div className="absolute inset-0 bg-white/80 rounded-2xl flex flex-col items-center justify-center p-6 text-center z-50">
                            <div className="text-slate-900 font-black text-xl animate-pulse italic">â˜ï¸ é›²ç«¯å»èƒŒä¸­...</div>
                        </div>
                    )}
                </div>
                
                <div className="w-full space-y-3 px-2">
                    {isCam ? <button onClick={snap} className="w-full bg-red-600 text-white py-4 rounded-xl font-black text-lg shadow-lg">ğŸ“¸ æ‹ç…§</button> : (
                        <>
                            <button onClick={download} className="w-full bg-blue-700 text-white py-4 rounded-xl font-black text-lg shadow-lg active:scale-95 transition">ğŸ’¾ ä¸‹è¼‰æ’ç‰ˆçµæœ</button>
                            
                            {/* äº®é»‘è‰²æŒ‰éˆ•é‚è¼¯ï¼šå§‹çµ‚å¯é»æ“Š */}
                            <button onClick={removeBG} className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold shadow-md hover:bg-black active:scale-95 transition">
                                âœ¨ AI è‡ªå‹•å»èƒŒ
                            </button>

                            <div className="grid grid-cols-2 gap-3">
                                <button onClick={() => {
                                    setIsCam(true);
                                    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                                    .then(s => videoRef.current.srcObject = s);
                                }} className="bg-slate-700 text-white py-3 rounded-xl font-bold">ğŸ“· ç›¸æ©Ÿ</button>
                                <label className="bg-white text-slate-900 border-2 border-slate-900 py-3 rounded-xl font-bold text-center cursor-pointer shadow-sm">
                                    ğŸ“ ç›¸ç°¿ <input type="file" className="hidden" onChange={e=>{
                                        const file = e.target.files[0];
                                        setUploadedBlob(file);
                                        const r=new FileReader(); r.onload=f=>{const i=new Image(); i.onload=()=>setImage(i); i.src=f.target.result;};
                                        r.readAsDataURL(file);
                                    }} />
                                </label>
                            </div>
                        </>
                    )}
                </div>
            </div>

            <div className="flex-1 app-card p-6 md:p-8">
                <section>
                    <p className="text-xs font-bold text-slate-400 mb-4 tracking-widest uppercase">1. æ’ç‰ˆæ¨¡å¼ (v1.4.1)</p>
                    <div className="flex gap-2">
                        {[['MIXED','æ··åˆ'],['TWO','å…¨2å‹'],['ONE','å…¨1å‹']].map(([k,v]) => (
                            <button key={k} onClick={()=>setMode(k)} className={`flex-1 py-3 rounded-xl font-bold transition ${mode===k?'bg-slate-900 text-white shadow-md':'bg-slate-100 text-slate-400'}`}>{v}</button>
                        ))}
                    </div>
                </section>

                <div className="gray-line"></div>

                <section className="space-y-4">
                    <p className="text-xs font-bold text-slate-400 mb-4 tracking-widest uppercase">2. ä½ç½®èª¿æ•´</p>
                    <div className="flex items-center gap-4 text-xs font-bold text-slate-500"><span>å¤§å°</span><input type="range" min="0.1" max="1.5" step="0.01" value={p.s} onChange={e=>setP({...p, s:parseFloat(e.target.value)})} className="flex-1" /></div>
                    <div className="grid grid-cols-2 gap-4 text-xs font-bold text-slate-500">
                        <div className="flex items-center gap-2"><span>å·¦å³</span><input type="range" min="-200" max="200" value={p.x} onChange={e=>setP({...p, x:parseInt(e.target.value)})} className="flex-1" /></div>
                        <div className="flex items-center gap-2"><span>ä¸Šä¸‹</span><input type="range" min="-200" max="200" value={p.y} onChange={e=>setP({...p, y:parseInt(e.target.value)})} className="flex-1" /></div>
                    </div>
                </section>

                <div className="gray-line"></div>

                <section>
                    <p className="text-xs font-bold text-slate-400 mb-4 tracking-widest uppercase">3. æ›´æ›è¡£æœ</p>
                    <div className="flex gap-4 overflow-x-auto py-4 no-scrollbar">
                        {['m1','m2','m3','m4','m5'].map(n => (
                            <div key={n} onClick={()=>setSuit({...suit, id:n})} 
                                 className={`p-1 rounded-2xl border-2 shrink-0 bg-white transition cursor-pointer ${suit.id===n?'border-slate-900 scale-105 shadow-sm':'border-slate-100 opacity-50'}`}>
                                <img src={getClothesPath(n)} className="w-16 h-16 object-contain" alt={n} />
                            </div>
                        ))}
                        <button onClick={()=>setSuit({...suit, id:null})} className="px-6 border-2 border-dashed border-slate-300 rounded-2xl text-slate-500 shrink-0 font-bold text-xs">æ¸…é™¤è¡£æœ</button>
                    </div>
                    {suit.id && (
                        <div className="mt-4 space-y-4 bg-slate-50 p-4 rounded-xl">
                            <div className="flex items-center gap-4 text-xs font-bold text-slate-500"><span>è¡£æœç¸®æ”¾</span><input type="range" min="0.1" max="1.0" step="0.01" value={suit.s} onChange={e=>setSuit({...suit, s:parseFloat(e.target.value)})} className="flex-1" /></div>
                            <div className="grid grid-cols-2 gap-4 text-xs font-bold text-slate-500">
                                <div className="flex items-center gap-2"><span>å·¦å³</span><input type="range" min="0" max="350" value={suit.x} onChange={e=>setSuit({...suit, x:parseInt(e.target.value)})} className="flex-1" /></div>
                                <div className="flex items-center gap-2"><span>ä¸Šä¸‹</span><input type="range" min="100" max="500" value={suit.y} onChange={e=>setSuit({...suit, y:parseInt(e.target.value)})} className="flex-1" /></div>
                            </div>
                        </div>
                    )}
                </section>
            </div>
        </div>
    );
};

ReactDOM.createRoot(document.getElementById('root')).render(<EzIDApp />);
</script>
</body>
</html>
