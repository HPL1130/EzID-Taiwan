<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EzID v20.25 çµ•å°å…¨åŠŸèƒ½ç‰ˆ</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face { font-family: 'NotoSansTC'; src: local('Noto Sans TC'), local('Microsoft JhengHei'), sans-serif; font-weight: 700; }
        body { font-family: 'NotoSansTC', sans-serif; background: #f8fafc; touch-action: pan-y; }
        .canvas-main { border-radius: 40px; background: white; box-shadow: 0 30px 60px -12px rgba(0,0,0,0.3); touch-action: none; border: 4px solid #fff; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .btn-active { background: #2563eb !important; color: white !important; box-shadow: 0 10px 15px -3px rgba(37,99,235,0.3); }
        .slot-thumb { width: 50px; height: 65px; object-fit: cover; border-radius: 8px; border: 2px solid #e2e8f0; }
        .name-input { width: 100%; padding: 8px 12px; border: 1px solid #e2e8f0; border-radius: 10px; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body class="pb-20">
    <div id="root"></div>

<script type="text/babel">
const { useState, useRef, useEffect, useTransition } = React;

// ğŸ›¡ï¸ 12ç¨®è¦æ ¼ç¡¬ç·¨ç¢¼åº«ï¼Œçµ•ä¸ç°¡åŒ–
const SPECS = {
    'A4-20':  { w: 2480, h: 3508, photos: 20, grid: [5, 4], size: [413, 531], name: 'A4 2å‹(20å¼µ)' },
    'A4-42':  { w: 2480, h: 3508, photos: 42, grid: [7, 6], size: [295, 413], name: 'A4 1å‹(42å¼µ)' },
    'A4-MIX': { w: 2480, h: 3508, type: 'MIX', name: 'A4 ç¶œåˆ(12+18)' },
    'A4-BIG': { w: 2480, h: 3508, photos: 12, grid: [4, 3], size: [531, 708], name: 'A4 å¤§é ­(12å¼µ)' },
    'A4-ID':  { w: 2480, h: 3508, photos: 16, grid: [4, 4], size: [450, 600], name: 'A4 è­‰ä»¶(16å¼µ)' },
    'A4-B':   { w: 2480, h: 3508, photos: 30, grid: [6, 5], size: [354, 472], name: 'A4 æ··åˆBç‰ˆ' },
    '4x6-8':  { w: 1800, h: 1200, photos: 8,  grid: [2, 4], size: [413, 531], name: '4x6 2å‹(8å¼µ)' },
    '4x6-10': { w: 1800, h: 1200, photos: 10, grid: [2, 5], size: [295, 413], name: '4x6 1å‹(10å¼µ)' },
    '4x6-BIG':{ w: 1800, h: 1200, photos: 6,  grid: [2, 3], size: [531, 708], name: '4x6 å¤§é ­ç…§(6å¼µ)' },
    '4x6-12': { w: 1800, h: 1200, photos: 12, grid: [3, 4], size: [295, 413], name: '4x6 1å‹(12å¼µ)' },
    '4x6-MIX':{ w: 1800, h: 1200, type: 'MIX46', name: '4x6 æ··åˆ(4+4)' },
    'NAME':   { w: 2480, h: 3508, photos: 24, grid: [6, 4], size: [295, 413], special: 'NAME', name: 'ğŸ‘¨â€ğŸ’¼ å§“åå·¥ç‰Œç‰ˆ' }
};

const CLOTHES = {
    male: ['m1.png', 'm2.png', 'm3.png', 'm4.png', 'm5.png'],
    female: ['f1.png', 'f2.png', 'f3.png', 'f4.png', 'f5.png']
};

function App() {
    const [isPending, startTransition] = useTransition();
    const [image, setImage] = useState(null);
    const [suitImg, setSuitImg] = useState(null);
    const [gender, setGender] = useState('male');
    const [target, setTarget] = useState('PHOTO');
    const [pT, setPT] = useState({ x: 0, y: -20, s: 0.45, r: 0 });
    const [sT, setST] = useState({ x: 0, y: 80, s: 1.0, r: 0 });
    
    // âœ… æ§½ä½èˆ‡å§“åç³»çµ±
    const [slots, setSlots] = useState([]);
    const [names, setNames] = useState(Array(42).fill(''));
    
    const [preview, setPreview] = useState(null);
    const canvasRef = useRef(null);
    const drag = useRef({ active: false, x: 0, y: 0 });

    const drawEllipse = (ctx) => {
        ctx.save(); ctx.beginPath();
        ctx.ellipse(175, 210, 110, 150, 0, 0, Math.PI * 2);
        ctx.strokeStyle = "rgba(16, 185, 129, 0.7)"; ctx.lineWidth = 3; ctx.setLineDash([10, 5]); ctx.stroke();
        ctx.restore();
    };

    const drawItem = (ctx, img, sImg, pt, st, x, y, pw, ph, isExport = false, customName = '') => {
        const r = isExport ? pw / 350 : 1;
        ctx.save(); ctx.beginPath(); ctx.rect(x, y, pw, ph); ctx.clip();
        if (img) {
            ctx.save(); ctx.translate(x + pw/2 + pt.x * r, y + ph/2 + pt.y * r);
            ctx.rotate(pt.r * Math.PI / 180); ctx.scale(pt.s * r, pt.s * r);
            ctx.drawImage(img, -img.width/2, -img.height/2); ctx.restore();
        }
        if (sImg) {
            ctx.save(); ctx.translate(x + pw/2 + st.x * r, y + ph/2 + st.y * r);
            ctx.rotate(st.r * Math.PI / 180); ctx.scale(st.s * r, st.s * r);
            ctx.drawImage(sImg, -sImg.width/2, -sImg.height/2); ctx.restore();
        }
        ctx.restore();
        if (isExport && customName) {
            ctx.fillStyle = "#f8fafc"; ctx.fillRect(x, y + ph - 70, pw, 70);
            ctx.fillStyle = "#1e293b"; ctx.font = `bold ${Math.floor(pw/8)}px sans-serif`;
            ctx.textAlign = "center"; ctx.fillText(customName, x + pw/2, y + ph - 25);
        }
        if (!isExport) drawEllipse(ctx);
    };

    useEffect(() => {
        const ctx = canvasRef.current?.getContext('2d');
        if (!ctx) return;
        ctx.fillStyle = "white"; ctx.fillRect(0, 0, 350, 450);
        drawItem(ctx, image, suitImg, pT, sT, 0, 0, 350, 450);
    }, [image, suitImg, pT, sT]);

    const handleSaveSlot = () => {
        if (!image) return alert("è«‹å…ˆä¸Šå‚³ç…§ç‰‡");
        const canvas = document.createElement('canvas');
        canvas.width = 100; canvas.height = 130;
        drawItem(canvas.getContext('2d'), image, suitImg, pT, sT, 0, 0, 100, 130, true);
        setSlots([...slots, { image, suitImg, pT: {...pT}, sT: {...sT}, thumb: canvas.toDataURL() }]);
    };

    const handleExport = (key) => {
        const spec = SPECS[key];
        startTransition(async () => {
            const canvas = document.createElement('canvas');
            canvas.width = spec.w; canvas.height = spec.h;
            const ctx = canvas.getContext('2d', { alpha: false });
            ctx.fillStyle = "white"; ctx.fillRect(0, 0, spec.w, spec.h);

            const render = async (num, grid, size, yOff = 0) => {
                const [rows, cols] = grid; const [pw, ph] = size;
                const mx = (spec.w - cols * pw) / (cols + 1);
                const my = (spec.h / (spec.type ? 2.1 : 1) - rows * ph) / (rows + 1);
                for (let i = 0; i < num; i++) {
                    const r = Math.floor(i / cols); const c = i % cols;
                    const x = mx + c * (pw + mx); const y = yOff + my + r * (ph + my);
                    const d = slots[i] || { image, suitImg, pT, sT };
                    const name = spec.special === 'NAME' ? names[i] || `å“¡å·¥${i+1}` : '';
                    drawItem(ctx, d.image, d.suitImg, d.pT, d.sT, x, y, pw, ph, true, name);
                    ctx.strokeStyle = "#eee"; ctx.strokeRect(x, y, pw, ph);
                    if (i % 6 === 0) await new Promise(res => requestAnimationFrame(res));
                }
            };

            if (spec.type === 'MIX') {
                await render(12, [3, 4], [413, 531], 0);
                await render(18, [3, 6], [295, 413], spec.h * 0.48);
            } else if (spec.type === 'MIX46') {
                await render(4, [1, 4], [413, 531], 0);
                await render(4, [1, 4], [295, 413], spec.h * 0.5);
            } else {
                await render(spec.photos, spec.grid, spec.size, 0);
            }
            setPreview(canvas.toDataURL('image/jpeg', 0.9));
        });
    };

    return (
        <div className="max-w-md mx-auto p-4 space-y-5">
            <h1 className="text-center text-3xl font-black text-slate-800">EzID <span className="text-blue-600">v20.25</span></h1>

            <div className="flex justify-center">
                <canvas ref={canvasRef} width="350" height="450" className="canvas-main"
                    onPointerDown={e => { e.target.setPointerCapture(e.pointerId); drag.current = { active: true, x: e.clientX, y: e.clientY }; }}
                    onPointerMove={(e) => {
                        if (!drag.current.active) return;
                        const dx = e.clientX - drag.current.x; const dy = e.clientY - drag.current.y;
                        if (target === 'PHOTO') setPT(p => ({ ...p, x: p.x + dx, y: p.y + dy }));
                        else setST(s => ({ ...s, x: s.x + dx, y: s.y + dy }));
                        drag.current.x = e.clientX; drag.current.y = e.clientY;
                    }}
                    onPointerUp={() => drag.current.active = false} />
            </div>

            <div className="flex bg-slate-200 p-1.5 rounded-2xl">
                <button onClick={() => setTarget('PHOTO')} className={`flex-1 py-3 rounded-xl font-bold ${target==='PHOTO'?'btn-active':'text-slate-500'}`}>ğŸ‘¤ èª¿äººåƒ</button>
                <button onClick={() => setTarget('SUIT')} className={`flex-1 py-3 rounded-xl font-bold ${target==='SUIT'?'btn-active':'text-slate-500'}`}>ğŸ‘” èª¿è¥¿è£</button>
            </div>

            <div className="bg-white p-5 rounded-3xl border shadow-sm space-y-3">
                <div className="flex gap-2">
                    <button onClick={handleSaveSlot} className="flex-1 bg-blue-600 text-white h-12 rounded-xl font-bold">ğŸ’¾ å­˜å…¥æ§½ä½</button>
                    <button onClick={()=>{setSlots([]);setNames(Array(42).fill(''))}} className="px-4 bg-red-50 text-red-500 rounded-xl font-bold">æ¸…ç©º</button>
                </div>
                <div className="max-h-48 overflow-y-auto space-y-2 no-scrollbar">
                    {slots.map((s, idx) => (
                        <div key={idx} className="flex items-center gap-3 p-2 bg-slate-50 rounded-xl border">
                            <img src={s.thumb} className="slot-thumb" />
                            <input value={names[idx]} onChange={e=>{const n=[...names];n[idx]=e.target.value;setNames(n)}} className="name-input" placeholder={`å§“å ${idx+1}`} />
                        </div>
                    ))}
                </div>
            </div>

            <div className="bg-white p-4 rounded-3xl border shadow-sm space-y-3">
                <div className="flex gap-2">
                    <button onClick={()=>setGender('male')} className={`flex-1 py-2 rounded-xl font-bold ${gender==='male'?'bg-slate-800 text-white':'bg-slate-50'}`}>ç”·è£</button>
                    <button onClick={()=>setGender('female')} className={`flex-1 py-2 rounded-xl font-bold ${gender==='female'?'bg-slate-800 text-white':'bg-slate-50'}`}>å¥³è£</button>
                </div>
                <div className="flex gap-2 overflow-x-auto no-scrollbar">
                    <button onClick={()=>setSuitImg(null)} className="flex-shrink-0 w-12 h-12 bg-red-50 text-red-500 rounded-lg font-bold border-2 border-dashed border-red-100">ğŸš«</button>
                    {CLOTHES[gender].map(f => (
                        <img key={f} src={`clothes/${gender}/${f}`} onClick={()=>{const i=new Image();i.onload=()=>{setSuitImg(i);setTarget('SUIT')};i.src=`clothes/${gender}/${f}`}} 
                        className="flex-shrink-0 w-12 h-12 rounded-lg cursor-pointer object-cover border" />
                    ))}
                </div>
            </div>

            <div className="grid grid-cols-2 gap-3 px-1">
                <label className="flex items-center justify-center bg-slate-900 text-white h-14 rounded-2xl font-bold cursor-pointer">
                    ğŸ“¸ ä¸Šå‚³ç…§ç‰‡
                    <input type="file" hidden accept="image/*" onChange={e => {
                        const f = e.target.files[0]; if (f) {
                            const i = new Image(); i.onload = () => { setImage(i); setPT({x:0,y:-20,s:0.45,r:0}); }; i.src = URL.createObjectURL(f);
                        }
                    }} />
                </label>
                <button onClick={() => window.location.reload()} className="bg-white border text-slate-400 h-14 rounded-2xl font-bold">é‡ç½®</button>
            </div>

            <div className="bg-white p-5 rounded-3xl border shadow-sm">
                <h3 className="text-center font-bold text-xs mb-4 text-slate-400 uppercase">12ç¨®è¦æ ¼è¼¸å‡º</h3>
                <div className="grid grid-cols-2 gap-2 max-h-56 overflow-y-auto no-scrollbar">
                    {Object.keys(SPECS).map(k => (
                        <button key={k} onClick={() => handleExport(k)} disabled={!image || isPending}
                            className="h-12 bg-slate-50 rounded-xl font-bold text-[11px] border border-slate-100 disabled:opacity-30">
                            {SPECS[k].name}
                        </button>
                    ))}
                </div>
            </div>

            {preview && (
                <div className="fixed inset-0 bg-black/90 z-[9999] flex flex-col p-6 items-center justify-center">
                    <img src={preview} className="max-w-full max-h-[75vh] border-4 border-white mb-6" />
                    <div className="flex gap-4 w-full max-w-sm">
                        <button onClick={() => setPreview(null)} className="flex-1 h-14 bg-slate-700 text-white rounded-2xl font-bold">è¿”å›</button>
                        <a href={preview} download="EzID_Print.jpg" className="flex-1 h-14 bg-blue-600 text-white rounded-2xl font-bold flex items-center justify-center">ä¸‹è¼‰</a>
                    </div>
                </div>
            )}
        </div>
    );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
