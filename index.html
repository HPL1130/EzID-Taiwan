<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EzID v20.48.16</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #020617; color: #f8fafc; margin: 0; }
        #root { width: 100%; max-width: 500px; margin: 0 auto; min-height: 100vh; padding: 15px; }
        .zone-box { background: rgba(30, 41, 59, 0.4); border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); padding: 16px; margin-bottom: 12px; }
        .zone-tag { font-size: 10px; font-weight: 900; color: #3b82f6; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        .stage-box { position: relative; width: 100%; aspect-ratio: 350/466; background: #fff; border-radius: 16px; overflow: hidden; touch-action: none; margin: 0 auto; }
        .canvas-wrapper { padding: 10px 45px; }
    </style>
</head>
<body>
    <div id="root"></div>

<script type="text/babel">
const { useState, useRef, useEffect } = React;

// 1️⃣ [MODULE] EZ_SPEC_ENGINE (核心規格定義 - 鎖定 6 種，保留 MIX sections 結構)
const SPECS = {
    'A4-20':   { id: 'A4-20',   w: 2480, h: 3508, grid: [5, 4], size: [413, 531], count: 20, name: 'A4-2吋(20張)', cat: 'A4' },
    'A4-42':   { id: 'A4-42',   w: 2480, h: 3508, grid: [7, 6], size: [295, 413], count: 42, name: 'A4-1吋(42張)', cat: 'A4' },
    'A4-MIX': { id: 'A4-MIX', w: 2480, h: 3508, name: 'A4-1+2吋(30張)', cat: 'A4', sections: [{ y: 0, grid: [3, 4], size: [413, 531], count: 12 }, { y: 1754, grid: [3, 6], size: [295, 413], count: 18 }] },
    '4x6-8':  { id: '4x6-8',  w: 1800, h: 1200, grid: [2, 4], size: [413, 531], count: 8, name: '4x6-2吋(8張)', cat: '4x6' },
    '4x6-10': { id: '4x6-10', w: 1800, h: 1200, grid: [2, 5], size: [295, 413], count: 10, name: '4x6-1吋(10張)', cat: '4x6' },
    '4x6-MIX':{ id: '4x6-MIX',w: 1800, h: 1200, name: '4x6-2吋(4)+1吋(5)', cat: '4x6', sections: [{ y: 0, grid: [1, 4], size: [413, 531], count: 4 }, { y: 650, grid: [1, 5], size: [295, 413], count: 5 }] }
};

// 2️⃣ [MODULE] EZ_ASSET_LOADER (圖片緩存管理)
const AssetLoader = {
    cache: new Map(),
    async load(url) {
        if (this.cache.get(url)) return this.cache.get(url);
        return new Promise(res => {
            const img = new Image(); img.crossOrigin = "anonymous";
            img.onload = () => { this.cache.set(url, img); res(img); }; img.src = url;
        });
    }
};

// 3️⃣ [MODULE] EZ_SAFETY_GUARD (白邊自檢與格位覆蓋檢測)
const SafetyGuard = {
    check(layers, activeId) {
        const p = layers.find(l => l.id === activeId);
        if (!p || !p.img) return true;
        const w = p.img.width * p.s, h = p.img.height * p.s;
        const cx = 300 + p.x, cy = 400 + p.y;
        return (cx - w/2 <= 1) && (cx + w/2 >= 599) && (cy - h/2 <= 1) && (cy + h/2 >= 799);
    }
};

// 4️⃣ [MODULE] EZ_CORE_RENDERER (Canvas 渲染與橢圓輔助圈)
const CoreRenderer = {
    draw(ctx, layers, rect, hideGuides = false) {
        if (!ctx) return;
        ctx.save();
        ctx.fillStyle = "#fff"; ctx.fillRect(rect.x, rect.y, rect.w, rect.h);
        const sc = rect.w / 600;
        layers.forEach(l => {
            if (!l.img) return;
            ctx.save();
            ctx.beginPath(); ctx.rect(rect.x, rect.y, rect.w, rect.h); ctx.clip();
            ctx.translate(rect.x + rect.w/2 + l.x * sc, rect.y + rect.h/2 + l.y * sc);
            ctx.scale(l.s * sc, l.s * sc);
            ctx.drawImage(l.img, -l.img.width/2, -l.img.height/2);
            ctx.restore();
        });
        if (!hideGuides) {
            ctx.strokeStyle = "rgba(59, 130, 246, 0.5)"; ctx.setLineDash([5, 5]); ctx.lineWidth = 2;
            ctx.beginPath(); ctx.ellipse(rect.x + rect.w/2, rect.y + rect.h * 0.42, rect.w * 0.28, rect.h * 0.32, 0, 0, Math.PI * 2); ctx.stroke();
            ctx.setLineDash([2, 4]);
            ctx.beginPath(); ctx.moveTo(rect.x, rect.y + rect.h * 0.42); ctx.lineTo(rect.x + rect.w, rect.y + rect.h * 0.42); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(rect.x + rect.w * 0.15, rect.y + rect.h * 0.8); ctx.lineTo(rect.x + rect.w * 0.85, rect.y + rect.h * 0.8); ctx.stroke();
        }
        ctx.restore();
    }
};

// 5️⃣ [MODULE] EZ_UI_STATE (UI 狀態管理與圖層控制)
function App() {
    const [ui, setUi] = useState({ spec: '4x6-MIX', results: null, mode: 'multi' });
    const [scene, setScene] = useState({ layers: [{ id: 1, x: 0, y: 0, s: 1, img: null }], activeId: 1, isSafe: true });
    const canvasRef = useRef(null);
    const pointer = useRef({ x: 0, y: 0, dist: 0 });

    useEffect(() => {
        const activeLayer = scene.layers.filter(l => l.id === scene.activeId);
        CoreRenderer.draw(canvasRef.current?.getContext('2d'), activeLayer, {x:0, y:0, w:350, h:466});
    }, [scene.layers, scene.activeId]);

    const handleFile = async (e) => {
        const f = e.target.files[0]; if(!f) return;
        const img = await AssetLoader.load(URL.createObjectURL(f));
        const sc = Math.max(600/img.width, 800/img.height) * 1.05;
        const newLayer = { id: Date.now(), x: 0, y: 0, s: sc, img };
        if (ui.mode === 'single') setScene({ ...scene, layers: [newLayer], activeId: newLayer.id, isSafe: true });
        else setScene(s => ({ ...s, layers: [...s.layers.filter(l=>l.img), newLayer], activeId: newLayer.id, isSafe: true }));
    };

    // 6️⃣ [MODULE] EZ_EXPORT_MANAGER (全規格批次輸出模式)
    const handleExport = async (isAll) => {
        const targets = isAll ? Object.keys(SPECS) : [ui.spec];
        const resList = [];
        const validLayers = scene.layers.filter(l => l.img);
        if (validLayers.length === 0) return alert("請先上傳圖片");

        const buf = document.createElement('canvas'); buf.width = 600; buf.height = 800;
        const bCtx = buf.getContext('2d');

        for (const sid of targets) {
            const s = SPECS[sid];
            const out = document.createElement('canvas'); out.width = s.w; out.height = s.h;
            const ctx = out.getContext('2d'); ctx.fillStyle = "#fff"; ctx.fillRect(0,0,s.w,s.h);
            
            let layerIndex = 0;
            const sections = s.sections || [{ y:0, grid:s.grid, size:s.size, count:s.count }];
            
            sections.forEach((sec) => {
                const availableW = s.w;
                const availableH = s.sections ? (s.h / sections.length) : s.h;
                
                const gapX = (availableW - (sec.grid[1] * sec.size[0])) / (sec.grid[1] + 1);
                const gapY = (availableH - (sec.grid[0] * sec.size[1])) / (sec.grid[0] + 1);

                for(let r=0; r<sec.grid[0]; r++) {
                    for(let c=0; c<sec.grid[1]; c++) {
                        const l = validLayers[layerIndex % validLayers.length];
                        CoreRenderer.draw(bCtx, [l], {x:0, y:0, w:600, h:800}, true);
                        
                        const drawX = gapX + c * (sec.size[0] + gapX);
                        const drawY = (sec.y || 0) + gapY + r * (sec.size[1] + gapY);
                        
                        ctx.drawImage(buf, 0, 0, 600, 800, drawX, drawY, sec.size[0], sec.size[1]);
                        layerIndex++;
                    }
                }
            });
            resList.push({ url: out.toDataURL('image/jpeg', 0.9), name: s.name });
        }
        setUi(u => ({...u, results: resList}));
    };

    return (
        <div className="flex flex-col gap-3 pb-24">
            <header className="flex justify-between items-center px-1">
                <h1 className="text-2xl font-black italic text-blue-500">EzID</h1>
                <div className="flex bg-slate-800 rounded-lg p-1">
                    <button onClick={()=>setUi(u=>({...u, mode:'single'}))} className={`px-4 py-1 text-[10px] rounded-md ${ui.mode==='single'?'bg-blue-600 text-white':'text-slate-400'}`}>單人</button>
                    <button onClick={()=>setUi(u=>({...u, mode:'multi'}))} className={`px-4 py-1 text-[10px] rounded-md ${ui.mode==='multi'?'bg-blue-600 text-white':'text-slate-400'}`}>多人</button>
                </div>
            </header>

            <div className="zone-box">
                <div className="zone-tag">❶ 選擇規格</div>
                <div className="grid grid-cols-2 gap-1">
                    {Object.values(SPECS).map(s=>(
                        <button key={s.id} onClick={()=>setUi(u=>({...u, spec:s.id}))} className={`px-2 py-3 rounded-lg text-[10px] text-left pl-3 ${ui.spec===s.id?'bg-blue-600 text-white shadow-lg':'bg-slate-800 text-slate-400'}`}>{s.name}</button>
                    ))}
                </div>
            </div>

            <div className="canvas-wrapper">
                <div className="stage-box"
                    onTouchMove={e => {
                        if (e.touches.length === 2) {
                            const d = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                            const ratio = d / (pointer.current.dist || d); pointer.current.dist = d;
                            setScene(s => ({...s, layers: s.layers.map(l => l.id === s.activeId ? {...l, s: l.s * ratio} : l)}));
                        } else {
                            const dx = (e.touches[0].clientX - pointer.current.x) * (600/350);
                            const dy = (e.touches[0].clientY - pointer.current.y) * (800/466);
                            pointer.current.x = e.touches[0].clientX; pointer.current.y = e.touches[0].clientY;
                            setScene(s => ({...s, layers: s.layers.map(l => l.id === s.activeId ? {...l, x: l.x + dx, y: l.y + dy} : l)}));
                        }
                    }}
                    onTouchStart={e => {
                        const t = e.touches;
                        if (t.length === 2) pointer.current.dist = Math.hypot(t[0].clientX - t[1].clientX, t[0].clientY - t[1].clientY);
                        else { pointer.current.x = t[0].clientX; pointer.current.y = t[0].clientY; }
                    }}
                >
                    <canvas ref={canvasRef} width="350" height="466" className="w-full h-full" />
                </div>
            </div>

            <div className="zone-box">
                <div className="zone-tag">❷ 圖層管理 ({ui.mode==='single'?'單人':'多人'})</div>
                <div className="flex gap-2 overflow-x-auto pb-1">
                    {scene.layers.map((l, i) => (
                        <button key={l.id} onClick={()=>setScene(s=>({...s, activeId:l.id}))} className={`w-14 h-14 rounded-xl border-2 shrink-0 ${scene.activeId===l.id?'border-blue-500 bg-blue-900/20':'border-slate-700'}`}>
                            {l.img ? <img src={l.img.src} className="w-full h-full object-cover rounded-lg"/> : <div className="flex items-center justify-center h-full text-[10px]">待傳</div>}
                        </button>
                    ))}
                    <label className="w-14 h-14 bg-slate-800 rounded-xl flex items-center justify-center text-2xl shrink-0 cursor-pointer border-dashed border border-slate-600">+<input type="file" hidden onChange={handleFile}/></label>
                </div>
            </div>

            <div className="grid grid-cols-2 gap-2">
                <button onClick={()=>handleExport(false)} className="py-5 bg-blue-600 rounded-2xl font-black text-xs">單規格輸出</button>
                <button onClick={()=>handleExport(true)} className="py-5 bg-orange-600 rounded-2xl font-black text-xs">全規格批次</button>
            </div>

            {ui.results && (
                <div className="fixed inset-0 bg-slate-950 z-[999] overflow-y-auto p-4 text-center">
                    {ui.results.map((r,i)=>(<div key={i} className="mb-8"><img src={r.url} className="w-full rounded-xl shadow-2xl mb-2"/><a href={r.url} download={`${r.name}.jpg`} className="text-blue-400 text-sm underline">點擊下載 {r.name}</a></div>))}
                    <button onClick={()=>setUi(u=>({...u, results:null}))} className="px-12 py-4 bg-white text-black rounded-full font-black mt-4 mb-20">返回編輯</button>
                </div>
            )}
        </div>
    );
}
ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
