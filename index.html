<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EzID Taiwan</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 16px;
    }

    .container {
      max-width: 960px;
      margin: auto;
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .section {
      margin-bottom: 20px;
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fafafa;
    }

    input[type="file"] {
      margin-top: 8px;
    }

    img {
      max-width: 100%;
      display: block;
      margin-top: 12px;
    }

    button {
      margin-top: 12px;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #005fcc;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #003f8c;
    }

    @media (max-width: 600px) {
      body {
        padding: 8px;
      }
      .container {
        padding: 12px;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
<header>
  <h2>EzID Taiwan</h2>
</header>

<div class="container">

  <!-- 原本上傳功能 -->
  <div class="section">
    <h3>上傳圖片</h3>
    <input id="upload" type="file" accept="image/*">
    <img id="preview">
  </div>

  <!-- 你原有的換衣功能仍保留 -->
  <div class="section">
    <h3>變身與換衣服</h3>
    <button onclick="changeClothes()">換衣服</button>
    <img id="result">
  </div>

  <!-- 新增：確定好用的 remove.bg -->
  <div class="section">
    <h3>AI 去背</h3>
    <button onclick="removeBG()">去背圖片</button>
    <img id="bgRemoved">
  </div>

</div>

<!-- React / Babel 保留 -->
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
  let uploadedBlob = null;
  let processedBlob = null;

  document.getElementById('upload').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;
    uploadedBlob = file;
    document.getElementById('preview').src = URL.createObjectURL(file);
  });

  // 你原本的換衣服功能不動
  async function changeClothes() {
    if (!uploadedBlob) {
      alert('請先選擇圖片');
      return;
    }

    document.getElementById('result').src = document.getElementById('preview').src;
  }

  // NEW：正確可用 remove.bg API
  async function removeBG() {
    if (!uploadedBlob) {
      alert('請先上傳圖片');
      return;
    }

    alert('開始去背，大約需要 6~12 秒，請稍等...');

    const form = new FormData();
    form.append('image_file', uploadedBlob);
    form.append('size', 'auto');

    const key = 'YOUR_REMOVE_BG_API_KEY'; // 你記得換成自己的 Key

    try {
      const res = await fetch('https://api.remove.bg/v1.0/removebg', {
        method: 'POST',
        headers: { 'X-Api-Key': key },
        body: form
      });

      if (!res.ok) {
        alert('去背失敗：請確認 API Key');
        return;
      }

      const blob = await res.blob();
      processedBlob = blob;
      document.getElementById('bgRemoved').src = URL.createObjectURL(blob);

    } catch (err) {
      alert('去背錯誤，請稍後再試');
    }
  }
</script>
</body>
</html>
