<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EzID v20.47.78</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #020617; color: #f8fafc; margin: 0; overflow-x: hidden; }
        #root { width: 100%; max-width: 500px; margin: 0 auto; min-height: 100vh; padding: 15px; }
        .zone-box { background: rgba(30, 41, 59, 0.4); border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); padding: 16px; margin-bottom: 12px; }
        .zone-tag { font-size: 10px; font-weight: 900; color: #3b82f6; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        .stage-box { position: relative; width: 100%; aspect-ratio: 350/466; background: #fff; border-radius: 16px; overflow: hidden; touch-action: none; border: 4px solid transparent; }
        .stage-box.unsafe { border-color: #ef4444; }
        .err-toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #ef4444; color: white; padding: 10px 20px; border-radius: 30px; font-weight: bold; font-size: 12px; z-index: 2000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

<script type="text/babel">
const { useState, useRef, useEffect, useCallback } = React;

// =======================================================
// [MODULE 1]: EZ_SPEC_ENGINE (Â≠òÂÑ≤ 12 Á®ÆË¶èÊ†ºÂÆöÁæ©ËàáÂ∫ßÊ®ôË®àÁÆó„ÄÇ)
// =======================================================
const SPECS = {
    'A4-20':   { id: 'A4-20',   w: 2480, h: 3508, grid: [5, 4], size: [413, 531], count: 20, name: 'A4-2Âêã(20Âºµ)', cat: 'A4' },
    'A4-42':   { id: 'A4-42',   w: 2480, h: 3508, grid: [7, 6], size: [295, 413], count: 42, name: 'A4-1Âêã(42Âºµ)', cat: 'A4' },
    'A4-ID':   { id: 'A4-ID',   w: 2480, h: 3508, grid: [4, 4], size: [450, 600], count: 16, name: 'A4-Ë≠∑ÁÖß(16Âºµ)', cat: 'A4' },
    'A4-BIG':  { id: 'A4-BIG',  w: 2480, h: 3508, grid: [4, 3], size: [531, 708], count: 12, name: 'A4-Â§ßÈ†≠(12Âºµ)', cat: 'A4' },
    'A4-B':    { id: 'A4-B',    w: 2480, h: 3508, grid: [6, 5], size: [354, 472], count: 30, name: 'A4-BÁâà(30Âºµ)', cat: 'A4' },
    'A4-MIX':  { id: 'A4-MIX',  w: 2480, h: 3508, name: 'A4-1+2Âêã(30Âºµ)', cat: 'A4', total: 30, sections: [{ y: 0, grid: [3, 4], size: [413, 531], count: 12, w: 2480, h: 1754 }, { y: 1754, grid: [3, 6], size: [295, 413], count: 18, w: 2480, h: 1754 }] },
    '4x6-8':   { id: '4x6-8',   w: 1800, h: 1200, grid: [2, 4], size: [413, 531], count: 8, name: '4x6-2Âêã(8Âºµ)', cat: '4x6' },
    '4x6-10':  { id: '4x6-10',  w: 1800, h: 1200, grid: [2, 5], size: [295, 413], count: 10, name: '4x6-1Âêã(10Âºµ)', cat: '4x6' },
    '4x6-12':  { id: '4x6-12',  w: 1800, h: 1200, grid: [3, 4], size: [295, 413], count: 12, name: '4x6-1Âêã(12Âºµ)', cat: '4x6' },
    '4x6-BIG': { id: '4x6-BIG', w: 1800, h: 1200, grid: [2, 3], size: [531, 708], count: 6, name: '4x6-Â§ßÈ†≠(6Âºµ)', cat: '4x6' },
    '4x6-MIX': { id: '4x6-MIX', w: 1800, h: 1200, name: '4x6-1+2Âêã(8Âºµ)', cat: '4x6', total: 8, sections: [{ x: 0, grid: [2, 2], size: [450, 600], count: 4, w: 900, h: 1200 }, { x: 900, grid: [2, 2], size: [413, 531], count: 4, w: 900, h: 1200 }] },
    'NAME':    { id: 'NAME',    w: 2480, h: 3508, grid: [6, 4], size: [295, 413], count: 24, name: 'Â∑•Áâå(24Âºµ)', cat: 'A4' }
};

// =======================================================
// [MODULE 2]: EZ_ASSET_LOADER (Ë≤†Ë≤¨ÂúñÁâáËÆÄÂèñËàáÁ∑©Â≠òÔºåÈÅøÂÖçÈáçË§áÊ∂àËÄóË≥áÊ∫ê„ÄÇ)
// =======================================================
const AssetLoader = {
    cache: new Map(),
    async load(url) {
        if (this.cache.has(url)) return this.cache.get(url);
        return new Promise(res => {
            const img = new Image(); img.crossOrigin="anonymous";
            img.onload = () => { this.cache.set(url, img); res(img); }; img.src = url;
        });
    }
};

// =======================================================
// [MODULE 3]: EZ_SAFETY_GUARD (Ê™¢Ê∏¨ÁÖßÁâáÊòØÂê¶Ê≠£Á¢∫Ë¶ÜËìãÊ†º‰ΩçÔºåÈò≤Ê≠¢ÁôΩÈÇä„ÄÇ)
// =======================================================
const SafetyGuard = {
    check(layers) {
        const p = layers.find(l => l.id === 'photo');
        if (!p || !p.img) return true;
        const w = p.img.width * p.s, h = p.img.height * p.s;
        const cx = 300 + p.x, cy = 400 + p.y;
        return (cx - w/2 <= 0.5) && (cx + w/2 >= 599.5) && (cy - h/2 <= 0.5) && (cy + h/2 >= 799.5);
    }
};

// =======================================================
// [MODULE 4]: EZ_CORE_RENDERER (ËôïÁêÜ Canvas Áπ™ÂúñÈÇèËºØÔºàÂπ≥Áßª„ÄÅÁ∏ÆÊîæ„ÄÅË£ÅÂàáÔºâ„ÄÇ)
// =======================================================
const CoreRenderer = {
    draw(ctx, layers, rect) {
        if (!ctx) return;
        ctx.save();
        ctx.fillStyle = "#fff"; ctx.fillRect(rect.x, rect.y, rect.w, rect.h);
        ctx.beginPath(); ctx.rect(rect.x, rect.y, rect.w, rect.h); ctx.clip();
        const scale = rect.w / 600;
        layers.forEach(l => {
            if (!l.img) return;
            ctx.save();
            ctx.translate(rect.x + rect.w/2 + l.x * scale, rect.y + rect.h/2 + l.y * scale);
            ctx.scale(l.s * scale, l.s * scale);
            ctx.drawImage(l.img, -l.img.width/2, -l.img.height/2);
            ctx.restore();
        });
        ctx.restore();
    }
};

function App() {
    // =======================================================
    // [MODULE 5]: EZ_UI_STATE (ÁÆ°ÁêÜÊ®°ÂºèÂàáÊèõ„ÄÅÊ≠∑Âè≤Á¥ÄÈåÑËàá UI ‰∫§‰∫í„ÄÇ)
    // =======================================================
    const [ui, setUi] = useState({ cat: '4x6', spec: '4x6-8', mode: 'single', results: null, error: null });
    const [scene, setScene] = useState({
        layers: [{ id: 'photo', x: 0, y: 0, s: 1, img: null }, { id: 'suit', x: 0, y: 150, s: 1, img: null }],
        activeId: 'photo',
        isSafe: true
    });
    const [history, setHistory] = useState([]);
    const canvasRef = useRef(null);
    const pointer = useRef({ isDown: false, x: 0, y: 0, dist: 0 });

    // üöÄ ÊåâÈúÄÊ∏≤ÊüìÔºöÂÉÖÂú® scene ÊîπËÆäÊôÇÂü∑Ë°å‰∏ÄÊ¨°Áπ™Ë£ΩÔºåËÄåÈùûÊåÅÁ∫åÂæ™Áí∞
    useEffect(() => {
        CoreRenderer.draw(canvasRef.current?.getContext('2d'), scene.layers, {x:0, y:0, w:350, h:466});
    }, [scene]);

    // =======================================================
    // [MODULE 6]: EZ_EXPORT_MANAGER (Âü∑Ë°åÂñÆË¶èÊ†ºÊàñÂÖ®Ë¶èÊ†ºÊâπÊ¨°Â∞éÂá∫ÔºåÁîüÊàê Blob„ÄÇ)
    // =======================================================
    const handleExport = async (isAll) => {
        if (!scene.isSafe) { setUi(u => ({...u, error: "‚ö†Ô∏è ÁÖßÁâáÊú™ÂÆåÂÖ®Ë¶ÜËìãÈÇäÁïåÔºÅ"})); return; }
        const targets = isAll ? Object.keys(SPECS) : [ui.spec];
        const resList = [];
        const buf = document.createElement('canvas'); buf.width = 600; buf.height = 800;

        for (const sid of targets) {
            const s = SPECS[sid];
            const out = document.createElement('canvas'); out.width = s.w; out.height = s.h;
            const ctx = out.getContext('2d'); ctx.fillStyle = "#fff"; ctx.fillRect(0,0,s.w,s.h);

            const getSlots = (cfg) => {
                const arr = [];
                const sw = cfg.w || s.w; const sh = cfg.h || s.h;
                const gx = (sw - cfg.grid[1] * cfg.size[0]) / (cfg.grid[1] + 1);
                const gy = (sh - cfg.grid[0] * cfg.size[1]) / (cfg.grid[0] + 1);
                for(let r=0; r<cfg.grid[0]; r++) for(let c=0; c<cfg.grid[1]; c++) {
                    if(arr.length < (cfg.count || 999)) arr.push({ x: (cfg.x||0) + gx + c * (cfg.size[0] + gx), y: (cfg.y||0) + gy + r * (cfg.size[1] + gy), w: cfg.size[0], h: cfg.size[1] });
                }
                return arr;
            };

            const slots = s.sections ? s.sections.flatMap(getSlots) : getSlots(s);
            slots.forEach((slot, i) => {
                const targetLayers = (ui.mode === 'multi' && history[i]) ? history[i].layers : scene.layers;
                CoreRenderer.draw(buf.getContext('2d'), targetLayers, {x:0, y:0, w:600, h:800});
                ctx.drawImage(buf, 0, 0, 600, 800, slot.x, slot.y, slot.w, slot.h);
            });
            resList.push({ url: out.toDataURL('image/jpeg', 0.8), name: s.name });
            await new Promise(r => setTimeout(r, 10)); // ËÆìÂá∫Âü∑Ë°åÁ∑íÔºåÈò≤Ê≠¢ÊâãÊ©üÁôºÁáô
        }
        setUi(u => ({...u, results: resList}));
    };

    return (
        <div className="flex flex-col gap-3 pb-10">
            {ui.error && <div className="err-toast" onClick={()=>setUi(u=>({...u, error:null}))}>{ui.error}</div>}
            <header className="flex justify-between items-center px-1">
                <h1 className="text-2xl font-black italic text-blue-500">EzID</h1>
                <span className="text-[10px] font-bold text-slate-500">v20.47.78</span>
            </header>

            <div className="zone-box">
                <div className="zone-tag">‚ù∂ Ê®°ÂºèËàáË¶èÊ†º</div>
                <div className="flex gap-2 mb-3">
                    <button onClick={()=>setUi(u=>({...u, mode:'single'}))} className={`flex-1 py-3 rounded-xl text-xs font-black ${ui.mode==='single'?'bg-blue-600':'bg-slate-800'}`}>ÂñÆ‰∫∫</button>
                    <button onClick={()=>setUi(u=>({...u, mode:'multi'}))} className={`flex-1 py-3 rounded-xl text-xs font-black ${ui.mode==='multi'?'bg-purple-600':'bg-slate-800'}`}>Â§ö‰∫∫</button>
                </div>
                <div className="flex flex-wrap gap-1">
                    {Object.values(SPECS).filter(s=>s.cat===ui.cat).map(s=>(
                        <button key={s.id} onClick={()=>setUi(u=>({...u, spec:s.id}))} className={`px-2 py-2 rounded-lg text-[10px] flex-1 min-w-[90px] ${ui.spec===s.id?'bg-blue-600 text-white font-black':'bg-slate-800 text-slate-400'}`}>{s.name}</button>
                    ))}
                </div>
            </div>

            <div className="zone-box">
                <div className="zone-tag">‚ù∑ ÊâãÂãïË™øÊï¥</div>
                <div className={`stage-box mb-3 ${!scene.isSafe?'unsafe':''}`}
                    onWheel={e => {
                        const delta = e.deltaY > 0 ? 0.95 : 1.05;
                        setScene(s => {
                            const nl = s.layers.map(l => l.id === s.activeId ? {...l, s: l.s * delta} : l);
                            return {...s, layers: nl, isSafe: SafetyGuard.check(nl)};
                        });
                    }}
                    onTouchStart={e => {
                        if (e.touches.length === 2) {
                            pointer.current.dist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                        } else {
                            pointer.current.isDown = true; pointer.current.x = e.touches[0].clientX; pointer.current.y = e.touches[0].clientY;
                        }
                    }}
                    onTouchMove={e => {
                        e.preventDefault();
                        if (e.touches.length === 2) {
                            const d = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                            const ratio = d / (pointer.current.dist || d);
                            pointer.current.dist = d;
                            setScene(s => {
                                const nl = s.layers.map(l => l.id === s.activeId ? {...l, s: l.s * ratio} : l);
                                return {...s, layers: nl, isSafe: SafetyGuard.check(nl)};
                            });
                        } else if (pointer.current.isDown) {
                            const dx = (e.touches[0].clientX - pointer.current.x) * (600/350);
                            const dy = (e.touches[0].clientY - pointer.current.y) * (600/350);
                            pointer.current.x = e.touches[0].clientX; pointer.current.y = e.touches[0].clientY;
                            setScene(s => {
                                const nl = s.layers.map(l => l.id === s.activeId ? {...l, x: l.x + dx, y: l.y + dy} : l);
                                return {...s, layers: nl, isSafe: SafetyGuard.check(nl)};
                            });
                        }
                    }}
                    onMouseDown={e => { pointer.current.isDown = true; pointer.current.x = e.clientX; pointer.current.y = e.clientY; }}
                    onMouseMove={e => {
                        if (!pointer.current.isDown) return;
                        const dx = (e.clientX - pointer.current.x) * (600/350);
                        const dy = (e.clientY - pointer.current.y) * (600/350);
                        pointer.current.x = e.clientX; pointer.current.y = e.clientY;
                        setScene(s => {
                            const nl = s.layers.map(l => l.id === s.activeId ? {...l, x: l.x + dx, y: l.y + dy} : l);
                            return {...s, layers: nl, isSafe: SafetyGuard.check(nl)};
                        });
                    }}
                    onMouseUp={()=>pointer.current.isDown=false} onMouseLeave={()=>pointer.current.isDown=false}>
                    <canvas ref={canvasRef} width="350" height="466" className="w-full h-full" />
                </div>
                
                <label className="block w-full py-4 bg-white text-black text-center rounded-xl font-black text-xs cursor-pointer mb-2">
                    ÈÅ∏ÂèñÁÖßÁâá<input type="file" hidden onChange={async e=>{
                        const f = e.target.files[0]; if(!f) return;
                        const img = await AssetLoader.load(URL.createObjectURL(f));
                        const baseScale = Math.max(600/img.width, 800/img.height) * 1.05;
                        setScene(s=>({ ...s, layers: s.layers.map(l=>l.id==='photo'?{...l, img, x: 0, y: 0, s: baseScale}:l), isSafe: true }));
                    }}/>
                </label>
            </div>

            <div className="grid grid-cols-2 gap-2 mb-10">
                <button onClick={()=>handleExport(false)} className="py-5 bg-blue-600 rounded-2xl font-black text-xs text-white">Â∞éÂá∫ÂñÆË¶èÊ†º</button>
                <button onClick={()=>handleExport(true)} className="py-5 bg-orange-600 rounded-2xl font-black text-xs text-white">ÊâπÊ¨°ÂÖ®Ë¶èÊ†º</button>
            </div>

            {ui.results && (
                <div className="fixed inset-0 bg-slate-950 z-[999] overflow-y-auto p-4">
                    <div className="max-w-md mx-auto">
                        {ui.results.map((r,i)=>(<div key={i} className="mb-6 bg-slate-900 p-2 rounded-xl"><img src={r.url} className="w-full rounded-xl mb-2"/><a href={r.url} download={`${r.name}.jpg`} className="block text-center py-2 text-blue-400 text-xs font-bold underline">‰∏ãËºâ {r.name}</a></div>))}
                        <button onClick={()=>setUi(u=>({...u, results:null}))} className="fixed bottom-6 left-1/2 -translate-x-1/2 px-10 py-4 bg-white text-black rounded-full font-black">ËøîÂõû</button>
                    </div>
                </div>
            )}
        </div>
    );
}
ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
