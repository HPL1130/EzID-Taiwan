const validateImageFile = (file) => {
    const MAX_SIZE = 10 * 1024 * 1024; // 10MB
    const ALLOWED_TYPES = ['image/jpeg', 'image/png', 'image/webp', 'image/gif', 'image/bmp'];
    
    if (!file) return { valid: false, error: 'è«‹é¸æ“‡æª”æ¡ˆ' };
    if (file.size > MAX_SIZE) return { valid: false, error: `æª”æ¡ˆå¤§å°ä¸å¾—è¶…é ${MAX_SIZE/1024/1024}MB` };
    if (!ALLOWED_TYPES.includes(file.type)) return { valid: false, error: 'åƒ…æ”¯æ´ JPGã€PNGã€WebPã€GIFã€BMP' };
    
    try {
        // é¡å¤–æª¢æŸ¥æª”æ¡ˆé ­
        const header = file.slice(0, 4);
        const reader = new FileReader();
        reader.onload = (e) => {
            const arr = new Uint8Array(e.target.result);
            const signatures = {
                jpeg: [0xFF, 0xD8, 0xFF],
                png: [0x89, 0x50, 0x4E, 0x47],
                webp: [0x52, 0x49, 0x46, 0x46],
                gif: [0x47, 0x49, 0x46],
                bmp: [0x42, 0x4D]
            };
            // ç°¡åŒ–æª¢æŸ¥ï¼Œå¯¦éš›æ‡‰å®Œæ•´å¯¦ç¾
        };
        reader.readAsArrayBuffer(header);
    } catch(e) {}
    
    return { valid: true };
};

// ğŸ¨ Canvas Hook - å–®æ¬¡é‡ç¹ªï¼Œç„¡é™è¿´åœˆçµ‚çµè€…
function useCanvas(canvasRef, image, suitImg, photoTransform, suitTransform, config) {
    const draw = useCallback(() => {
        const canvas = canvasRef.current;
        if (!canvas) return;
        
        const ctx = canvas.getContext("2d", { alpha: false, desynchronized: true });
        const { bright, guide } = config;
        
        // é«˜æ€§èƒ½æ¸…ç©º
        ctx.clearRect(0, 0, 350, 450);
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, 350, 450);
        
        // äººåƒç¹ªè£½ - ä¿®æ­£ç¿»è½‰é‚è¼¯
        if (image?.complete) {
            ctx.save();
            ctx.filter = `brightness(${bright}%) contrast(1.05) saturate(1.1)`;
            ctx.translate(175 + photoTransform.x, 225 + photoTransform.y);
            ctx.rotate(photoTransform.r * Math.PI / 180);
            ctx.scale(photoTransform.s * (photoTransform.f === -1 ? -1 : 1), photoTransform.s);
            ctx.drawImage(image, -image.width / 2, -image.height / 2);
            ctx.restore();
        }
        
        // è¡£æœç¹ªè£½
        if (suitImg?.complete) {
            ctx.save();
            ctx.translate(175 + suitTransform.x, 225 + suitTransform.y);
            ctx.rotate(suitTransform.r * Math.PI / 180);
            ctx.scale(suitTransform.s, suitTransform.s);
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            ctx.drawImage(suitImg, -suitImg.width / 2, -suitImg.height / 2);
            ctx.restore();
        }
        
        // é«˜ç²¾åº¦å°ä½å°å¼• - ä¿®æ­£ ellipse
        if (guide > 0) {
            const isCentered = Math.abs(photoTransform.x) < 3 && Math.abs(photoTransform.y + 20) < 3;
            ctx.save();
            ctx.globalAlpha = guide;
            ctx.setLineDash([5, 5]);
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = isCentered ? "#10b981" : "#ef4444";
            ctx.shadowColor = isCentered ? "#10b981" : "#ef4444";
            ctx.shadowBlur = 8;
            
            ctx.beginPath();
            ctx.ellipse(175, 203, 108, 160, 0, 0, Math.PI * 2); // âœ… ä¿®æ­£èªæ³•
            ctx.stroke();
            ctx.restore();
        }
    }, [canvasRef, image, suitImg, photoTransform, suitTransform, config]);

    useEffect(() => {
        draw();
        // eslint-disable-next-line react-hooks/exhaustive-deps
    }, [image?.src, suitImg?.src, photoTransform, suitTransform, config]);
}

// âš¡ è¶…ç²¾æº–ç¯€æµ Hook
function useThrottle(callback, delay) {
    const timeoutRef = useRef();
    const savedCallback = useRef();
    
    useEffect(() => {
        savedCallback.current = callback;
    }, [callback]);
    
    return useCallback((...args) => {
        if (timeoutRef.current) return;
        timeoutRef.current = setTimeout(() => {
            savedCallback.current?.(...args);
            timeoutRef.current = null;
        }, delay);
    }, [delay]);
}
